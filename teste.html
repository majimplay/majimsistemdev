<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Parse</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }
        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007BFF;
            margin-right: 1rem;
        }
        .profile-info h1, .profile-info p {
            margin: 0;
            color: #333;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            resize: vertical;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: #007BFF;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>

    <!-- Parse SDK -->
    <script src="https://unpkg.com/parse@3.5.0/dist/parse.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- CabeÃ§alho de Login -->
        <div class="profile-header">
            <div style="display: flex; align-items: center;">
                <img id="profilePhoto" class="profile-photo" src="imagens/avatar-padrao.jpg" alt="Foto do Perfil">
                <div class="profile-info">
                    <h1 id="userName">ðŸ‘¤ Carregando...</h1>
                    <p id="userEmail"></p>
                </div>
            </div>
            <button id="logoutBtn">ðŸšª Sair</button>
        </div>

        <!-- FormulÃ¡rio de Teste -->
        <div class="input-group">
            <label for="userId">User ID</label>
            <textarea id="userId" rows="2" readonly>Carregando...</textarea>
        </div>
        <div class="input-group">
            <label for="campo1">Campo 1</label>
            <input type="text" id="campo1" placeholder="Digite algo...">
        </div>
        <button id="registrarBtn" disabled>Registrar</button>
    </div>

    <script>
        // Inicializa Parse
        Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
        Parse.serverURL = 'https://parseapi.back4app.com'; // ajuste conforme seu servidor

        // AutenticaÃ§Ã£o simulada (substitua pela sua lÃ³gica real)
        let currentUser = null;
        async function mockLogin() {
            // Exemplo: Loga anonimamente
            currentUser = await Parse.User.logIn("usuario_teste", "senha_teste")
                .catch(async () => {
                    // Se nÃ£o existir, cria
                    const user = new Parse.User();
                    user.set("username", "usuario_teste");
                    user.set("password", "senha_teste");
                    return await user.signUp();
                });
            onUserReady();
        }

        function onUserReady() {
            // Atualiza cabeÃ§alho
            document.getElementById('profilePhoto').src = currentUser.get("photoURL") || 'imagens/avatar-padrao.jpg';
            document.getElementById('userName').textContent = 'ðŸ‘¤ ' + (currentUser.get("username") || "UsuÃ¡rio");
            document.getElementById('userEmail').textContent = 'ðŸ“§ ' + (currentUser.get("email") || "");
            // Preenche userId e habilita botÃ£o
            document.getElementById('userId').value = currentUser.id;
            document.getElementById('registrarBtn').disabled = false;
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await Parse.User.logOut();
            window.location.reload();
        });

        // Registrar no Parse Classe "Teste"
        document.getElementById('registrarBtn').addEventListener('click', async () => {
            const valorCampo1 = document.getElementById('campo1').value.trim();
            if (!valorCampo1) {
                alert('Preencha o Campo 1 antes de registrar.');
                return;
            }
            const Teste = Parse.Object.extend("Teste");
            const obj = new Teste();
            obj.set("userId", currentUser.id);
            obj.set("campo1", valorCampo1);
            try {
                await obj.save();
                alert("Registro salvo com sucesso!");
                document.getElementById('campo1').value = "";
            } catch (err) {
                console.error(err);
                alert("Erro ao salvar: " + err.message);
            }
        });

        // Inicia
        mockLogin();
    </script>
</body>
</html>
