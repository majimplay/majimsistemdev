<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Header</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007BFF;
            margin-right: 2rem;
        }
        .profile-info h1 {
            margin: 0;
            color: #333;
        }
        .profile-info p {
            color: #666;
            margin: 0.5rem 0;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
    <!-- Firebase SDK -->
 <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
       <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
    <div class="profile-header">
        <div style="display: flex; align-items: center;">
            <img id="profilePhoto" class="profile-photo" src="avatar-padrao.jpeg" alt="Foto do Perfil">
            <div class="profile-info">
                <h1 id="userName">ðŸ“± Carregando...</h1>
                <p id="userEmail"></p>
                <p id="loginMethod"></p>
            </div>
        </div>
        <button id="logoutBtn" class="btn btn-secondary">ðŸšª Sair</button>
    </div>

    <!-- Resto da pÃ¡gina em branco -->

  <!-- ConteÃºdo do Teste -->
        <div class="teste">
            <p>ID do usuÃ¡rioParse: <span id="currentUser">Carregando...</span></p>
            <label for="campo1">Campo1:</label>
            <input type="text" id="campo1" placeholder="Digite o valor para campo1">
            <button onclick="registrarDados()">Registrar</button>
        </div>
    
    <script>
        // ConfiguraÃ§Ãµes Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
            authDomain: "gitautenticatio.firebaseapp.com",
            projectId: "gitautenticatio",
            storageBucket: "gitautenticatio.appspot.com",
            messagingSenderId: "21514234895",
            appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
        };

        // ConfiguraÃ§Ãµes Parse
        Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
        Parse.serverURL = "https://parseapi.back4app.com/";

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        let currentUser = null;
  // VariÃ¡vel para armazenar o ponteiro do objeto do usuÃ¡rio
    let userTesteObject = null;

    // Monitorar estado de autenticaÃ§Ã£o
    auth.onAuthStateChanged(async user => {
              console.log("[Auth State] MudanÃ§a detectada. UsuÃ¡rio:", user ? user.uid : "Nenhum");
        if (user) {
            currentUser = Parse.User.current;
            atualizarCabecalho();
            document.getElementById('currentUser').textContent = user.uid;

            // Carregar objeto existente ao fazer login
            await carregarObjetoUsuario();
        } else {
            window.location.href = 'index.html';
        }
    });



        
    // FunÃ§Ã£o para carregar/verificar objeto existente
    async function carregarObjetoUsuario() {
        try {
            const Teste = Parse.Object.extend("Teste");
            const query = new Parse.Query(Teste);
            query.equalTo("userUID", currentUser.uid);
            
            const results = await query.find();
            
            if (results.length > 0) {
                userTesteObject = results[0]; // Pega o primeiro objeto
                document.getElementById('campo1').value = userTesteObject.get("campo1") || '';
            }
        } catch (error) {
            console.log('Nenhum registro encontrado para este usuÃ¡rio');
        }
    }

    // FunÃ§Ã£o de registro modificada
    async function registrarDados() {
        const campo1 = document.getElementById('campo1').value;
        
        if (!campo1) {
            alert('Por favor preencha o campo!');
            return;
        }

        try {
            const Teste = Parse.Object.extend("Teste");
            
            if (userTesteObject) {
                // Modo ediÃ§Ã£o: atualiza objeto existente
                userTesteObject.set("campo1", campo1);
                await userTesteObject.save();
                alert('Dados atualizados com sucesso!');
            } else {
                // Modo criaÃ§Ã£o: novo objeto
                userTesteObject = new Teste();
                userTesteObject.set("campo1", campo1);
                userTesteObject.set("userUID", currentUser.uid);
                await userTesteObject.save();
                alert('Dados registrados com sucesso!');
            }
            
            document.getElementById('campo1').value = '';
        } catch (error) {
            console.error('Erro ao salvar:', error);
            alert(`Erro: ${error.message}`);
        }
    }

     // Atualizar cabeÃ§alho
        function atualizarCabecalho() {
            document.getElementById('profilePhoto').src = currentUser.photoURL || 'imagens/avatar-padrao.jpg';
            document.getElementById('userName').textContent = 'ðŸ‘¤ ' + (currentUser.displayName || 'UsuÃ¡rio');
            document.getElementById('userEmail').textContent = 'ðŸ“§ ' + currentUser.email;
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch(err => {
                alert('Erro ao fazer logout: ' + err.message);
            });
        });
        
    </script>
</body>
</html>
