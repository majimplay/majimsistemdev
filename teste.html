<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider de Imagens com Auto Scroll</title>
  <!-- CSS do Splide -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
  <style>
    #splide {
      width: 300px;
      margin: 20px auto;
    }
    #splide img {
      width: 100%;
      height: auto;
      display: block;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>Envie suas imagens</h2>
  <input type="file" id="image-input" accept="image/*">
  <div id="splide" class="splide">
    <div class="splide__track">
      <ul class="splide__list" id="slides-list">
        <!-- Slides serão adicionados aqui -->
      </ul>
    </div>
  </div>

  <!-- Scripts do Splide e da extensão Auto Scroll, carregados com defer -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js" defer></script>
  <script src="https://unpkg.com/@splidejs/splide-extension-auto-scroll@0.5.5/dist/js/splide-extension-auto-scroll.min.js" defer></script>
  
  <!-- Nosso script -->
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      // Verifica se a extensão foi carregada
      if (typeof window.AutoScroll === 'undefined') {
        console.error('A extensão AutoScroll não foi carregada.');
      }

      // Recupera as imagens salvas ou inicia com um array vazio
      let images = JSON.parse(localStorage.getItem('uploadedImages')) || [];
      const slidesList = document.getElementById('slides-list');
      let splide;

      // Função para criar um slide com a imagem
      function createSlide(src) {
        const li = document.createElement('li');
        li.className = 'splide__slide';
        const img = document.createElement('img');
        img.src = src;
        li.appendChild(img);
        return li;
      }

      // Inicializa o slider com os slides atuais
      function initializeSlider() {
        if (slidesList.children.length === 0) {
          const placeholder = document.createElement('li');
          placeholder.className = 'splide__slide';
          placeholder.textContent = 'No Image';
          slidesList.appendChild(placeholder);
        }
        splide = new Splide('#splide', {
          type     : 'loop',
          perPage  : 1,
          gap      : '1rem',
          autoScroll: {
            speed: 1,  // Velocidade da rolagem
          },
        }, {
          AutoScroll: window.AutoScroll  // Referência à extensão carregada
        }).mount();
      }

      // Atualiza o slider recriando os slides e reinicializando o Splide
      function updateSlider() {
        slidesList.innerHTML = '';
        if (images.length === 0) {
          const placeholder = document.createElement('li');
          placeholder.className = 'splide__slide';
          placeholder.textContent = 'No Image';
          slidesList.appendChild(placeholder);
        } else {
          images.forEach(src => {
            slidesList.appendChild(createSlide(src));
          });
        }
        if (splide) {
          splide.destroy(); // Destroi a instância antiga para reinicializar
        }
        initializeSlider();
      }

      // Inicializa o slider ao carregar o DOM
      updateSlider();

      // Configura o evento de upload
      document.getElementById('image-input').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            images.push(e.target.result);
            localStorage.setItem('uploadedImages', JSON.stringify(images));
            updateSlider();
          };
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
</body>
</html>
