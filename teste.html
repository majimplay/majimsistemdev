<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007BFF;
            margin-right: 2rem;
        }
        .profile-info h1 {
            margin: 0;
            color: #333;
        }
        .profile-info p {
            color: #666;
            margin: 0.5rem 0;
        }
        .teste {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fafafa;
        }
        .teste label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .teste input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .teste button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background-color: #007BFF;
            color: #fff;
        }
    </style>
    <!-- Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Parse SDK -->
    <script src="https://unpkg.com/parse@3.5.0/dist/parse.min.js"></script>
    <script>
        // ConfiguraÃ§Ãµes Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
            authDomain: "gitautenticatio.firebaseapp.com",
            databaseURL: "https://gitautenticatio-default-rtdb.firebaseio.com",
            projectId: "gitautenticatio",
            storageBucket: "gitautenticatio.appspot.com",
            messagingSenderId: "21514234895",
            appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Monitorar estado de autenticaÃ§Ã£o
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('userId').textContent = user.uid;
                document.getElementById('userName').textContent = 'ðŸ‘¤ ' + (user.displayName || 'UsuÃ¡rio');
                document.getElementById('userEmail').textContent = 'ðŸ“§ ' + user.email;
                document.getElementById('profilePhoto').src = user.photoURL || 'avatar-padrao.jpeg';
            } else {
                window.location.href = 'index.html';
            }
        });

        // ConfiguraÃ§Ã£o do Parse para registrar os dados na classe "teste"
        Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
        Parse.serverURL = 'https://parseapi.back4app.com';

        // FunÃ§Ã£o para registrar os dados
        async function registrarDados() {
            const campo1 = document.getElementById('campo1').value;
            const userId = document.getElementById('userId').textContent;
            const Teste = Parse.Object.extend("Teste");
            const teste = new Teste();
            Teste.set("userId", userId);
            Teste.set("campo1", campo1);
            try {
                const result = await Teste.save();
                alert('Dados registrados com sucesso!');
                console.log('Registro criado: ', result);
            } catch (error) {
                alert('Erro ao registrar dados: ' + error.message);
                console.error('Erro ao salvar no Parse: ', error);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- CabeÃ§alho de Login -->
        <div class="profile-header">
            <div style="display: flex; align-items: center;">
                <img id="profilePhoto" class="profile-photo" src="avatar-padrao.jpeg" alt="Foto do Perfil">
                <div class="profile-info">
                    <h1 id="userName">ðŸ“± Carregando...</h1>
                    <p id="userEmail"></p>
                </div>
            </div>
            <button id="logoutBtn" class="btn" onclick="firebase.auth().signOut()">ðŸšª Sair</button>
        </div>

        <!-- ConteÃºdo do Teste -->
        <div class="teste">
            <p>ID do usuÃ¡rio: <span id="userId">Carregando...</span></p>
            <label for="campo1">Campo1:</label>
            <input type="text" id="campo1" placeholder="Digite o valor para campo1">
            <button onclick="registrarDados()">Registrar</button>
        </div>
    </div>
</body>
</html>
