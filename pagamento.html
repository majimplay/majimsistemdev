<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento com Stripe - Ambiente de Teste</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Pagamento com Stripe (Modo Teste)</h1>
  <form id="payment-form">
    <div id="card-element"><!-- O Stripe insere o elemento do cartão aqui --></div>
    <button id="submit">Pagar</button>
    <div id="error-message"></div>
  </form>

  <script>
    // Inicialize o Stripe com sua chave pública de teste
    const stripe = Stripe('pk_test_51R4tD8L1dPSHoy7p1icvpj3dab8PWCEPb9p4p1jcZmJhzLmcyD391yHk0owkBmSq4gctrPLch1w7jDInarRY2gou00Dl1TI9Y5');
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const { error, paymentMethod } = await stripe.createPaymentMethod({
        type: 'card',
        card: cardElement,
      });
      
      if (error) {
        document.getElementById('error-message').textContent = error.message;
      } else {
        // Envia o paymentMethod.id para o back-end para processar o pagamento
        fetch('/processar-pagamento', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ paymentMethodId: paymentMethod.id }),
        })
        .then(response => response.json())
        .then(result => {
          if (result.error) {
            document.getElementById('error-message').textContent = result.error;
          } else if (result.requiresAction) {
            // Caso seja necessário um passo adicional (ex: autenticação 3D Secure)
            // Você pode usar stripe.handleCardAction(result.paymentIntentClientSecret)
            // para lidar com esse fluxo e reenviar o resultado ao seu back-end
            document.getElementById('error-message').textContent = 'Ação adicional é necessária para autenticar o pagamento.';
          } else {
            alert('Pagamento realizado com sucesso!');
          }
        });
      }
    });
  </script>
</body>
</html>
