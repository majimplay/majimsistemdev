<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com PayPal Sandbox</title>
    <!-- Adicione o SDK do PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=Af7i4HgLoBa3MKob6w_aIklV2bSaeZZlN1jstVM9ZyNvGDLwv2w8DVK2eOo5e4YNLXClbVmQ4oL8l_ei&currency=BRL"></script>
    <style>
        /* Mantenha o mesmo CSS anterior */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; background-color: #f5f5f5; }
        .payment-form { background-color: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        /* ... (mantenha todo o CSS anterior) ... */
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Pagamento de Teste - PayPal</h2>
        <div id="paypal-button-container"></div>
        <div class="success-message" id="successMessage">
            Pagamento aprovado! ID da Transação: <span id="transactionId"></span>
        </div>
    </div>

    <script>
        // Configuração do PayPal
        paypal.Buttons({
            style: {
                layout: 'vertical',
                color:  'blue',
                shape:  'rect',
                label:  'paypal'
            },

            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '100.00' // Valor fixo para teste
                        }
                    }]
                });
            },

            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('transactionId').textContent = details.id;
                    console.log('Pagamento completo:', details);
                });
            },

            onError: function(err) {
                console.error(err);
                alert("Erro no processamento do pagamento");
            }
        }).render('#paypal-button-container');
    </script>
</body>
