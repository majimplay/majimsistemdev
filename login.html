<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Loja</title>
    <style>
        /* Estilos CSS (adaptados para focar apenas no Parse) */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px; /* Added padding to body */
            background: #f5f5f5;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto; /* Center the container */
            padding: 30px; /* Increased padding */
            background: white;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Softer shadow */
        }
        .profile-header {
            display: flex;
            flex-direction: column; /* Stack elements on top of each other */
            align-items: center; /* Center items horizontally */
            margin-bottom: 25px; /* Increased margin */
            padding-bottom: 20px; /* Increased padding */
            border-bottom: 2px solid #eee;
        }
        .profile-photo {
            width: 100px; /* Slightly larger photo */
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007BFF; /* Thicker border */
            margin-bottom: 15px; /* Space below photo */
        }
        .profile-info {
            text-align: center; /* Center text */
        }
        .profile-info h1 {
            margin: 0 0 5px 0; /* Adjusted margins */
            color: #333;
            font-size: 1.5em; /* Larger title */
        }
        .profile-info p {
            color: #666;
            margin: 0; /* Removed margin */
            font-size: 1em; /* Slightly larger email font */
        }
        .user-details {
            margin-top: 25px; /* Increased margin */
            padding: 20px; /* Increased padding */
            background-color: #e9f5ff; /* Light blue background */
            border-radius: 10px; /* Rounded corners */
            border: 1px solid #b3e0ff; /* Light blue border */
        }
        .user-details h3 {
            margin-top: 0;
            margin-bottom: 15px; /* Increased margin */
            font-size: 1.3em; /* Larger title */
            color: #0056b3;
            border-bottom: 1px dashed #b3e0ff; /* Dashed border */
            padding-bottom: 10px;
        }
         .user-details p {
            margin: 10px 0; /* Increased margin */
            font-size: 1em;
         }
         .user-details span.label {
            font-weight: bold;
            color: #555;
            display: inline-block; /* Ensure label takes space */
            min-width: 120px; /* Align values */
         }
          .user-details span.value {
            color: #333;
            word-break: break-all; /* Prevent long IDs from overflowing */
         }
         .user-details span.status-loja {
             font-style: italic;
             font-weight: normal; /* Remove bold */
             color: #007BFF; /* Blue color for status */
         }
        .btn {
            display: block; /* Make button block level */
            width: fit-content; /* Fit content width */
            margin: 20px auto 0 auto; /* Center button below details */
            padding: 10px 20px; /* Adjusted padding */
            border: none;
            border-radius: 8px; /* More rounded corners */
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: center;
            text-decoration: none; /* Remove underline for links styled as buttons */
            color: white; /* Default text color */
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
         .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
         }
         .btn-secondary:active {
             transform: translateY(0);
             box-shadow: none;
         }
        .emoji { margin-right: 8px; }

        /* Loading state */
        #loadingIndicator {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: #666;
            display: block;
        }
         #loadingIndicator.hidden {
             display: none;
         }

        /* Error Message */
        #errorMessage {
            text-align: center;
            padding: 15px;
            color: #dc3545; /* Red */
            background-color: #f8d7da; /* Light red background */
            border: 1px solid #f5c6cb; /* Red border */
            border-radius: 5px;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            .profile-photo {
                width: 80px;
                height: 80px;
            }
            .profile-info h1 {
                font-size: 1.3em;
            }
            .profile-info p {
                font-size: 0.9em;
            }
            .user-details h3 {
                font-size: 1.2em;
            }
             .user-details span.label {
                 min-width: 90px; /* Adjust alignment */
             }
            .btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

    </style>
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="loadingIndicator">Carregando dados do usu√°rio... ‚è≥</div>
        <div id="errorMessage"></div>

        <div id="profileContent" style="display: none;">
             <div class="profile-header">
                 <img id="profilePhoto" class="profile-photo" src="https://placehold.co/100x100/eee/ccc?text=User" alt="Foto do Perfil">
                 <div class="profile-info">
                     <h1 id="userName"><span class="emoji">üë§</span> N√£o conectado</h1>
                     <p id="userEmail"></p>
                 </div>
             </div>

             <div class="user-details">
                 <h3><span class="emoji">üÜî</span> Detalhes da Conta Parse</h3>
                 <p><span class="label">Parse User ID:</span> <span id="parseUserId" class="value">Carregando...</span></p>
                 <p><span class="label">Nome/Username:</span> <span id="parseUserName" class="value">Carregando...</span></p>
                 <p><span class="label">Email:</span> <span id="parseUserEmail" class="value">Carregando...</span></p>
                 <p><span class="label">Status Loja:</span> <span id="lojaStatus" class="value status-loja">Verificando...</span></p>
             </div>

             <button id="logoutBtn" class="btn btn-secondary"><span class="emoji">üö™</span> Sair</button>
        </div>

         <div id="notLoggedInMessage" style="text-align: center; padding: 50px; display: none;">
             <p style="font-size: 1.2em; color: #555;">Voc√™ n√£o est√° logado.</p>
             <p style="font-size: 1em; color: #777;">Por favor, fa√ßa login na <a href="index.html" style="color: #007BFF; text-decoration: none;">p√°gina principal</a>.</p>
         </div>

    </div>

    <script>
        // --- Configura√ß√µes Parse (Back4App) ---
        // !! IMPORTANTE: Substitua pelas suas chaves REAIS do Back4App !!
        const PARSE_APP_ID = "TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY"; // Substitua pelo seu Application ID
        const PARSE_JS_KEY = "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I"; // Substitua pelo seu Javascript Key
        const PARSE_SERVER_URL = "https://parseapi.back4app.com/";
        Parse.initialize(PARSE_APP_ID, PARSE_JS_KEY);
        Parse.serverURL = PARSE_SERVER_URL;
        // Desabilita o current user inseguro se estiver habilitado
        Parse.User.disableUnsafeCurrentUser();


        // --- Elementos da UI ---
        const profileContentDiv = document.getElementById('profileContent');
        const notLoggedInMessageDiv = document.getElementById('notLoggedInMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Elementos dentro de profileContentDiv (acessados ap√≥s verificar login)
        let profilePhotoElem, userNameElem, userEmailElem, parseUserIdElem, parseUserNameElem, parseUserEmailElem, lojaStatusElem, logoutButton;


        // --- Fun√ß√µes de UI ---

        /**
         * Exibe uma mensagem de erro na interface.
         * @param {string} message - A mensagem de erro a ser exibida.
         */
        function displayError(message) {
            if (errorMessageDiv) {
                errorMessageDiv.textContent = `‚ùå Erro: ${message}`;
                errorMessageDiv.style.display = 'block';
            }
            console.error("Erro exibido:", message);
        }

        /**
         * Atualiza a interface com os dados do usu√°rio Parse logado.
         * @param {Parse.User} parseUser - O objeto Parse.User logado.
         */
        function updateUIWithParseUser(parseUser) {
            if (!parseUser) {
                console.warn("updateUIWithParseUser chamado sem usu√°rio.");
                showNotLoggedInMessage();
                return;
            }

            // Garante que os elementos UI est√£o definidos (eles existem dentro de profileContentDiv)
            if (!profilePhotoElem) {
                 // Atribui os elementos DOM uma vez que profileContentDiv est√° vis√≠vel
                 profilePhotoElem = document.getElementById('profilePhoto');
                 userNameElem = document.getElementById('userName');
                 userEmailElem = document.getElementById('userEmail');
                 parseUserIdElem = document.getElementById('parseUserId');
                 parseUserNameElem = document.getElementById('parseUserName');
                 parseUserEmailElem = document.getElementById('parseUserEmail');
                 lojaStatusElem = document.getElementById('lojaStatus');
                 logoutButton = document.getElementById('logoutBtn');

                 // Adiciona listener ao bot√£o de logout uma vez que ele √© referenciado
                 if (logoutButton) {
                    logoutButton.addEventListener('click', handleLogout);
                 } else {
                     console.error("Bot√£o de logout n√£o encontrado!");
                 }
            }


            // Atualiza o cabe√ßalho do perfil
            const displayName = parseUser.get('displayName') || parseUser.get('username') || parseUser.get('email')?.split('@')[0] || 'Usu√°rio';
            if (profilePhotoElem) profilePhotoElem.src = parseUser.get('profilePictureUrl') || 'https://placehold.co/100x100/eee/ccc?text=:)';
            if (userNameElem) userNameElem.innerHTML = `<span class="emoji">üë§</span> ${displayName}`; // Usar innerHTML para o emoji
            if (userEmailElem) userEmailElem.textContent = parseUser.get('email') ? `üìß ${parseUser.get('email')}` : '';

            // Atualiza os detalhes da conta Parse
            if (parseUserIdElem) parseUserIdElem.textContent = parseUser.id || 'N/A';
            if (parseUserNameElem) parseUserNameElem.textContent = parseUser.get('username') || parseUser.get('displayName') || 'N/A';
            if (parseUserEmailElem) parseUserEmailElem.textContent = parseUser.get('email') || 'N/A';

            // Mostra a se√ß√£o de perfil e esconde a mensagem de n√£o logado
            if (profileContentDiv) profileContentDiv.style.display = 'block';
            if (notLoggedInMessageDiv) notLoggedInMessageDiv.style.display = 'none';
            if (loadingIndicator) loadingIndicator.classList.add('hidden'); // Esconde loading
            if (errorMessageDiv) errorMessageDiv.style.display = 'none'; // Esconde erros

            // Verifica o status da loja (fun√ß√£o ass√≠ncrona)
            verificarLojaParse(parseUser);

            console.log("[UI Update] Interface atualizada para usu√°rio Parse logado.");
        }

        /**
         * Limpa a interface e mostra a mensagem de "n√£o logado".
         */
        function showNotLoggedInMessage() {
            if (profileContentDiv) profileContentDiv.style.display = 'none';
            if (notLoggedInMessageDiv) notLoggedInMessageDiv.style.display = 'block';
            if (loadingIndicator) loadingIndicator.classList.add('hidden'); // Esconde loading
            if (errorMessageDiv) errorMessageDiv.style.display = 'none'; // Esconde erros

            // Limpa os elementos se eles j√° foram referenciados
            if (profilePhotoElem) profilePhotoElem.src = 'https://placehold.co/100x100/eee/ccc?text=?';
            if (userNameElem) userNameElem.innerHTML = 'üë§ N√£o conectado';
            if (userEmailElem) userEmailElem.textContent = '';
            if (parseUserIdElem) parseUserIdElem.textContent = 'Desconectado';
            if (parseUserNameElem) parseUserNameElem.textContent = 'Desconectado';
            if (parseUserEmailElem) parseUserEmailElem.textContent = 'Desconectado';
            if (lojaStatusElem) lojaStatusElem.textContent = 'Desconectado';

            console.log("[UI Update] Interface atualizada para estado deslogado.");
        }


        // --- L√≥gica de Autentica√ß√£o Parse ---

        /**
         * Tenta retomar a sess√£o Parse usando o token armazenado no localStorage.
         * Esta √© a principal forma de verificar o login nesta p√°gina.
         * @returns {Promise<Parse.User | null>} O objeto de usu√°rio Parse logado ou null.
         */
        async function checkParseSession() {
            console.log("[Parse Session Check] Verificando sess√£o Parse...");
            const sessionToken = localStorage.getItem(SESSION_TOKEN_KEY);

            if (sessionToken) {
                console.log("[Parse Session Check] Token encontrado. Tentando validar com Parse.User.me()...");
                if (loadingIndicator) loadingIndicator.classList.remove('hidden'); // Mostra loading

                try {
                    // Usa Parse.User.me(sessionToken) para validar o token e obter o usu√°rio
                    const user = await Parse.User.me(sessionToken);
                    console.log("[Parse Session Check] Parse.User.me() bem-sucedido! Usu√°rio validado:", user.id);
                    return user; // Retorna o usu√°rio logado
                } catch (error) {
                    // O token √© inv√°lido (expirado, revogado, etc.) ou houve erro de rede
                    console.warn("[Parse Session Check] Falha ao validar token com Parse.User.me() (token inv√°lido/expirado?):", error.code, error.message);
                    localStorage.removeItem(SESSION_TOKEN_KEY); // Remove o token inv√°lido
                    // N√£o exibe um erro aqui, apenas no console.
                    return null; // Retorna null indicando que n√£o h√° sess√£o v√°lida
                } finally {
                     if (loadingIndicator) loadingIndicator.classList.add('hidden'); // Esconde loading
                }
            } else {
                console.log("[Parse Session Check] Nenhum token encontrado no localStorage.");
                return null; // Retorna null se n√£o houver token
            }
        }


        /**
         * Lida com o processo de logout do Parse.
         * Limpa a sess√£o local e atualiza a UI.
         */
        async function handleLogout() {
            console.log("[Logout] Iniciando processo de logout do Parse...");
            if (logoutButton) logoutButton.disabled = true; // Desabilita bot√£o durante logout
            if (loadingIndicator) loadingIndicator.classList.remove('hidden'); // Mostra loading

            try {
                // Desloga o usu√°rio da sess√£o atual do Parse SDK
                await Parse.User.logOut();
                console.log('[Logout] Parse.User.logOut() conclu√≠do.');
            } catch (error) {
                // Mesmo com erro no logout do Parse (raro), prossegue com limpeza local
                console.error('[Logout] Erro ao sair do Parse (sess√£o pode j√° estar inv√°lida):', error);
            } finally {
                // Limpa o token do localStorage independentemente de erro no logOut
                localStorage.removeItem(SESSION_TOKEN_KEY);
                showNotLoggedInMessage(); // Atualiza UI para o estado deslogado
                if (logoutButton) logoutButton.disabled = false; // Habilita bot√£o novamente
                if (loadingIndicator) loadingIndicator.classList.add('hidden'); // Esconde loading
                console.log("[Logout] Sess√£o local limpa.");
                // Opcional: Redirecionar para a p√°gina principal ou de login
                // window.location.href = 'index.html';
            }
        }


        // --- L√≥gica da Loja (Parse) ---

        /**
         * Verifica se o usu√°rio Parse logado tem uma loja associada na classe 'Loja'.
         * Atualiza o elemento lojaStatusElem na UI.
         * @param {Parse.User} parseUser - O objeto Parse.User logado.
         */
        async function verificarLojaParse(parseUser) {
            if (!parseUser || !lojaStatusElem) return;

            lojaStatusElem.textContent = 'Verificando...'; // Estado inicial

            const Loja = Parse.Object.extend("Loja"); // Nome da sua classe Parse para lojas
            const query = new Parse.Query(Loja);
            // Assume que h√° um ponteiro chamado 'dono' na classe Loja que aponta para _User
            // **VERIFIQUE SE O NOME DO CAMPO 'dono' EST√Å CORRETO NO SEU BACK4APP**
            query.equalTo("dono", parseUser);
            // Seleciona apenas o nome da loja para otimizar (use o nome real do seu campo de nome da loja)
            // **VERIFIQUE SE O NOME DO CAMPO 'nome' EST√Å CORRETO NO SEU BACK4APP**
            query.select("nome");

            try {
                const loja = await query.first(); // Tenta encontrar a primeira loja associada

                if (loja) {
                    // Pega o nome da loja (use o nome real do seu campo de nome da loja)
                    const nomeLoja = loja.get("nome");
                    console.log(`Loja encontrada para o usu√°rio ${parseUser.id}: ${nomeLoja}`);
                    lojaStatusElem.textContent = `‚úÖ Sim, possui loja: ${nomeLoja}`;
                } else {
                    console.log(`Nenhuma loja encontrada para o usu√°rio ${parseUser.id}.`);
                    lojaStatusElem.textContent = '‚ùå N√£o possui loja registrada.';
                }
            } catch (error) {
                console.error("Erro ao buscar loja no Parse:", error);
                // Verifica se o erro √© de permiss√£o (c√≥digo 119) ou objeto n√£o encontrado (c√≥digo 101)
                let statusMessage = '‚ö†Ô∏è Erro ao verificar loja.';
                if (error.code === 119) {
                    statusMessage += ' (Permiss√£o negada. Verifique ACLs da classe Loja)';
                } else if (error.code === 101) {
                     // Este c√≥digo 101 (Object Not Found) √© o esperado se n√£o houver loja,
                     // mas o query.first() j√° lida com isso retornando null.
                     // Se der 101 aqui, pode ser um erro inesperado.
                     statusMessage += ' (Dados n√£o encontrados)';
                } else {
                     statusMessage += ` (${error.message})`;
                }
                lojaStatusElem.textContent = statusMessage;
                displayError(`Erro ao verificar status da loja: ${error.message}`);
            }
        }


        // --- Inicializa√ß√£o da P√°gina ---

        /**
         * Fun√ß√£o principal de inicializa√ß√£o.
         * Verifica a sess√£o Parse e atualiza a UI.
         */
        async function initializePage() {
            console.log("[Init] P√°gina Minha Conta carregada. Iniciando...");

            // Mostra o indicador de carregamento enquanto verifica a sess√£o
            if (loadingIndicator) loadingIndicator.classList.remove('hidden');
            if (profileContentDiv) profileContentDiv.style.display = 'none'; // Esconde conte√∫do de perfil
            if (notLoggedInMessageDiv) notLoggedInMessageDiv.style.display = 'none'; // Esconde mensagem n√£o logado
            if (errorMessageDiv) errorMessageDiv.style.display = 'none'; // Esconde erros

            // Tenta carregar a sess√£o Parse
            const parseUser = await checkParseSession();

            // Atualiza a UI com base no resultado da verifica√ß√£o da sess√£o
            if (parseUser) {
                console.log("[Init] Usu√°rio Parse logado encontrado.");
                updateUIWithParseUser(parseUser); // Mostra dados do usu√°rio
            } else {
                console.log("[Init] Nenhum usu√°rio Parse logado.");
                showNotLoggedInMessage(); // Mostra mensagem de n√£o logado
            }

            // Esconde o indicador de carregamento ap√≥s a inicializa√ß√£o
            if (loadingIndicator) loadingIndicator.classList.add('hidden');

            console.log("[Init] Inicializa√ß√£o conclu√≠da.");
        }

        // Garante que o DOM esteja pronto antes de executar a inicializa√ß√£o
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            // DOM j√° carregado
            initializePage();
        }

    </script>
</body>
</html>
