<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üîí Login Seguro com Google & Parse</title>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 2rem; }
    .container {
      max-width: 500px; margin: auto; background: #fff;
      padding: 2rem; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    .btn {
      display: block; width: 100%; padding: 1rem; margin-top: 1rem;
      background: #4285F4; color: white; border: none; border-radius: 5px;
      font-size: 1rem; cursor: pointer;
    }
    .info { margin-top: 2rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login com Google</h2>
    <button class="btn" onclick="iniciarLoginGoogle()">Entrar com Google</button>

    <div class="info" id="userInfo">N√£o autenticado</div>
  </div>

  <script>
    // Configura√ß√£o do Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com/";

    // CLIENT_ID precisa bater com o backend
    const CLIENT_ID = '21514234895-keiqos567ifvs4hjkg3l1q5mvun8lri0.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://majimplay.github.io/majimsistemdev/login.html';

    async function iniciarLoginGoogle() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=email%20profile&prompt=select_account`;

      // Redirecionar para Google
      window.location.href = authUrl;
    }

    async function verificarCodeOAuth() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (code) {
        document.getElementById('userInfo').textContent = 'üîÑ Autenticando...';

        try {
          const response = await fetch(Parse.serverURL + '/functions/handleGoogleAuth', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Parse-Application-Id': Parse.applicationId,
              'X-Parse-REST-API-Key': Parse.javaScriptKey
            },
            body: JSON.stringify({ code })
          });

          const result = await response.json();
          if (!result.result || !result.result.sessionToken) throw new Error("Token de sess√£o ausente.");

          const parseUser = await Parse.User.become(result.result.sessionToken);
          mostrarUsuario(parseUser);
        } catch (err) {
          console.error(err);
          document.getElementById('userInfo').textContent = '‚ùå Erro na autentica√ß√£o: ' + err.message;
        }
      }
    }

    function mostrarUsuario(user) {
      const nome = user.get('nome') || user.get('username');
      const email = user.get('email');
      const picture = user.get('picture') || 'https://placehold.co/80x80';

      document.getElementById('userInfo').innerHTML = `
        ‚úÖ Autenticado como:<br>
        <img src="${picture}" alt="Foto" style="width:60px;border-radius:50%;margin-top:10px"><br>
        <strong>${nome}</strong><br>
        <small>${email}</small>
      `;
    }

    verificarCodeOAuth(); // Checa automaticamente ao carregar
  </script>
</body>
</html>
