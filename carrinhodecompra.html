<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007BFF;
            margin-right: 2rem;
        }
        .profile-info h1 {
            margin: 0;
            color: #333;
        }
        .profile-info p {
            color: #666;
            margin: 0.5rem 0;
        }
        .carrinho {
            margin: 40px 0;
        }
        .produto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .total {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #007BFF;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .form-section {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .result-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #2ecc71;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho do Perfil -->
        <div class="profile-header">
            <img id="profilePhoto" class="profile-photo" src="https://via.placeholder.com/120" alt="Foto do Perfil">
            <div class="profile-info">
                <h1 id="userName">Carregando...</h1>
                <p id="userEmail"></p>
                <p id="loginMethod"></p>
            </div>
            <button onclick="window.location.href='carrinhodecompra.html'" class="btn btn-primary">Carrinho</button>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>

        <!-- Carrinho de Compras -->
        <div class="carrinho">
            <h2>Meu Carrinho</h2>
            <div id="carrinhoItens"></div>
            <div class="total">Total: R$ <span id="carrinhoTotal">0.00</span></div>
        </div>

        <!-- Formulário de CEP e Frete -->
        <div class="form-section">
            <h3>Calcular Frete</h3>
            <div class="form-row">
                <div>
                    <label>CEP da Loja</label>
                    <input type="text" id="cep_loja" placeholder="01001000" 
                           oninput="formatarCEP(this)" value="01001000">
                </div>
                <div>
                    <label>CEP do Cliente</label>
                    <input type="text" id="cep_destino" placeholder="Digite seu CEP"
                           oninput="formatarCEP(this)" onblur="buscarEndereco(this.value)">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Logradouro</label>
                    <input type="text" id="logradouro" readonly>
                </div>
                <div>
                    <label>Bairro</label>
                    <input type="text" id="bairro" readonly>
                </div>
                <div>
                    <label>Cidade</label>
                    <input type="text" id="cidade" readonly>
                </div>
                <div>
                    <label>Estado</label>
                    <input type="text" id="uf" readonly>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Altura (cm)</label>
                    <input type="number" id="altura" value="20">
                </div>
                <div>
                    <label>Largura (cm)</label>
                    <input type="number" id="largura" value="30">
                </div>
                <div>
                    <label>Comprimento (cm)</label>
                    <input type="number" id="comprimento" value="40">
                </div>
                <div>
                    <label>Peso (kg)</label>
                    <input type="number" id="peso" step="0.1" value="2">
                </div>
            </div>

            <button class="btn btn-primary" onclick="calcularFrete()">Calcular Frete</button>
            <div class="loader" id="mainLoader"></div>
            <div id="result"></div>
        </div>

        <button class="btn btn-secondary" onclick="voltarParaIndex()">Voltar para Página Inicial</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
            authDomain: "gitautenticatio.firebaseapp.com",
            databaseURL: "https://gitautenticatio-default-rtdb.firebaseio.com",
            projectId: "gitautenticatio",
            storageBucket: "gitautenticatio.appspot.com",
            messagingSenderId: "21514234895",
            appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;

        // Monitorar estado de autenticação
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                updateProfileHeader();
                carregarCarrinho();
            } else {
                window.location.href = 'index.html';
            }
        });

        function updateProfileHeader() {
            document.getElementById('profilePhoto').src = currentUser.photoURL || 'https://via.placeholder.com/120';
            document.getElementById('userName').textContent = currentUser.displayName || 'Usuário';
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        // Carregar carrinho
        async function carregarCarrinho() {
            try {
                const snapshot = await database.ref(`users/${currentUser.uid}/carrinho`).once('value');
                const carrinho = snapshot.val() || {};
                const container = document.getElementById('carrinhoItens');
                
                if (Object.keys(carrinho).length === 0) {
                    container.innerHTML = '<p>Seu carrinho está vazio</p>';
                    document.getElementById('carrinhoTotal').textContent = '0.00';
                    return;
                }

                let html = '';
                let total = 0;
                
                for (const [produtoId, item] of Object.entries(carrinho)) {
                    total += item.preco * item.quantidade;
                    html += `
                        <div class="produto">
                            <div>
                                <h4>${item.nome}</h4>
                                <p>Quantidade: ${item.quantidade}</p>
                                <p>Preço unitário: R$ ${item.preco.toFixed(2)}</p>
                            </div>
                            <button onclick="removerDoCarrinho('${produtoId}')" class="btn btn-danger">
                                Remover
                            </button>
                        </div>
                    `;
                }

                container.innerHTML = html;
                document.getElementById('carrinhoTotal').textContent = total.toFixed(2);
            } catch (error) {
                console.error('Erro ao carregar carrinho:', error);
            }
        }

        // Funções de CEP e Frete
        function formatarCEP(input) {
            let cep = input.value.replace(/\D/g, '');
            if (cep.length > 5) cep = cep.replace(/^(\d{5})(\d)/, '$1-$2');
            input.value = cep;
        }

        async function buscarEndereco(cep) {
            cep = cep.replace(/\D/g, '');
            if(cep.length !== 8) return;

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                
                if(data.erro) {
                    alert('CEP não encontrado!');
                    return;
                }

                document.getElementById('logradouro').value = data.logradouro || '';
                document.getElementById('bairro').value = data.bairro || '';
                document.getElementById('cidade').value = data.localidade || '';
                document.getElementById('uf').value = data.uf || '';
            } catch(error) {
                console.error('Erro ao buscar CEP:', error);
                alert('Erro ao buscar endereço!');
            }
        }

        async function calcularFrete() {
            const loader = document.getElementById('mainLoader');
            loader.style.display = 'block';

            try {
                const response = await fetch('https://parseapi.back4app.com/functions/calcularFrete', {
                    method: 'POST',
                    headers: {
                        'X-Parse-Application-Id': 'TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY',
                        'X-Parse-JavaScript-Key': 'n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cepOrigem: document.getElementById('cep_loja').value.replace(/\D/g, ''),
                        cepDestino: document.getElementById('cep_destino').value.replace(/\D/g, ''),
                        package: {
                            height: parseFloat(document.getElementById('altura').value),
                            width: parseFloat(document.getElementById('largura').value),
                            length: parseFloat(document.getElementById('comprimento').value),
                            weight: parseFloat(document.getElementById('peso').value)
                        }
                    })
                });

                const { result } = await response.json();
                exibirFrete(result.data);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao calcular frete!');
            } finally {
                loader.style.display = 'none';
            }
        }

        function exibirFrete(servicos) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = servicos.map(servico => `
                <div class="result-card">
                    <p><strong>${servico.empresa} - ${servico.metodo}</strong></p>
                    <p>Prazo: ${servico.prazo} dias</p>
                    <p>Preço: R$ ${servico.preco}</p>
                </div>
            `).join('');
        }

        // Funções compartilhadas
        window.removerDoCarrinho = async (produtoId) => {
            try {
                await database.ref(`users/${currentUser.uid}/carrinho/${produtoId}`).remove();
                carregarCarrinho();
                alert('Item removido do carrinho!');
            } catch (error) {
                alert('Erro ao remover item: ' + error.message);
            }
        };

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                alert('Erro ao fazer logout: ' + error.message);
            }
        });

        function voltarParaIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
