<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hidden { display: none; }
    .admin-panel {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th { background: #f8f9fa; }
    tr:hover { background: #f9f9f9; }
    input[type="text"], input[type="number"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 150px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-edit { background: #4CAF50; color: white; }
    .btn-delete { background: #f44336; color: white; }
    .btn-save {
      background: #2196F3;
      color: white;
      margin-top: 1rem;
    }
    .btn:hover { opacity: 0.9; }
    .welcome-banner {
      background: #2196F3;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    img.product-image {
      height: 50px;
      border-radius: 4px;
      object-fit: cover;
    }
    .image-upload {
      position: relative;
      display: inline-block;
    }
    .image-upload input[type="file"] { display: none; }
    .upload-label {
      background: #2196F3;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-label:hover { opacity: 0.9; }
    .image-gallery {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .image-container { position: relative; }
    .delete-image {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: none;
      cursor: pointer;
    }
    .image-container:hover .delete-image { display: block; }
    .editable-field {
      border-bottom: 1px dashed #666;
      cursor: text;
      padding: 4px;
    }
    .editable-field:focus {
      outline: none;
      background: #f0f8ff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="admin-panel" id="adminContent">
    <h2>üì¶ Gerenciamento de Produtos</h2>
    
    <form id="productForm">
      <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
        <input type="text" id="productName" placeholder="Nome do Produto" required>
        <input type="number" id="productPrice" step="0.01" placeholder="Pre√ßo" required>
        <div class="image-upload">
          <label class="upload-label">
            üì∏ Escolher Imagem
            <input type="file" id="productImage" accept="image/*" required hidden>
          </label>
        </div>
        <button type="submit" class="btn btn-edit">‚ûï Adicionar</button>
      </div>
    </form>

    <table id="productsTable">
      <thead>
        <tr>
          <th>Imagens</th>
          <th>Produto</th>
          <th>Pre√ßo</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <p id="message">Carregando...</p>

  <!-- Parse SDK -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  
  <script>
    // Configura√ß√£o do Parse
    Parse.initialize("SEU_APP_ID", "SUA_JAVASCRIPT_KEY");
    Parse.serverURL = 'http://seu-server-parse.com/parse';

    // Classe Produto
    const Product = Parse.Object.extend("Product");

    // Estado global
    let products = [];

    // Fun√ß√µes utilit√°rias
    const debounce = (func, timeout = 300) => {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), timeout);
      };
    };

    const uploadImage = async (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const response = await fetch('https://api.imgbb.com/1/upload?key=43ff22682bbe91ea89a32047a821bae8', {
              method: 'POST',
              body: new FormData().append('image', e.target.result.split(',')[1])
            });
            const data = await response.json();
            resolve(data.data.url);
          } catch (error) {
            reject(error);
          }
        };
        reader.readAsDataURL(file);
      });
    };

    // Opera√ß√µes CRUD
    const carregarProdutos = async () => {
      try {
        const query = new Parse.Query(Product);
        products = await query.find();
        renderizarTabela();
        document.getElementById('message').classList.add('hidden');
      } catch (error) {
        mostrarErro('Erro ao carregar produtos: ' + error.message);
      }
    };

    const atualizarProduto = async (id, dados) => {
      try {
        const produto = products.find(p => p.id === id);
        Object.keys(dados).forEach(key => produto.set(key, dados[key]));
        await produto.save();
      } catch (error) {
        mostrarErro('Erro ao atualizar: ' + error.message);
      }
    };

    const excluirProduto = async (id) => {
      try {
        const produto = products.find(p => p.id === id);
        await produto.destroy();
        carregarProdutos();
      } catch (error) {
        mostrarErro('Erro ao excluir: ' + error.message);
      }
    };

    // Renderiza√ß√£o
    const renderizarTabela = () => {
      const tbody = document.querySelector('#productsTable tbody');
      tbody.innerHTML = '';

      products.forEach(produto => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <div class="image-gallery">
              ${produto.get('imagens').map((url, index) => `
                <div class="image-container">
                  <img src="${url}" class="product-image">
                  <div class="delete-image" onclick="removerImagem('${produto.id}', ${index})">√ó</div>
                </div>
              `).join('')}
            </div>
            <button class="btn btn-edit" onclick="adicionarImagem('${produto.id}')">üì∑ Adicionar Imagem</button>
          </td>
          <td>
            <div class="editable-field" 
                 contenteditable="true" 
                 data-id="${produto.id}" 
                 data-field="nome">${produto.get('nome')}</div>
          </td>
          <td>
            <div class="editable-field" 
                 contenteditable="true" 
                 data-id="${produto.id}" 
                 data-field="preco">${produto.get('preco').toFixed(2)}</div>
          </td>
          <td>
            <button class="btn btn-delete" onclick="excluirProduto('${produto.id}')">üóëÔ∏è Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Eventos de edi√ß√£o
      document.querySelectorAll('.editable-field').forEach(campo => {
        campo.addEventListener('input', debounce(e => {
          const id = e.target.getAttribute('data-id');
          const campo = e.target.getAttribute('data-field');
          const valor = campo === 'preco' 
            ? parseFloat(e.target.textContent) 
            : e.target.textContent;
          atualizarProduto(id, { [campo]: valor });
        }, 500));
      });
    };

    // Manipula√ß√£o de imagens
    window.adicionarImagem = async (productId) => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        try {
          const imageUrl = await uploadImage(file);
          const produto = products.find(p => p.id === productId);
          const imagens = produto.get('imagens') || [];
          imagens.push(imageUrl);
          produto.set('imagens', imagens);
          await produto.save();
          carregarProdutos();
        } catch (error) {
          mostrarErro(error.message);
        }
      };
      input.click();
    };

    window.removerImagem = async (productId, index) => {
      if (!confirm('Deseja remover esta imagem?')) return;
      try {
        const produto = products.find(p => p.id === productId);
        const novasImagens = produto.get('imagens').filter((_, i) => i !== index);
        produto.set('imagens', novasImagens);
        await produto.save();
        carregarProdutos();
      } catch (error) {
        mostrarErro(error.message);
      }
    };

    // Formul√°rio de novo produto
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const novoProduto = {
        nome: document.getElementById('productName').value,
        preco: parseFloat(document.getElementById('productPrice').value),
        imagens: []
      };

      try {
        const file = document.getElementById('productImage').files[0];
        if (file) {
          novoProduto.imagens.push(await uploadImage(file));
        }
        
        const produto = new Product();
        produto.set(novoProduto);
        await produto.save();
        document.getElementById('productForm').reset();
        carregarProdutos();
      } catch (error) {
        mostrarErro(error.message);
      }
    });

    // Sistema de autentica√ß√£o (exemplo b√°sico)
    const checkAdminAuth = async () => {
      // Implemente sua l√≥gica de autentica√ß√£o aqui
      return true; // Simular usu√°rio autenticado
    };

    // Inicializa√ß√£o
    (async () => {
      const isAuthenticated = await checkAdminAuth();
      if (isAuthenticated) {
        document.getElementById('adminContent').classList.remove('hidden');
        await carregarProdutos();
      } else {
        document.getElementById('message').textContent = 'Acesso n√£o autorizado';
      }
    })();

    const mostrarErro = (mensagem) => {
      console.error(mensagem);
      alert(mensagem);
    };
  </script>
</body>
</html>
