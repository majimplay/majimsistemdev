<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - Minha Loja</title>
  <!-- Splide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
  <style>
    /* Estilos gerais */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo h2 {
      margin: 0;
    }
    .auth-area a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .splide__slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 5px 0;
      font-weight: bold;
    }
    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h2>Minha Loja</h2>
    </div>
    <div class="auth-area">
      <a href="index.html">Home</a>
      <a href="#" id="cartLink">Carrinho</a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <div class="container">
    <h1>Produtos à Venda</h1>
    <div id="productGrid" class="product-grid">
      <!-- Cards dos produtos serão inseridos aqui -->
    </div>
  </div>

  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  <!-- Splide Auto Scroll Extension -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@latest/dist/js/splide-extension-auto-scroll.min.js"></script>
  <!-- Parse SDK -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script>
    // Inicializa o Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com";

    let cart = [];

    // Função para adicionar um produto ao carrinho
    function addToCart(id, name, price) {
      cart.push({ id, name, price });
      alert(name + " adicionado ao carrinho!");
    }

    // Carrega os produtos do Parse e cria os carousels usando Splide com auto-scroll
    async function loadProducts() {
      const Produto = Parse.Object.extend("Produto");
      const query = new Parse.Query(Produto);
      try {
        const results = await query.find();
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";
        results.forEach(produto => {
          let imagens = produto.get("imagens") || [];
          if (imagens.length === 0) {
            imagens = ["https://via.placeholder.com/200x200?text=Sem+Imagem"];
          }
          // Cria um id único para o Splide
          const splideId = "splide-" + produto.id;
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <div id="${splideId}" class="splide">
              <div class="splide__track">
                <ul class="splide__list">
                  ${imagens.map(img => `<li class="splide__slide"><img src="${img}" alt="${produto.get("nome")}"></li>`).join('')}
                </ul>
              </div>
            </div>
            <h3>${produto.get("nome")}</h3>
            <p>R$ ${parseFloat(produto.get("preco")).toFixed(2)}</p>
            <button onclick="addToCart('${produto.id}', '${produto.get("nome")}', ${parseFloat(produto.get("preco")).toFixed(2)})">Comprar</button>
          `;
          grid.appendChild(card);

          // Inicializa o Splide com a extensão AutoScroll
         new Splide('#' + splideId, {
            type      : 'loop',
            perPage   : 1,
            pagination: false,
            arrows    : false,
            autoScroll: {
              speed: 1,
              pauseOnHover: true,
            },
          }, {
            AutoScroll: Splide.Extensions.AutoScroll,
          }).mount(window.splide.Extensions);
        });
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
      }
    }

    loadProducts();
  </script>
</body>
</html>
