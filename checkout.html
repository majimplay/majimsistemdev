<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007BFF;
            margin-right: 2rem;
        }
        .profile-info h1 {
            margin: 0;
            color: #333;
        }
        .profile-info p {
            color: #666;
            margin: 0.5rem 0;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
        .simulacao-alerta {
            color: #dc3545;
            background: #fff3cd;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            border: 1px solid #ffecb5;
            text-align: center;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: auto;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Parse SDK -->
    <script src="https://unpkg.com/parse@3.5.0/dist/parse.min.js"></script>
    <!-- SDK do PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=Af7i4HgLoBa3MKob6w_aIklV2bSaeZZlN1jstVM9ZyNvGDLwv2w8DVK2eOo5e4YNLXClbVmQ4oL8l_ei&currency=BRL"></script>
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho do Perfil -->
        <div class="profile-header">
            <div style="display: flex; align-items: center;">
                <img id="profilePhoto" class="profile-photo" src="imagens/avatar-padrao.jpg" alt="Foto do Perfil">
                <div class="profile-info">
                    <h1 id="userName">üì± Carregando...</h1>
                    <p id="userEmail"></p>
                    <p id="loginMethod"></p>
                </div>
            </div>
            <button id="logoutBtn" class="btn btn-secondary">üö™ Sair</button>
        </div>

        <!-- Conte√∫do do Pagamento -->
        <div class="simulacao-alerta">
            AMBIENTE DE TESTES - Nenhum pagamento real ser√° processado
        </div>

        <div class="input-group">
            <label for="totalPagar">Total a Pagar (R$)</label>
            <input 
                type="number" 
                id="totalPagar" 
                step="0.01" 
                min="0.01" 
                readonly
                value="0.00"
            >
        </div>

        <div id="paypal-button-container"></div>
    </div>

    <script>
        // Configura√ß√µes Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
            authDomain: "gitautenticatio.firebaseapp.com",
            databaseURL: "https://gitautenticatio-default-rtdb.firebaseio.com",
            projectId: "gitautenticatio",
            storageBucket: "gitautenticatio.appspot.com",
            messagingSenderId: "21514234895",
            appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Monitorar estado de autentica√ß√£o
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                atualizarCabecalho();
                carregarTotal();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Atualizar cabe√ßalho
        function atualizarCabecalho() {
            document.getElementById('profilePhoto').src = currentUser.photoURL || 'imagens/avatar-padrao.jpg';
            document.getElementById('userName').textContent = 'üë§ ' + (currentUser.displayName || 'Usu√°rio');
            document.getElementById('userEmail').textContent = 'üìß ' + currentUser.email;
        }

        // Carregar total do carrinho
        async function carregarTotal() {
            const snapshot = await database.ref(`users/${currentUser.uid}/carrinho/precototal`).once('value');
            const total = snapshot.val() || 0;
            document.getElementById('totalPagar').value = total.toFixed(2);
        }

        // Configurar PayPal
        paypal.Buttons({
            style: {
                layout: 'vertical',
                color: 'blue',
                shape: 'rect',
                label: 'paypal'
            },

            createOrder: function(data, actions) {
                const total = document.getElementById('totalPagar').value;
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total,
                            currency_code: 'BRL'
                        }
                    }]
                });
            },

              onApprove: async function(data, actions) {
      // Captura o pagamento
      const details = await actions.order.capture();

      // Exibe confirma√ß√£o ao usu√°rio
      alert(`Pagamento simulado com sucesso!\nValor: R$ ${document.getElementById('totalPagar').value}`);

      try {
        // Monta os dados do pedido
        const Pedido = Parse.Object.extend("Pedido");
        const pedido = new Pedido();

        // Supondo que voc√™ tenha esses valores em vari√°veis ou no banco Firebase:
        const clienteId = currentUser.uid;  // do Firebase Auth
        const total = parseFloat(document.getElementById('totalPagar').value);
        const endereco = await database.ref(`users/${currentUser.uid}/endereco`).once('value').then(snap => snap.val()) || "";
        const status = "PAGO";
        const produtosSnapshot = await database.ref(`users/${currentUser.uid}/carrinho/produtos`).once('value');
        const produtos = produtosSnapshot.val() || [];

        // Define os campos no objeto Parse
        pedido.set("clienteId", clienteId);
        pedido.set("total", total);
        pedido.set("endereco", endereco);
        pedido.set("status", status);
        pedido.set("produtos", produtos);
        // O objectId ser√° gerado automaticamente pelo Parse

        // Salva no Parse
        const resultado = await pedido.save();
        console.log("Pedido salvo com objectId:", resultado.id);
        // Opcional: limpar carrinho no Firebase
        await database.ref(`users/${currentUser.uid}/carrinho`).remove();

      } catch (err) {
        console.error("Erro ao salvar pedido no Parse:", err);
        alert("Houve um problema ao registrar seu pedido. Tente novamente.");
      }
    },

    onError: function(err) {
      console.error('Erro no pagamento:', err);
      alert('Erro durante o processo de pagamento');
    }

            
        }).render('#paypal-button-container');

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                alert('‚ùå Erro ao fazer logout: ' + error.message);
            }
        });
    </script>
</body>
</html>
