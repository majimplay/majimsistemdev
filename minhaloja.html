<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .profile-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007BFF;
      margin-right: 1rem;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .admin-panel {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      margin: 2rem 0;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th { background: #f8f9fa; }
    tr:hover { background: #f9f9f9; }

    /* Definindo larguras proporcionais */
    .image-cell { width: 80%; }
    .text-cell { width: 10%; }
    .actions-cell { width: 10%; }

    input[type="text"], input[type="number"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 150px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-edit { background: #4CAF50; color: white; }
    .btn-delete { background: #f44336; color: white; }
    .btn:hover { opacity: 0.9; }

    .image-upload input[type="file"] { display: none; }
    .upload-label {
      background: #2196F3;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #imagePreview {
      max-height: 100px;
      margin: 10px 0;
      border-radius: 4px;
      display: block !important;
    }

    .product-image {
      height: 50px;
      width: 50px;
      min-width: 50px;
      border-radius: 4px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

   .image-container {
  display: flex;
  flex-direction: row;
  gap: 8px;
  overflow-x: auto;      /* rolagem horizontal */
  overflow-y: hidden;    /* esconde rolagem vertical */
  padding: 4px 0;
  white-space: nowrap;    /* garante uma linha √∫nica */
  cursor: grab;          /* cursor de arraste */
}

  .actions-container {
  display: flex;
  flex-direction: column; /* empilha verticalmente */
  gap: 8px;
  align-items: flex-start; /* alinha √† esquerda */
}
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <div class="profile-header">
    <div style="display: flex; align-items: center;">
      <img id="profilePhoto" class="profile-photo" src="avatar-padrao.jpeg">
      <div class="profile-info">
        <h1 id="userName">Carregando...</h1>
        <p id="userEmail"></p>
      </div>
    </div>
    <button id="logoutBtn" class="btn btn-secondary">üö™ Sair</button>
  </div>

  <div class="store-header">
    <h1 id="nomeLoja">Carregando nome da loja...</h1>
  </div>

  <div class="admin-panel">
    <h2>Gerenciamento de Produtos</h2>
    
    <form id="productForm">
      <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
        <input type="text" id="productName" placeholder="Nome do Produto" required>
        <input type="number" id="productPrice" step="0.01" placeholder="Pre√ßo" required>
        <div class="image-upload">
          <img id="imagePreview" src="" alt="Miniatura">
          <label class="upload-label">
            üì∑ Escolher Imagem
            <input type="file" id="productImage" accept="image/*" required>
          </label>
        </div>
        <button type="submit" class="btn btn-edit">‚ûï Adicionar</button>
      </div>
    </form>

    <table id="productsTable">
      <thead>
        <tr>
          <th class="image-cell">Imagem</th>
          <th class="text-cell">Produto</th>
          <th class="text-cell">Pre√ßo</th>
          <th class="actions-cell">A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Configura√ß√µes Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
      authDomain: "gitautenticatio.firebaseapp.com",
      projectId: "gitautenticatio",
      storageBucket: "gitautenticatio.appspot.com",
      messagingSenderId: "21514234895",
      appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
    };

    // Configura√ß√µes Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com/";
    const Produto = Parse.Object.extend("Produto");
    const Loja = Parse.Object.extend("Loja");

    // Inicializa√ß√£o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let currentLoja = null;

    // Sincroniza√ß√£o de autentica√ß√£o
    const syncAuth = async (user) => {
      if (user) {
        try {
          await Parse.User.logIn(user.uid, user.uid);
          await checkOrCreateLoja(user);
        } catch (error) {
          const parseUser = new Parse.User();
          parseUser.set('username', user.uid);
          parseUser.set('password', user.uid);
          parseUser.set('email', user.email);
          await parseUser.signUp();
          await checkOrCreateLoja(user);
        }
      }
    };

    // Verificar/Criar Loja
    const checkOrCreateLoja = async (user) => {
      const query = new Parse.Query(Loja);
      query.equalTo("dono", Parse.User.current());
      
      currentLoja = await query.first();
      
      if (!currentLoja) {
        const nomeLoja = prompt("üì¢ Bem-vindo ao criador de lojas!\nDigite o nome da sua nova loja:");
        if (!nomeLoja) return;

        currentLoja = new Loja();
        currentLoja.set("nome", nomeLoja);
        currentLoja.set("dono", Parse.User.current());
        currentLoja.set("produtos", []);
        await currentLoja.save();
      }
      
      document.getElementById('nomeLoja').textContent = currentLoja.get("nome");
      loadProducts();
    };

    // Carregar Produtos
    const loadProducts = async () => {
      const productIds = currentLoja.get("produtos");
      if (productIds.length === 0) return;

      const query = new Parse.Query(Produto);
      query.containedIn("objectId", productIds);
      
      try {
        const results = await query.find();
        updateTable(results);
      } catch (error) {
        alert("Erro ao carregar produtos: " + error.message);
      }
    };

const updateTable = (produtos) => {
  const tbody = document.querySelector('#productsTable tbody');
  tbody.innerHTML = "";
  
  produtos.forEach(produto => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="image-cell">
        <div class="image-container">
          ${produto.get("imagens").map(url => 
            `<img src="${url}" class="product-image">`
          ).join('')}
        </div>
      </td>
      <td class="text-cell">${produto.get("nome")}</td>
      <td class="text-cell">R$ ${produto.get("preco").toFixed(2)}</td>
      <td class="actions-cell">
        <div class="actions-container">
          <button class="btn btn-edit" onclick="editProduct('${produto.id}')">Editar</button>
          <button class="btn btn-delete" onclick="deleteProduct('${produto.id}')">Excluir</button>
        </div>
      </td>
    `;
    tbody.appendChild(tr);
  });
};

    // Deletar Produto
    window.deleteProduct = async (id) => {
      if (!confirm("Confirmar exclus√£o?")) return;
      
      try {
        // Remover da lista da loja
        currentLoja.remove("produtos", id);
        await currentLoja.save();
        
        // Deletar objeto do produto
        const query = new Parse.Query(Produto);
        const produto = await query.get(id);
        await produto.destroy();
        
        loadProducts();
      } catch (error) {
        alert("Erro na exclus√£o: " + error.message);
      }
    };
async function editProduct(id) {
	window.location.href = `editar.html?id=${id}`;
	}
    // Evento de Formul√°rio
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
       if (!currentLoja) {
       alert("‚ùå Voc√™ precisa criar uma loja antes de adicionar produtos!");
       return;
       }
      const productData = {
        nome: document.getElementById('productName').value,
        preco: parseFloat(document.getElementById('productPrice').value),
        imagem: document.getElementById('productImage').files[0]
      };

      try {
        // Upload da imagem
        const parseFile = new Parse.File(productData.imagem.name, productData.imagem);
        await parseFile.save();
        const imageUrl = parseFile.url();
        // Criar novo produto
        const novoProduto = new Produto();
        novoProduto.set("nome", productData.nome);
        novoProduto.set("preco", productData.preco);
        novoProduto.set("imagens", [imageUrl]);
        novoProduto.set("loja", currentLoja);
        await novoProduto.save();

        // Atualizar loja
        currentLoja.add("produtos", novoProduto.id);
        await currentLoja.save();

        // Resetar formul√°rio
        document.getElementById('productForm').reset();
        document.getElementById('imagePreview').style.display = 'none';
        loadProducts();
      } catch (error) {
        alert("Erro ao adicionar produto: " + error.message);
      }
    });

    // Monitorar Estado de Autentica√ß√£o
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        await syncAuth(user);
        updateHeader(user);
      } else {
        window.location.href = 'index.html';
      }
    });

    // Atualizar Cabe√ßalho
    function updateHeader(user) {
      document.getElementById('profilePhoto').src = user.photoURL || 'avatar-padrao.jpeg';
      document.getElementById('userName').textContent = user.displayName || 'Usu√°rio';
      document.getElementById('userEmail').textContent = user.email;
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await auth.signOut();
        await Parse.User.logOut();
        window.location.href = 'index.html';
      } catch (error) {
        alert('Erro no logout: ' + error.message);
      }
    });

    // Pr√©-visualiza√ß√£o de Imagem
    document.getElementById('productImage').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('imagePreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
//                                  dragavel 
	  const containers = document.querySelectorAll('.image-container');
  containers.forEach(container => {
    let isDown = false, startX, scrollLeft;

    container.addEventListener('mousedown', e => {
      isDown = true;
      container.classList.add('active'); // opcional para styling
      startX = e.pageX - container.offsetLeft;
      scrollLeft = container.scrollLeft;
    });
    container.addEventListener('mouseleave', () => {
      isDown = false;
      container.classList.remove('active');
    });
    container.addEventListener('mouseup', () => {
      isDown = false;
      container.classList.remove('active');
    });
    container.addEventListener('mousemove', e => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - container.offsetLeft;
      const walk = (x - startX) * 1; // 1 = sensibilidade
      container.scrollLeft = scrollLeft - walk;
    });
  });  
  </script>
</body>
</html>
