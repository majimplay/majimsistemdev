<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .profile-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007BFF;
      margin-right: 1rem;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .admin-panel {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th { background: #f8f9fa; }
    tr:hover { background: #f9f9f9; }

    input[type="text"], input[type="number"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 150px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-edit { background: #4CAF50; color: white; }
    .btn-delete { background: #f44336; color: white; }
    .btn:hover { opacity: 0.9; }

    .image-upload input[type="file"] { display: none; }
    .upload-label {
      background: #2196F3;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #imagePreview {
      max-height: 100px;
      margin: 10px 0;
      border-radius: 4px;
      display: block !important;
    }

    .image-gallery {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .product-image {
      height: 50px;
      border-radius: 4px;
      object-fit: cover;
    }

    .image-container {
      position: relative;
      margin: 5px;
    }

    .order-controls .btn {
      margin: 2px;
      padding: 4px 8px;
      background: #2196F3;
      color: white;
    }

    .reputacao-badge {
      background: #4CAF50;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      margin-left: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <div class="profile-header">
    <div style="display: flex; align-items: center;">
      <img id="profilePhoto" class="profile-photo" src="avatar-padrao.jpeg">
      <div class="profile-info">
        <h1 id="userName">Carregando...</h1>
        <p id="userEmail"></p>
      </div>
    </div>
    <button id="logoutBtn" class="btn btn-secondary">üö™ Sair</button>
  </div>

  <div class="admin-panel">
    <h1 id="nomeLoja">Carregando...
      <span id="reputacaoLoja" class="reputacao-badge">‚≠ê 0.0</span>
    </h1>
    
    <form id="productForm">
      <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
        <input type="text" id="productName" placeholder="Nome do Produto" required>
        <input type="number" id="productPrice" step="0.01" placeholder="Pre√ßo" required>
        <div class="image-upload">
          <img id="imagePreview" src="" alt="Miniatura">
          <label class="upload-label">
            üì∑ Escolher Imagem
            <input type="file" id="productImage" accept="image/*" required>
          </label>
        </div>
        <button type="submit" class="btn btn-edit">‚ûï Adicionar</button>
      </div>
    </form>

    <table id="productsTable">
      <thead>
        <tr>
          <th>Ordem</th>
          <th>Imagens</th>
          <th>Produto</th>
          <th>Pre√ßo</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Configura√ß√µes Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
      authDomain: "gitautenticatio.firebaseapp.com",
      projectId: "gitautenticatio",
      storageBucket: "gitautenticatio.appspot.com",
      messagingSenderId: "21514234895",
      appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
    };

    // Configura√ß√µes Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com/";
    const Produto = Parse.Object.extend("Produto");
    const Loja = Parse.Object.extend("Loja");

    // Inicializa√ß√£o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let currentLoja = null;

    // Sincroniza√ß√£o de autentica√ß√£o
    const syncAuth = async (user) => {
      if (user) {
        try {
          await Parse.User.logIn(user.uid, user.uid);
          await checkOrCreateLoja(user);
        } catch (error) {
          const parseUser = new Parse.User();
          parseUser.set('username', user.uid);
          parseUser.set('password', user.uid);
          parseUser.set('email', user.email);
          await parseUser.signUp();
          await checkOrCreateLoja(user);
        }
      }
    };

    // Verificar/Criar Loja com reputa√ß√£o
    const checkOrCreateLoja = async (user) => {
      const query = new Parse.Query(Loja);
      query.equalTo("dono", Parse.User.current());
      
      currentLoja = await query.first();
      
      if (!currentLoja) {
        const nomeLoja = prompt("üì¢ Bem-vindo ao criador de lojas!\nDigite o nome da sua nova loja:");
        if (!nomeLoja) return;

        currentLoja = new Loja();
        currentLoja.set("nome", nomeLoja);
        currentLoja.set("dono", Parse.User.current());
        currentLoja.set("produtos", []);
        currentLoja.set("reputacao", 0.0);
        await currentLoja.save();
      }
      
      // Atualizar UI
      document.getElementById('nomeLoja').innerHTML = `
        ${currentLoja.get("nome")} 
        <span class="reputacao-badge">‚≠ê ${currentLoja.get("reputacao").toFixed(1)}</span>
      `;
      
      loadProducts();
    };

    // Carregar Produtos ordenados
    const loadProducts = async () => {
      const query = new Parse.Query(Produto);
      query.equalTo("loja", currentLoja);
      query.ascending("ordemLoja");
      
      try {
        const results = await query.find();
        updateTable(results);
      } catch (error) {
        alert("Erro ao carregar produtos: " + error.message);
      }
    };

    // Atualizar Tabela com todas as imagens
    const updateTable = (produtos) => {
      const tbody = document.querySelector('#productsTable tbody');
      tbody.innerHTML = "";
      
      produtos.forEach(produto => {
        const imagens = produto.get("imagens") || [];
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td>
            <div class="order-controls">
              <button class="btn" onclick="moveProduct('${produto.id}', 'up')">‚Üë</button>
              <button class="btn" onclick="moveProduct('${produto.id}', 'down')">‚Üì</button>
            </div>
          </td>
          <td>
            <div class="image-gallery">
              ${imagens.map(url => `
                <img src="${url}" class="product-image">
              `).join('')}
            </div>
            <button class="btn btn-edit" onclick="addImage('${produto.id}')">Adicionar Imagem</button>
          </td>
          <td>
            <div class="editable-field" contenteditable="true" data-id="${produto.id}" data-field="nome">
              ${produto.get("nome")}
            </div>
          </td>
          <td>
            <div class="editable-field" contenteditable="true" data-id="${produto.id}" data-field="preco">
              R$ ${parseFloat(produto.get("preco")).toFixed(2)}
            </div>
          </td>
          <td>
            <button class="btn btn-edit" onclick="editProduct('${produto.id}')">Editar</button>
            <button class="btn btn-delete" onclick="deleteProduct('${produto.id}')">Excluir</button>
          </td>
        `;
        
        tbody.appendChild(tr);
      });

      // Atualiza√ß√£o em tempo real
      document.querySelectorAll('.editable-field').forEach(field => {
        field.addEventListener('input', debounce(() => {
          const id = field.dataset.id;
          const fieldName = field.dataset.field;
          const value = fieldName === "preco" 
            ? parseFloat(field.textContent.replace('R$ ', '')) 
            : field.textContent;
          
          updateProductField(id, fieldName, value);
        }, 500));
      });
    };

    // Fun√ß√µes auxiliares
    function debounce(func, timeout = 300) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), timeout);
      };
    }

    // Movimenta√ß√£o de produtos
    window.moveProduct = async (id, direction) => {
      const query = new Parse.Query(Produto);
      const currentProduct = await query.get(id);
      const currentOrder = currentProduct.get("ordemLoja");

      const adjacentQuery = new Parse.Query(Produto);
      adjacentQuery.equalTo("loja", currentLoja);
      direction === 'up' 
        ? adjacentQuery.lessThan("ordemLoja", currentOrder).descending("ordemLoja")
        : adjacentQuery.greaterThan("ordemLoja", currentOrder).ascending("ordemLoja");
      
      const adjacentProduct = await adjacentQuery.first();

      if (adjacentProduct) {
        const swapOrder = adjacentProduct.get("ordemLoja");
        currentProduct.set("ordemLoja", swapOrder);
        adjacentProduct.set("ordemLoja", currentOrder);
        await currentProduct.save();
        await adjacentProduct.save();
        loadProducts();
      }
    };

    // Adicionar produto
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentLoja) {
        alert("‚ùå Crie uma loja primeiro!");
        return;
      }

      const productData = {
        nome: document.getElementById('productName').value,
        preco: parseFloat(document.getElementById('productPrice').value),
        imagem: document.getElementById('productImage').files[0]
      };

      try {
        const parseFile = new Parse.File(productData.imagem.name, productData.imagem);
        await parseFile.save();

        const novoProduto = new Produto();
        novoProduto.set("nome", productData.nome);
        novoProduto.set("preco", productData.preco);
        novoProduto.set("imagens", [parseFile.url()]);
        novoProduto.set("ordemLoja", (await new Parse.Query(Produto).count()) + 1);
        novoProduto.set("loja", currentLoja);
        await novoProduto.save();

        currentLoja.add("produtos", novoProduto.id);
        await currentLoja.save();

        document.getElementById('productForm').reset();
        document.getElementById('imagePreview').style.display = 'none';
        loadProducts();
      } catch (error) {
        alert("Erro: " + error.message);
      }
    });
    // Monitorar Estado de Autentica√ß√£o
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        await syncAuth(user);
        updateHeader(user);
      } else {
        window.location.href = 'index.html';
      }
    });

    // Atualizar Cabe√ßalho
    function updateHeader(user) {
      document.getElementById('profilePhoto').src = user.photoURL || 'avatar-padrao.jpeg';
      document.getElementById('userName').textContent = user.displayName || 'Usu√°rio';
      document.getElementById('userEmail').textContent = user.email;
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await auth.signOut();
        await Parse.User.logOut();
        window.location.href = 'index.html';
      } catch (error) {
        alert('Erro no logout: ' + error.message);
      }
    });

    // Pr√©-visualiza√ß√£o de Imagem
    document.getElementById('productImage').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('imagePreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
