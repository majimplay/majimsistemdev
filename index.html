<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Frete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f7f7f7;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #007BFF;
      border: none;
      color: #fff;
      border-radius: 3px;
    }
    #resultado {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Frete</h1>
  <form id="freteForm">
    <label for="cep">Digite o CEP:</label>
    <input type="text" id="cep" name="cep" required placeholder="Ex: 12345-678">
    <button type="submit">Calcular Frete</button>
  </form>
  <div id="resultado"></div>

  <script>
    document.getElementById('freteForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Obtém e trata o CEP informado
      var cepInput = document.getElementById('cep').value;
      var cep = cepInput.replace(/\D/g, ''); // Remove qualquer caractere não numérico

      if (cep.length !== 8) {
        document.getElementById('resultado').innerText = 'CEP inválido! Por favor, informe um CEP com 8 dígitos.';
        return;
      }

      // Token e endpoint da API
      var token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3NDMxMjc3MzksInN1YiI6IjM2Yllaa1BTTGFiZDU2SWZqd1V2RDExM1BJVjIifQ.q88HeOr-US-nEmGMcz9PqYi9fTuzs_CN7g1wC4ECayE';
      
      // Exemplo de URL: ajuste conforme a documentação da API do SuperFrete
      var url = 'https://api.superfrete.com/calculate?cep=' + cep;

      // Realiza a chamada à API
      fetch(url, {
        method: 'GET', // ou 'POST' se for o caso, conforme a API
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        }
      })
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Erro na requisição: ' + response.status);
        }
        return response.json();
      })
      .then(function(data) {
        // Supondo que a resposta contenha um campo "frete" com o valor do frete
        if (data && data.frete) {
          document.getElementById('resultado').innerText = 'Valor do frete: R$ ' + data.frete;
        } else {
          document.getElementById('resultado').innerText = 'Não foi possível calcular o frete. Verifique os dados informados.';
        }
      })
      .catch(function(error) {
        document.getElementById('resultado').innerText = 'Erro: ' + error.message;
      });
    });
  </script>
</body>
</html>
