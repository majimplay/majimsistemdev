<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 4px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <input type="text" id="cep" placeholder="Digite o CEP (somente números)" maxlength="8">
        <button onclick="validarCEP()">Calcular Frete</button>
        <div id="cepError" class="error">CEP inválido! Digite 8 números.</div>
        <div class="loader" id="loader"></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function validarCEP() {
            const cep = document.getElementById('cep').value;
            const cepError = document.getElementById('cepError');
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');

            // Regex para validar CEP (8 dígitos)
            if (!/^\d{8}$/.test(cep)) {
                cepError.style.display = 'block';
                resultDiv.innerHTML = '';
                return;
            }

            cepError.style.display = 'none';
            loader.style.display = 'block';
            resultDiv.innerHTML = '';

            // Dados fictícios para teste (sandbox)
            const payload = {
                from: { postal_code: '01001000' },  // CEP de origem fixo (ex: São Paulo)
                to: { postal_code: cep },
                package: {
                    height: 10,
                    width: 10,
                    length: 10,
                    weight: 1
                },
                options: {
                    insurance_value: 0,
                    receipt: false,
                    own_hand: false
                }
            };

            fetch('https://sandbox.melhorenvio.com.br/api/v2/me/shipment/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer SEU_TOKEN_AQUI', // Substitua pelo seu token
                    'User-Agent': 'Aplicacao (email para contato)'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                if (data.error) {
                    resultDiv.innerHTML = `Erro: ${data.message}`;
                    return;
                }

                let html = '<h3>Opções de Frete:</h3>';
                data.forEach(service => {
                    html += `
                        <div>
                            <strong>${service.company.name}</strong><br>
                            Prazo: ${service.delivery_time} dias<br>
                            Preço: R$ ${service.price}
                        </div>
                        <hr>
                    `;
                });
                resultDiv.innerHTML = html;
            })
            .catch(error => {
                loader.style.display = 'none';
                resultDiv.innerHTML = 'Erro ao consultar o frete. Tente novamente.';
                console.error('Erro:', error);
            });
        }
    </script>
</body>
</html>
