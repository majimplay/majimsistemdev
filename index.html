<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - Minha Loja</title>
  <style>
    /* (Mantido o mesmo estilo do código anterior) */
  </style>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <!-- (Mantida a mesma estrutura HTML anterior) -->

  <script>
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let cart = [];

    async function loadProducts() {
      const Produto = Parse.Object.extend("Produto");
      const query = new Parse.Query(Produto);
      
      try {
        const products = await query.find();
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';

        products.forEach(produto => {
          // Correção no acesso às imagens
          const images = produto.get("imagens") || [];
          const imageUrls = images.map(img => {
            // Se for um objeto File do Parse
            if (img instanceof Parse.File) {
              return img.url();
            }
            // Se já for uma URL string
            return img;
          });

          const card = document.createElement('div');
          card.className = 'product-card';
          
          // HTML do carrossel corrigido
          let carouselHTML = `
            <div class="image-carousel">
              <div class="carousel-inner">
                ${imageUrls.map(url => `
                  <img src="${url}" class="carousel-image" alt="${produto.get('nome')}">
                `).join('')}
              </div>
              ${imageUrls.length > 1 ? `
              <div class="carousel-controls">
                ${imageUrls.map((_, i) => `
                  <button class="carousel-dot ${i === 0 ? 'active' : ''}" 
                          data-index="${i}"></button>
                `).join('')}
              </div>` : ''}
            </div>
          `;

          if(imageUrls.length === 0) {
            carouselHTML = `
              <div class="image-carousel">
                <img src="https://via.placeholder.com/300x300?text=Sem+Imagem" 
                     class="carousel-image" alt="Sem imagem">
              </div>
            `;
          }

          card.innerHTML = `
            ${carouselHTML}
            <div class="product-info">
              <h3>${produto.get('nome')}</h3>
              <p>R$ ${produto.get('preco').toFixed(2)}</p>
              <button class="buy-btn" 
                      onclick="addToCart('${produto.id}', '${produto.get('nome')}', ${produto.get('preco')})">
                Comprar
              </button>
            </div>
          `;

          // Funcionalidade do carrossel (mantida igual)
          if(imageUrls.length > 1) {
            // ... (código do carrossel anterior) ...
          }

          grid.appendChild(card);
        });

      } catch (error) {
        console.error('Erro:', error);
      }
    }

    // ... (funções do carrinho mantidas) ...

    loadProducts();
  </script>
</body>
</html>
