<body>

<script>
    // ============ Configura√ß√µes ============
    const firebaseConfig = {
      apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
      authDomain: "gitautenticatio.firebaseapp.com",
      projectId: "gitautenticatio",
      storageBucket: "gitautenticatio.appspot.com",
      messagingSenderId: "21514234895",
      appId: "1:21514234895:web:d34dc4c44baf586d2cc77a",
      databaseURL: "https://gitautenticatio-default-rtdb.firebaseio.com"
    };

    // Inicializa√ß√£o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // Configura√ß√£o Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com/";
    Parse.enableRequireUser();

    // ============ Vari√°veis Globais ============
    let currentSessionToken = null;
    let sessionRefreshTimer = null;

    // ============ Gerenciamento de Cookies ============
    function manageAuthCookie(action, token = null) {
      const cookieName = 'parse_session';
      const domain = window.location.hostname;
      const secureFlag = window.location.protocol === 'https:' ? 'Secure;' : '';

      if (action === 'set' && token) {
        document.cookie = `${cookieName}=${token}; Path=/; Domain=${domain}; ${secureFlag} HttpOnly; SameSite=Strict; Max-Age=3600`;
      } else if (action === 'delete') {
        document.cookie = `${cookieName}=; Path=/; Domain=${domain}; ${secureFlag} Expires=Thu, 01 Jan 1970 00:00:01 GMT;`;
      }
    }

    // ============ Fluxo de Autentica√ß√£o ============
    async function syncFirebaseUserToParse(user) {
      try {
        // 1. Obter token ID do Firebase
        const firebaseToken = await user.getIdToken();

        // 2. Autentica√ß√£o segura via Cloud Function
        const response = await Parse.Cloud.run('handleGoogleAuth', {
          idToken: firebaseToken,
          deviceInfo: navigator.userAgent
        });

        // 3. Gerenciar sess√£o
        manageAuthCookie('set', response.sessionToken);
        currentSessionToken = response.sessionToken;

        // 4. Configurar auto-renova√ß√£o
        setupSessionRefresh(response.expiresIn);

        // 5. Atualizar UI
        updateAuthUI(user);
        checkAdminStatus(user.uid);
        loadInitialCartCount();

      } catch (error) {
        console.error('Erro na sincroniza√ß√£o:', error);
        await auth.signOut();
        manageAuthCookie('delete');
        alert('Erro na autentica√ß√£o: ' + error.message);
      }
    }

    // ============ Monitor de Estado ============
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          // Verificar sess√£o existente
          const isValid = await validateSession();
          if (!isValid) await syncFirebaseUserToParse(user);
          
          updateAuthUI(user);
          updateIframeContent(user);
        } catch (error) {
          console.error('Erro na verifica√ß√£o de sess√£o:', error);
          await secureLogout();
        }
      } else {
        manageAuthCookie('delete');
        currentSessionToken = null;
        updateAuthUI(null);
        updateIframeContent(null);
      }
    });

    // ============ Fun√ß√µes de Valida√ß√£o ============
    async function validateSession() {
      try {
        const response = await Parse.Cloud.httpRequest({
          method: 'GET',
          url: `${Parse.serverURL}/users/me`,
          headers: {
            'X-Parse-Session-Token': currentSessionToken,
            'X-Parse-Application-Id': Parse.applicationId
          }
        });
        return response.status === 200;
      } catch (error) {
        return false;
      }
    }

    // ============ Gest√£o de Sess√£o ============
    function setupSessionRefresh(expiresIn) {
      if (sessionRefreshTimer) clearTimeout(sessionRefreshTimer);
      
      // Renovar 5 minutos antes da expira√ß√£o
      const refreshTime = (expiresIn - 300) * 1000;
      
      sessionRefreshTimer = setTimeout(async () => {
        try {
          const user = auth.currentUser;
          if (user) await syncFirebaseUserToParse(user);
        } catch (error) {
          console.error('Erro ao renovar sess√£o:', error);
        }
      }, refreshTime);
    }

    // ============ Logout Seguro ============
    async function secureLogout() {
      try {
        // Revogar sess√£o no servidor
        if (currentSessionToken) {
          await Parse.Cloud.httpRequest({
            method: 'POST',
            url: `${Parse.serverURL}/logout`,
            headers: {
              'X-Parse-Session-Token': currentSessionToken,
              'X-Parse-Application-Id': Parse.applicationId
            }
          });
        }

        // Limpar tudo
        await auth.signOut();
        manageAuthCookie('delete');
        currentSessionToken = null;
        updateAuthUI(null);
        updateIframeContent(null);

      } catch (error) {
        console.error('Erro no logout:', error);
        alert('Erro ao sair. Limpe os cookies manualmente.');
      }
    }

    // ============ Event Listeners ============
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      try {
        const result = await auth.signInWithPopup(googleProvider);
        await syncFirebaseUserToParse(result.user);
      } catch (error) {
        console.error('Erro no login:', error);
        manageAuthCookie('delete');
        alert('Falha no login: ' + error.message);
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', secureLogout);

    // ============ Fun√ß√µes Auxiliares ============
    // ... (mantenha as fun√ß√µes updateAuthUI, checkAdminStatus, 
    // updateIframeContent, loadInitialCartCount, updateCartCount 
    // e clearCart do c√≥digo original) ...

    // ============ Intercepta√ß√£o de Requisi√ß√µes ============
    Parse._originalAjax = Parse._ajax;
    Parse._ajax = function(method, url, data, options) {
      options = options || {};
      options.headers = options.headers || {};
      if (currentSessionToken) {
        options.headers['X-Parse-Session-Token'] = currentSessionToken;
      }
      return Parse._originalAjax(method, url, data, options);
    };

    // ============ Inicializa√ß√£o ============
    // Verificar sess√£o ao carregar
    (async function init() {
      try {
        const user = auth.currentUser;
        if (user) await syncFirebaseUserToParse(user);
      } catch (error) {
        console.error('Erro na inicializa√ß√£o:', error);
      }
    })();
  </script>
