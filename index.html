<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Loja Tech</title>
  <style>
    /* Reset e estilos gerais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      overflow-y: scroll; /* Barra de rolagem sempre vis√≠vel */
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
    }

    /* Cabe√ßalho fixo */
    header {
      background: #007bff;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Container principal */
    .container {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Grid de produtos */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }

    /* Card do produto */
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      height: 400px; /* Altura fixa para o card */
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    /* Container da imagem */
    .image-container {
      height: 250px;
      position: relative;
      overflow: hidden;
      background: #eee;
    }

    /* Carousel: a linha que cont√©m todas as imagens */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
      /* A largura ser√° definida inline com base na quantidade de imagens */
    }

    /* Cada imagem ocupar√° 100% da largura do container */
    .carousel-image {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Controles do carrossel (os pontinhos) */
    .carousel-controls {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }

    .carousel-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .carousel-dot.active {
      background: #fff;
      transform: scale(1.2);
    }

    /* Informa√ß√µes do produto */
    .product-info {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }

    .product-info h3 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .price {
      color: #28a745;
      font-size: 1.4rem;
      font-weight: bold;
    }

    /* Bot√£o de compra */
    .buy-btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
      margin-top: 1rem;
    }

    .buy-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }
  </style>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <header>
    <h1>üõí Tech Store</h1>
    <nav>
      <a href="#" id="cartLink">Carrinho</a>
    </nav>
  </header>

  <div class="container">
    <div id="productGrid" class="product-grid"></div>
  </div>

  <script>
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let cart = [];

    async function loadProducts() {
      try {
        const Produto = Parse.Object.extend("Produto");
        const query = new Parse.Query(Produto);
        const results = await query.find();
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';

        results.forEach(produto => {
          const card = document.createElement('div');
          card.className = 'product-card';

          const imagens = produto.get('imagens') || [];
          const hasImages = imagens.length > 0;

          // Constr√≥i o carrossel se houver imagens
          let carouselHTML = '';
          if (hasImages) {
            carouselHTML = `
              <div class="image-container">
                <div class="carousel-inner" style="width: ${imagens.length * 100}%;">
                  ${imagens.map(img => `<img src="${img}" class="carousel-image">`).join('')}
                </div>
                ${imagens.length > 1 ? `
                  <div class="carousel-controls">
                    ${imagens.map((_, i) => `<button class="carousel-dot ${i === 0 ? 'active' : ''}" data-index="${i}"></button>`).join('')}
                  </div>
                ` : ''}
              </div>
            `;
          } else {
            carouselHTML = `
              <div class="image-container">
                <img src="https://via.placeholder.com/300x250?text=Sem+Imagem" class="carousel-image">
              </div>
            `;
          }

          card.innerHTML = `
            ${carouselHTML}
            <div class="product-info">
              <div>
                <h3>${produto.get('nome')}</h3>
                <p class="price">R$ ${produto.get('preco').toFixed(2)}</p>
              </div>
              <button class="buy-btn" onclick="addToCart('${produto.id}', '${produto.get('nome')}', ${produto.get('preco')})">
                üõí Adicionar
              </button>
            </div>
          `;

          // Configura o carrossel apenas se houver mais de uma imagem
          if (imagens.length > 1) {
            const carouselInner = card.querySelector('.carousel-inner');
            const dots = card.querySelectorAll('.carousel-dot');
            let currentIndex = 0;
            let autoInterval = setInterval(autoRotate, 5000);

            function updateCarousel() {
              carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
              dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
            }

            function autoRotate() {
              currentIndex = (currentIndex + 1) % imagens.length;
              updateCarousel();
            }

            // Reinicia o auto-rotate ap√≥s o hover
            card.addEventListener('mouseenter', () => clearInterval(autoInterval));
            card.addEventListener('mouseleave', () => {
              clearInterval(autoInterval);
              autoInterval = setInterval(autoRotate, 5000);
            });

            // Permite selecionar manualmente a imagem
            dots.forEach((dot, i) => {
              dot.addEventListener('click', () => {
                currentIndex = i;
                updateCarousel();
              });
            });
          }

          grid.appendChild(card);
        });

      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('productGrid').innerHTML = '<p style="color: red;">Erro ao carregar produtos</p>';
      }
    }

    function addToCart(id, name, price) {
      cart.push({ id, name, price });
      alert(`‚úÖ ${name} adicionado ao carrinho!`);
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
