<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja Virtual</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo h2 {
      margin: 0;
    }
    .auth-area {
      display: flex;
      align-items: center;
    }
    .login-form, .user-info {
      display: flex;
      align-items: center;
    }
    .login-form input {
      margin-right: 5px;
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
    /* Bot√µes com borda e efeito hover */
    .login-form button,
    .user-info button,
    .product-card button {
      padding: 5px 10px;
      border: 2px solid transparent;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    /* Bot√£o Entrar */
    .login-form button {
      background: #28a745;
      color: white;
    }
    .login-form button:hover {
      background: #218838;
      border-color: #1e7e34;
    }
    .login-form a, .user-info a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border: 2px solid transparent;
      border-radius: 3px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .login-form a:hover, .user-info a:hover {
      background-color: rgba(255,255,255,0.2);
      border-color: #fff;
    }
    .user-info button {
      margin-left: 10px;
      background: #dc3545;
      color: white;
    }
    .user-info button:hover {
      background: #c82333;
      border-color: #bd2130;
    }
    /* Container e produtos */
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      font-weight: bold;
    }
    .product-card button {
      background: #28a745;
      color: white;
    }
    .product-card button:hover {
      background: #218838;
      border-color: #1e7e34;
    }
    /* Bot√£o Painel de Controle */
    #adminPanelButton {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    /* Formul√°rio de produto (exemplo para admins) */
    #productForm {
      display: block;
      margin: 20px auto;
      padding: 10px;
      background: #e2e2e2;
      max-width: 500px;
      border-radius: 5px;
    }
  </style>
  <!-- SDK do Parse -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <div class="logo">
      <h2>Minha Loja üéÅ</h2>
    </div>
    <div class="auth-area">
      <!-- √Årea de login (usu√°rio n√£o autenticado) -->
      <div id="loginArea" class="login-form">
        <input type="text" id="usernameInput" placeholder="Nome">
        <input type="password" id="passwordInput" placeholder="Senha">
        <button id="loginBtn">Entrar üîë</button>
        <a href="#" id="forgotPasswordLink" rel="noopener noreferrer">Esqueci a senha ü§¶‚Äç‚ôÄÔ∏è</a>
        <a href="registro.html" id="registerLink" rel="noopener noreferrer">Registrar üé´</a>
      </div>
      <!-- √Årea do usu√°rio autenticado -->
      <div id="userArea" class="user-info" style="display:none;">
        <span id="userWelcome"></span>
        <a href="minhaconta.html" id="minhaContaLink" rel="noopener noreferrer">Minha Conta üõí</a>
        <button id="logoutBtn">Sair üöò</button>
      </div>
    </div>
  </header>

  <!-- Conte√∫do principal -->
  <div class="container">
    <!-- Bot√£o para Painel de Controle (vis√≠vel somente para admin) -->
    <button id="adminPanelButton" onclick="window.location.href='painelcompleto.html'">
      Painel de Controle
    </button>

    <h1>Produtos √† Venda</h1>
    <!-- Exemplo de formul√°rio para cadastro/edi√ß√£o de produtos (apenas para admin) -->
    <div id="productForm">
      <h2>Cadastro de Produto</h2>
      <!-- Campos do formul√°rio -->
      <input type="text" placeholder="Nome do Produto">
      <input type="number" placeholder="Pre√ßo">
      <button>Salvar Produto</button>
    </div>

    <!-- Grid dos produtos -->
    <div id="productGrid" class="product-grid">
      <!-- Os cards dos produtos ser√£o adicionados dinamicamente -->
    </div>
  </div>

  <script>
    // Inicializa o Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com";

    /* Fun√ß√£o para checar se o usu√°rio √© admin.
       Aqui, assume-se que o objeto usu√°rio possui a propriedade "isAdmin" definida como true para administradores. */
    async function checkIfUserIsAdmin(user) {
      // Implemente aqui a sua l√≥gica de verifica√ß√£o
      return user.get("isAdmin") === true;
    }

    /* Atualiza a interface com base no status do usu√°rio e define o modo somente visualiza√ß√£o */
    async function updateAuthUI() {
      let readOnly = false;
      const user = Parse.User.current();

      if (user) {
        // Exibe a √°rea do usu√°rio logado e oculta a √°rea de login
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("userArea").style.display = "flex";

        // Verifica se o usu√°rio √© admin
        const isAdminLocal = await checkIfUserIsAdmin(user);
        if (isAdminLocal) {
          readOnly = false;
          document.getElementById('userWelcome').innerHTML = `Bem-vindo, <strong>${user.get("username")}</strong>!`;
          // Exibe o bot√£o do Painel de Controle e o formul√°rio de produto
          document.getElementById('adminPanelButton').style.display = 'block';
          document.getElementById('productForm').style.display = 'block';
        } else {
          readOnly = true;
          document.getElementById('userWelcome').innerHTML = `Ol√°, <strong>${user.get("username")}</strong>! Visualiza√ß√£o somente.`;
          // Oculta o bot√£o do Painel de Controle e o formul√°rio de produto
          document.getElementById('adminPanelButton').style.display = 'none';
          document.getElementById('productForm').style.display = 'none';
        }
      } else {
        // Se n√£o estiver logado, define modo somente visualiza√ß√£o e oculta elementos de admin
        readOnly = true;
        document.getElementById("loginArea").style.display = "block";
        document.getElementById("userArea").style.display = "none";
        document.getElementById('userWelcome').innerHTML = `Visualiza√ß√£o somente.`;
        document.getElementById('adminPanelButton').style.display = 'none';
        document.getElementById('productForm').style.display = 'none';
      }
    }

    // Fun√ß√£o de login
    document.getElementById("loginBtn").addEventListener("click", async function() {
      const username = document.getElementById("usernameInput").value;
      const password = document.getElementById("passwordInput").value;
      try {
        await Parse.User.logIn(username, password);
        alert("Login realizado com sucesso!");
        updateAuthUI();
        // Aqui voc√™ pode carregar os produtos, se necess√°rio
      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    });

    // Recupera√ß√£o de senha
    document.getElementById("forgotPasswordLink").addEventListener("click", async function(e) {
      e.preventDefault();
      const email = prompt("Digite seu email para recupera√ß√£o de senha:");
      if (email) {
        try {
          await Parse.User.requestPasswordReset(email);
          alert("Email de recupera√ß√£o enviado!");
        } catch (error) {
          alert("Erro: " + error.message);
        }
      }
    });

    // Redireciona para a p√°gina de registro
    document.getElementById("registerLink").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = "registro.html";
    });

    // Fun√ß√£o de logout
    document.getElementById("logoutBtn").addEventListener("click", async function() {
      try {
        await Parse.User.logOut();
        alert("Voc√™ saiu da conta.");
        updateAuthUI();
      } catch (error) {
        alert("Erro ao sair: " + error.message);
      }
    });

    // Chama a atualiza√ß√£o da interface ao carregar a p√°gina
    updateAuthUI();
  </script>
</body>
</html>
