<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Produtos</title>
    
    <!-- Parse SDK -->
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    
    <!-- Estilos melhorados -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
        }

        .navbar {
            background: #2c3e50;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid #2c3e50;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-price {
            color: #27ae60;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .product-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Restante do CSS mantido do exemplo anterior */
        /* ... (manter os estilos de login e outros existentes) */
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Catálogo Digital</h1>
        <button onclick="logout()" class="logout-btn">Sair</button>
    </nav>

    <div class="container">
        <div class="products-grid" id="productsGrid">
            <!-- Cards serão gerados via JavaScript -->
        </div>
    </div>

    <!-- Modal de Login (mantido do exemplo anterior) -->

    <script>
        // Configuração do Parse mantida

        // Função de carregamento atualizada
        async function loadProducts() {
            const query = new Parse.Query("Produto");
            try {
                const results = await query.find();
                populateProductsGrid(results);
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Nova função para exibir os produtos em grid
        function populateProductsGrid(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const card = `
                    <div class="product-card">
                        <img src="${product.get('imagem') || 'https://via.placeholder.com/300x250'}" 
                             class="product-image"
                             alt="${product.get('nome')}"
                             onerror="this.src='https://via.placeholder.com/300x250'">
                        <div class="product-info">
                            <h3>${product.get('nome')}</h3>
                            <div class="product-price">R$ ${product.get('preco').toFixed(2)}</div>
                            <p class="product-description">${product.get('descricao')}</p>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Restante do código mantido
    </script>
</body>
</html>
