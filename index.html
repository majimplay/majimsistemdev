<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Loja Tech</title>
  <style>
    /* Reset e Estilos Gerais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* CabeÃ§alho Fixo */
    header {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Container Principal com Scroll */
    .container {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      overflow-y: auto;
    }

    /* Grid de Produtos */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem 0;
    }

    /* Card do Produto */
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      height: 400px; /* Altura fixa */
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    /* Container de Imagens */
    .image-container {
      height: 250px;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .carousel-inner {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Controles do Carrossel */
    .carousel-controls {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }

    .carousel-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel-dot.active {
      background: #fff;
      transform: scale(1.2);
    }

    /* InformaÃ§Ãµes do Produto */
    .product-info {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .price {
      color: #28a745;
      font-size: 1.4rem;
      font-weight: bold;
    }

    /* BotÃ£o de Compra */
    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .buy-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }
  </style>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ›’ Tech Store</h1>
    <nav>
      <a href="#" id="cartLink">Carrinho</a>
    </nav>
  </header>

  <div class="container">
    <div id="productGrid" class="product-grid"></div>
  </div>

  <script>
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let cart = [];

    async function loadProducts() {
      try {
        const Produto = Parse.Object.extend("Produto");
        const query = new Parse.Query(Produto);
        const results = await query.find();

        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';

        results.forEach(produto => {
          const card = document.createElement('div');
          card.className = 'product-card';
          
          const imagens = produto.get('imagens') || [];
          const hasImages = imagens.length > 0;

          // HTML do Carrossel
          const carouselHTML = `
            <div class="image-container">
              <div class="carousel-inner" style="width: ${imagens.length * 100}%">
                ${imagens.map(img => `
                  <img src="${img}" class="carousel-image">
                `).join('')}
              </div>
              ${imagens.length > 1 ? `
                <div class="carousel-controls">
                  ${imagens.map((_, i) => `
                    <button class="carousel-dot ${i === 0 ? 'active' : ''}" 
                            data-index="${i}"></button>
                  `).join('')}
                </div>
              ` : ''}
            </div>
          `;

          card.innerHTML = `
            ${hasImages ? carouselHTML : `
              <div class="image-container">
                <img src="https://via.placeholder.com/300x250?text=Sem+Imagem" 
                     class="carousel-image">
              </div>
            `}
            <div class="product-info">
              <div>
                <h3>${produto.get('nome')}</h3>
                <p class="price">R$ ${produto.get('preco').toFixed(2)}</p>
              </div>
              <button class="buy-btn" 
                      onclick="addToCart('${produto.id}', '${produto.get('nome')}', ${produto.get('preco')})">
                ðŸ›’ Adicionar
              </button>
            </div>
          `;

          // Funcionalidade do Carrossel
          if (imagens.length > 1) {
            const dots = card.querySelectorAll('.carousel-dot');
            const inner = card.querySelector('.carousel-inner');
            let currentIndex = 0;

            const updateCarousel = () => {
              inner.style.transform = `translateX(-${(currentIndex * 100) / imagens.length}%)`;
              dots.forEach(d => d.classList.remove('active'));
              dots[currentIndex].classList.add('active');
            };

            // Clique nos pontos do carrossel
            dots.forEach((dot, index) => {
              dot.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
              });
            });

            // FunÃ§Ã£o de auto-rotacionar com atualizaÃ§Ã£o do Ã­ndice
            const autoRotate = () => {
              currentIndex = (currentIndex + 1) % imagens.length;
              updateCarousel();
            };

            let interval = setInterval(autoRotate, 5000);

            card.addEventListener('mouseenter', () => clearInterval(interval));
            card.addEventListener('mouseleave', () => {
              interval = setInterval(autoRotate, 5000);
            });
          }

          grid.appendChild(card);
        });

      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('productGrid').innerHTML = '<p style="color: red">Erro ao carregar produtos</p>';
      }
    }

    function addToCart(id, name, price) {
      cart.push({ id, name, price });
      alert(`âœ… ${name} adicionado ao carrinho!`);
    }

    // Inicia quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
