  <script>
    // --- Configura√ß√£o Parse/Back4App ---
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");

    // --- Configura√ß√£o Google Sign-In ---
    const GOOGLE_CLIENT_ID = "21514234895-keiqos567ifvs4hjkg3l1q5mvun8lri0.apps.googleusercontent.com";

    // --- Constantes ---
    const SESSION_TOKEN_KEY = 'parseSessionToken';

   // --- Elementos DOM ---
    const loginArea = document.getElementById('loginArea');

    const welcomeUser = document.getElementById('welcomeUser');
    const adminPanel = document.getElementById('adminPanel');

    const clearCartButton = document.getElementById('clearCartBtn');
    const cartCountSpan = document.getElementById('cart-count');
    const iframe = document.getElementById('mainContent');

    const googleSignInButtonContainer = document.getElementById('googleSignInButton');
    const googleLoginBtnFallback = document.getElementById('googleLoginBtnFallback');

    // --- Fun√ß√µes ---

    /**
     * Callback chamado pela biblioteca Google Identity Services ap√≥s login bem-sucedido.
     * Recebe o ID Token do Google e tenta logar/linkar no Parse.
     * **MODIFICADO:** Remove a tentativa de definir emailVerified manualmente.
     * **MODIFICADO:** Move a chamada para onLoginSuccess para depois do user.save().
     * @param {object} response - Objeto de resposta da credencial do Google. Cont√©m response.credential (o ID Token JWT).
     */
    async function handleGoogleCredentialResponse(response) {
        console.log("[Google Sign-In] Credencial recebida:", response);
        const googleIdToken = response.credential;

        if (!googleIdToken) {
            console.error("[Google Sign-In] ID Token n√£o encontrado.");
            alert("Falha ao obter credenciais do Google. Tente novamente.");
            return;
        }

        // Decodificar token para obter informa√ß√µes do Google
        let decodedToken;
        try {
            decodedToken = JSON.parse(atob(googleIdToken.split('.')[1]));
            console.log("[Google Sign-In] Token decodificado:", decodedToken);
        } catch (e) {
            console.error("[Google Sign-In] Erro ao decodificar o ID Token:", e);
            alert("Erro ao processar as credenciais do Google.");
            return;
        }
        const googleUserId = decodedToken.sub;
        //const googleEmail = decodedToken.email;
        // const googleEmailVerified = decodedToken.email_verified; // N√£o usaremos para definir manualmente

        if (!googleUserId) {
            console.error("[Google Sign-In] ID do usu√°rio Google (sub) n√£o encontrado no token.");
            alert("Credencial do Google inv√°lida.");
            return;
        }
       // if (!googleEmail) {
       //     console.warn("[Google Sign-In] Email n√£o encontrado no token do Google.");
       // }

        // AuthData para o Parse
        const authData = {
            id: googleUserId,
            id_token: googleIdToken
        };

        showLoadingState(true);

        try {
            console.log("[Parse Login] Tentando logar/linkar com Google AuthData...");
            const user = await Parse.User.logInWith('google', { authData });
            console.log(`[Parse Login] Sucesso! Usu√°rio ${user.existed() ? 'existente' : 'novo'} logado/linkado:`, user.id);

            // Salvar session token no localStorage
            const sessionToken = user.getSessionToken();
            if (sessionToken) {
                localStorage.setItem(SESSION_TOKEN_KEY, sessionToken);
                console.log("[Parse Login] Session Token salvo no localStorage.");
            } else {
                console.warn("[Parse Login] N√£o foi poss√≠vel obter o Session Token ap√≥s o login.");
            }

            // Atualizar informa√ß√µes do perfil no Parse (nome, foto, email)
            let userNeedsSave = false;
            const googleName = decodedToken.name || "";
            const googlePicture = decodedToken.picture || "";

            // Atualiza Nome se diferente
            if (googleName && (!user.get('displayName') || user.get('displayName') !== googleName)) {
                user.set("displayName", googleName);
                userNeedsSave = true;
                console.log("[Parse User Update] Definindo/Atualizando displayName do Google.");
            }
            // Atualiza Foto se diferente
            if (googlePicture && (!user.get('profilePictureUrl') || user.get('profilePictureUrl') !== googlePicture)) {
                user.set("profilePictureUrl", googlePicture);
                userNeedsSave = true;
                console.log("[Parse User Update] Definindo/Atualizando profilePictureUrl do Google.");
            }
            // Atualiza Email se diferente (e se dispon√≠vel no token)
           // if (googleEmail && (!user.get('email') || user.get('email') !== googleEmail)) {
            //    user.set("email", googleEmail); // Define o campo 'email' padr√£o do Parse User
           //     userNeedsSave = true;
           //     console.log("[Parse User Update] Definindo/Atualizando email do Google.");
           // }

            // *** REMOVIDO: N√£o definir emailVerified manualmente ***
            // if (googleEmailVerified === true && user.get('emailVerified') !== true) {
            //     user.set("emailVerified", true);
            //     userNeedsSave = true;
            //     console.log("[Parse User Update] Definindo emailVerified como true (confirmado pelo Google).");
            // } else if (user.get('emailVerified') === undefined && googleEmailVerified !== true) {
            //     user.set("emailVerified", false);
            //     userNeedsSave = true;
            //     console.log("[Parse User Update] Definindo emailVerified como false (n√£o confirmado pelo Google).");
            // }

            // Salva o usu√°rio no Parse APENAS se alguma informa√ß√£o foi alterada/adicionada
            if (userNeedsSave) {
                try {
                    await user.save();
                    console.log("[Parse User Update] Informa√ß√µes do perfil (nome/foto/emailnao) salvas no Parse.");
                } catch (saveError) {
                    // Se ocorrer um erro aqui agora, √© por outro motivo (ex: ACLs)
                    console.error("[Parse User Update] Erro ao salvar informa√ß√µes do perfil no Parse:", saveError);
                    // Continua o fluxo mesmo com erro no save, o login principal funcionou
                }
            } else {
                 console.log("[Parse User Update] Nenhuma atualiza√ß√£o de perfil necess√°ria.");
            }

            // Processa o login bem-sucedido (incluindo atualiza√ß√£o da UI) AP√ìS tentar salvar as infos do perfil
            await onLoginSuccess(user);

        } catch (error) {
            console.error("[Erro] Login/Link com Google falhou:", error);
            let errorMessage = `Erro ao fazer login com Google: ${error.message}`;
            if (error.code === Parse.Error.OBJECT_NOT_FOUND || error.code === Parse.Error.INVALID_SESSION_TOKEN) {
                errorMessage += " Sua sess√£o pode ter expirado. Tente novamente.";
            } else if (error.code === Parse.Error.CONNECTION_FAILED) {
                 errorMessage += " Verifique sua conex√£o com a internet.";
            }
            alert(errorMessage);
            localStorage.removeItem(SESSION_TOKEN_KEY);
            updateAuthUI(null);
            updateIframeContent(null);
        } finally {
            showLoadingState(false);
        }
    }

    /**
     * Fun√ß√£o chamada ap√≥s um login bem-sucedido no Parse (via Google ou valida√ß√£o de sess√£o).
     * Atualiza a interface e carrega dados do usu√°rio.
     * @param {Parse.User} user - O objeto de usu√°rio do Parse logado.
     */
    async function onLoginSuccess(user) {
        console.log("[Login Success] Processando para usu√°rio:", user.id);
        // Atualiza a UI imediatamente para refletir o estado logado
        // A UI agora deve receber um objeto 'user' que j√° teve suas propriedades de perfil atualizadas (se aplic√°vel)
        updateAuthUI(user);

        // Tenta carregar/criar dados associados em paralelo
        const results = await Promise.allSettled([
            loadInitialCartCount(user),
            checkAdminStatus(user),
            createClienteForUser(user) // Esta fun√ß√£o agora deve funcionar se o user.save() anterior funcionou
        ]);

        // Log de erros (opcional, mas √∫til para debug)
        results.forEach((result, index) => {
            if (result.status === 'rejected') {
                console.error(`[Login Success] Erro na opera√ß√£o ${index} (0:Cart, 1:Admin, 2:Cliente):`, result.reason);
                 // Informar o usu√°rio sobre falha na cria√ß√£o do cliente pode ser √∫til
                 if (index === 2) { // √çndice 2 corresponde a createClienteForUser
                     // Removido alert para n√£o ser muito intrusivo, erro j√° est√° no console
                     // alert("Houve um problema ao inicializar os dados da sua conta (Cliente). Tente recarregar a p√°gina.");
                 }
            }
        });

        // Atualiza o conte√∫do do iframe para a vers√£o logada
        updateIframeContent(user);
        console.log("[Login Success] Processamento conclu√≠do.");
    }


    /**
     * Tenta retomar a sess√£o Parse usando o token armazenado no localStorage.
     * Usa Parse.User.me(sessionToken).
     */
    async function checkSessionOnLoad() {
        console.log("[Session Check] Verificando sess√£o Parse no carregamento...");
        const sessionToken = localStorage.getItem(SESSION_TOKEN_KEY);

        if (sessionToken) {
            console.log("[Session Check] Token encontrado. Tentando validar com Parse.User.me()...");
            showLoadingState(true);
            try {
                // Parse.User.me() retorna o objeto User atualizado do servidor
                const user = await Parse.User.me(sessionToken);
                console.log("[Session Check] Parse.User.me() bem-sucedido! Usu√°rio validado:", user.id);
                await onLoginSuccess(user); // Chama onLoginSuccess com o usu√°rio validado (que j√° deve ter o nome se foi salvo)
            } catch (error) {
                console.warn("[Session Check] Falha ao validar token com Parse.User.me() (token inv√°lido/expirado?):", error.code, error.message);
                localStorage.removeItem(SESSION_TOKEN_KEY); // Remove token inv√°lido
                updateAuthUI(null); // Garante UI deslogada
                updateIframeContent(null); // Garante iframe deslogado
            } finally {
                showLoadingState(false); // Esconde loading
            }
        } else {
            console.log("[Session Check] Nenhum token encontrado no localStorage.");
            // Garante estado deslogado se n√£o houver token
            updateAuthUI(null);
            updateIframeContent(null);
        }
    }


    /**
     * Atualiza a interface de autentica√ß√£o.
     * @param {Parse.User | null} parseUser - O objeto de usu√°rio do Parse logado ou null.
     */
    function updateAuthUI(parseUser) {
        // Garante que os elementos existem antes de manipul√°-los
        if (!loginArea || !userArea || !welcomeUser || !adminPanel || !cartButton || !clearCartButton || !googleSignInButtonContainer) {
            console.error("[UI Update] Um ou mais elementos da UI n√£o foram encontrados no DOM. Verifique os IDs.");
            return; // Impede a execu√ß√£o se algum elemento essencial faltar
        }

        if (parseUser) {
            // --- Estado Logado ---
            loginArea.style.display = 'none';
            userArea.style.display = 'flex';

            // Tenta obter o nome de exibi√ß√£o, sen√£o o email, sen√£o um padr√£o
            // Agora parseUser.get('displayName') deve retornar o nome se ele foi salvo
            const displayName = parseUser.get('displayName') || parseUser.get('email')?.split('@')[0] || 'Usu√°rio'; // Fallback para 'Usu√°rio'
            let welcomeMessage = `Bem-vindo, ${displayName}!`;
           // console.log(`Bem-vindo: ${displayName}, email: ${parseUser.get('email')}`);
			console.log(`Bem-vindo: ${displayName} `);
            // Adiciona foto do perfil se existir

                welcomeMessage += ` <img src="${profilePic}" alt="Foto" style="width: 30px; height: 30px; border-radius: 50%; margin-left: 8px; vertical-align: middle;" onerror="this.style.display='none'; console.warn('Falha ao carregar foto de perfil: ${profilePic}')">`;
            }
            welcomeUser.innerHTML = welcomeMessage;

            // Mostra bot√µes de usu√°rio logado
            cartButton.style.display = 'inline-flex';
            clearCartButton.style.display = 'inline-block'; // Ou 'inline-flex'
            // Esconde o bot√£o de login do Google

        } else {

            adminPanel.style.display = 'none'; // Garante painel admin oculto
            cartButton.style.display = 'none'; // Esconde bot√£o carrinho

            // Mostra o container do bot√£o Google para permitir novo login
            googleSignInButtonContainer.style.display = 'block'; // Ou 'flex'
            // Renderiza o bot√£o Google (se a biblioteca GSI estiver carregada)
            renderGoogleButton();
        }
        console.log("[UI Update] Interface de autentica√ß√£o atualizada. Logado:", !!parseUser);
    }

    /**
     * Lida com o processo de logout do Parse.
     */
    async function handleLogout() {
        console.log("[Logout] Iniciando processo de logout do Parse...");
        showLoadingState(true);
        try {
            await Parse.User.logOut();
            console.log('[Logout] Parse.User.logOut() conclu√≠do.');
        } catch (error) {
            console.error('[Logout] Erro ao sair do Parse (sess√£o pode j√° estar inv√°lida):', error);
        } finally {
            // Limpa o estado local independentemente do sucesso do logout no servidor
            localStorage.removeItem(SESSION_TOKEN_KEY);
            updateCartCount(0); // Zera contador do carrinho na UI
            updateAuthUI(null); // Atualiza UI para estado deslogado
            updateIframeContent(null); // Atualiza iframe para vers√£o offline
            console.log("[Logout] Sess√£o local limpa.");

    /**

     */
    async function checkAdminStatus(parseUser) {

            return; // Sai se o elemento n√£o existe
        }
        // Esconde o painel se n√£o houver usu√°rio logado
        if (!parseUser) {

        console.log(`[Admin Check] Verificando status de admin (Role 'admin') para usu√°rio Parse: ${parseUser.id}`);

            roleQuery.equalTo("users", parseUser);

            const isAdmin = count > 0;

            adminPanel.style.display = isAdmin ? 'flex' : 'none'; // Mostra/esconde painel
        } catch (error) {

    /**
     * Carrega a contagem inicial do carrinho.
     * @param {Parse.User} parseUser - O usu√°rio Parse logado.
     */
    async function loadInitialCartCount(parseUser) {
        // S√≥ executa se houver um usu√°rio v√°lido
        if (parseUser) {
            console.log("[Load Cart Count] Buscando contagem para usu√°rio Parse:", parseUser.id);
            const Cliente = Parse.Object.extend("Cliente"); // Nome da classe Cliente
            const query = new Parse.Query(Cliente);
            query.equalTo("usuario", parseUser); // Filtra pelo ponteiro 'usuario'
            query.select("carrinhoclient"); // Busca apenas o campo do carrinho

            try {
                const cliente = await query.first(); // Encontra o Cliente do usu√°rio
                if (cliente) {
                    // Pega o array do carrinho ou um array vazio se n√£o existir
                    const cart = cliente.get('carrinhoclient') || [];
                    console.log("[Load Cart Count] Objeto Cliente encontrado. Itens no carrinho:", cart.length);
                    updateCartCount(cart.length); // Atualiza UI
                } else {
                    // Se o Cliente ainda n√£o existe (pode acontecer antes de createClienteForUser terminar)
                    console.warn("[Load Cart Count] Nenhum objeto Cliente encontrado para este usu√°rio. Contagem zerada.");
                    updateCartCount(0);
                }
            } catch (error) {
                console.error("[Load Cart Count] Erro ao buscar objeto Cliente:", error);
                updateCartCount(0); // Zera na UI em caso de erro
            }
        } else {
            // Se chamado sem usu√°rio (n√£o deve acontecer no fluxo normal, mas por seguran√ßa)
            console.log("[Load Cart Count] Nenhum usu√°rio Parse fornecido. Contagem zerada.");
            updateCartCount(0);
        }
    }

    /**
     * Cria um objeto 'Cliente' para um usu√°rio Parse se ele ainda n√£o tiver um.
     * @param {Parse.User} user - O usu√°rio Parse.
     * @returns {Promise<Parse.Object | null>} O objeto Cliente ou null.
     */
    async function createClienteForUser(user) {
        if (!user) return null; // Retorna null se n√£o houver usu√°rio

        console.log(`[Cliente Check] Verificando/Criando objeto Cliente para usu√°rio ${user.id}...`);
        const Cliente = Parse.Object.extend("Cliente"); // Nome da classe
        const query = new Parse.Query(Cliente);
        query.equalTo("usuario", user); // Filtra pelo ponteiro 'usuario'

        try {
            const existingCliente = await query.first(); // Tenta encontrar um Cliente existente
            if (!existingCliente) {
                // Se n√£o existe, cria um novo
                console.log(`[Cliente Check] Cliente n√£o encontrado. Criando...`);
                const newCliente = new Cliente();
                newCliente.set("usuario", user); // Define o ponteiro para o usu√°rio
                newCliente.set("carrinhoclient", []); // Inicializa carrinho vazio

                // **IMPORTANTE: Definir ACLs para o Cliente**
                // Garante que apenas o pr√≥prio usu√°rio (e talvez admins) possa ler/escrever
                const acl = new Parse.ACL();
                acl.setReadAccess(user, true);  // Usu√°rio pode ler
                acl.setWriteAccess(user, true); // Usu√°rio pode escrever
                // Opcional: Dar acesso de leitura/escrita para a Role "admin"
                // acl.setRoleReadAccess("admin", true);
                // acl.setRoleWriteAccess("admin", true);
                newCliente.setACL(acl); // Aplica a ACL ao novo objeto Cliente

                await newCliente.save(); // Salva o novo Cliente no Back4App
                console.log("[Cliente Check] Objeto Cliente criado com sucesso:", newCliente.id);
                return newCliente; // Retorna o Cliente rec√©m-criado
            } else {
                // Se j√° existe, apenas loga e retorna o existente
                console.log("[Cliente Check] Objeto Cliente j√° existe:", existingCliente.id);
                return existingCliente;
            }
        } catch (error) {
            // Loga erro se a busca ou cria√ß√£o falhar (pode ser ACL, conex√£o, etc.)
            console.error("[Cliente Check] Erro ao verificar/criar Cliente:", error);
            // Retorna null para indicar falha, mas n√£o quebra a aplica√ß√£o
            return null;
        }
    }

    /**
     * Limpa o array 'carrinhoclient' no objeto 'Cliente' associado ao usu√°rio logado.
     * Revalida a sess√£o antes de prosseguir.
     */
    async function clearCart() {
        console.log("[Cart Clear] Iniciando limpeza do carrinho...");
        // Pergunta ao usu√°rio ANTES de qualquer opera√ß√£o
        if (!confirm("Tem certeza que deseja esvaziar seu carrinho?")) {
            console.log("[Cart Clear] Limpeza cancelada pelo usu√°rio.");
            return; // Sai se o usu√°rio cancelar
        }

        showLoadingState(true); // Mostra loading
        let parseUser = null; // Vari√°vel para guardar o usu√°rio validado

        // Tenta validar a sess√£o atual usando o token do localStorage
        const sessionToken = localStorage.getItem(SESSION_TOKEN_KEY);
        if (sessionToken) {
            console.log("[Cart Clear] Token encontrado. Tentando validar com Parse.User.me()...");
            try {
                // Valida o token no servidor e obt√©m o objeto User atualizado
                parseUser = await Parse.User.me(sessionToken);
                console.log("[Cart Clear] Sess√£o validada com sucesso via Parse.User.me(). Usu√°rio:", parseUser.id);
            } catch (error) {
                // Se a valida√ß√£o falhar (token inv√°lido/expirado)
                console.warn("[Cart Clear] Falha ao validar token com Parse.User.me():", error.code, error.message);
                localStorage.removeItem(SESSION_TOKEN_KEY); // Remove token inv√°lido
                updateAuthUI(null); // Atualiza UI para deslogado
                updateIframeContent(null); // Atualiza iframe
                parseUser = null; // Garante que parseUser √© null
            }
        } else {
            // Se n√£o h√° token no localStorage
            console.log("[Cart Clear] Nenhum token encontrado no localStorage.");
            updateAuthUI(null); // Garante UI deslogada
            updateIframeContent(null); // Garante iframe deslogado
        }

        // Verifica se temos um usu√°rio v√°lido AP√ìS a tentativa de valida√ß√£o
        if (!parseUser) {
            console.warn("[Cart Clear] N√£o foi poss√≠vel obter um usu√°rio v√°lido. Abortando limpeza.");
            alert("Voc√™ precisa estar logado para limpar o carrinho. Sua sess√£o pode ter expirado.");
            showLoadingState(false); // Esconde loading
            return; // Aborta a fun√ß√£o
        }

        // Se chegou aqui, temos um usu√°rio v√°lido (parseUser)
        console.log("[Cart Clear] Tentando limpar carrinho do Cliente para usu√°rio validado:", parseUser.id);
        const Cliente = Parse.Object.extend("Cliente");
        const query = new Parse.Query(Cliente);
        query.equalTo("usuario", parseUser); // Busca o Cliente associado ao usu√°rio

        try {
            const cliente = await query.first(); // Encontra o objeto Cliente
            if (cliente) {
                // Verifica se o carrinho j√° est√° vazio
                const currentCart = cliente.get('carrinhoclient') || [];
                if (currentCart.length === 0) {
                     console.log("[Cart Clear] Carrinho j√° est√° vazio.");
                     alert("Seu carrinho j√° est√° vazio.");
                     updateCartCount(0); // Garante UI zerada
                } else {
                    // Esvazia o array e salva
                    cliente.set('carrinhoclient', []);
                    await cliente.save();
                    updateCartCount(0); // Atualiza UI
                    alert("Carrinho esvaziado com sucesso!");
                    console.log("[Cart Clear] Carrinho do Cliente limpo no Parse.");

                    // Notifica o iframe (se existir)
                    if (iframe && iframe.contentWindow) {
                        iframe.contentWindow.postMessage({ type: 'cartCleared' }, '*');
                        console.log("[Cart Clear] Mensagem 'cartCleared' enviada para o iframe.");
                    }
                }
            } else {
                // Caso raro onde o Cliente n√£o foi encontrado mesmo com usu√°rio logado
                console.error("[Cart Clear] Objeto Cliente n√£o encontrado para o usu√°rio validado.");
                alert("Erro: N√£o foi poss√≠vel encontrar os dados do seu carrinho.");
                updateCartCount(0); // Zera UI por consist√™ncia
            }
        } catch (error) {
            // Erro ao buscar ou salvar o Cliente
            console.error("[Cart Clear] Erro ao limpar carrinho do Cliente:", error);
            let userMessage = "Erro ao limpar o carrinho.";
            if (error.code === Parse.Error.OBJECT_NOT_FOUND) {
                 userMessage = "Erro: Dados do carrinho n√£o encontrados.";
            } else if (error.code === Parse.Error.INVALID_ACL || error.code === 119) { // 119 √© c√≥digo comum de ACL
                 userMessage = "Erro de permiss√£o ao limpar o carrinho. Verifique as ACLs da classe Cliente.";
            } else {
                 userMessage += ` (${error.message})`;
            }
            alert(userMessage);
        } finally {
            showLoadingState(false); // Garante que o loading seja escondido
        }
    }

    /**
     * Mostra/Esconde um indicador de carregamento.
     * @param {boolean} isLoading - True para mostrar, false para remover.

    function showLoadingState(isLoading) {
        // Desabilita/habilita bot√µes para evitar cliques duplos
        if (logoutBtn) logoutBtn.disabled = isLoading;
        if (clearCartButton) clearCartButton.disabled = isLoading;
        // Adiciona/remove classe no body para estiliza√ß√£o (ex: opacidade, cursor)
        document.body.classList.toggle('app-loading', isLoading);
        console.log(`[Loading State] ${isLoading ? 'Ativado' : 'Desativado'}`);
    }

    /**
     * Renderiza o bot√£o Google Sign-In oficial.
     */
    function renderGoogleButton() {
        if (!googleSignInButtonContainer) {
            console.error("[Google Button] Container 'googleSignInButtonContainer' n√£o encontrado.");
            return;
        }
        // Verifica se a biblioteca GSI est√° carregada
        if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
            googleSignInButtonContainer.innerHTML = ''; // Limpa bot√£o antigo
            // Mostra o container apenas se a √°rea de login estiver vis√≠vel
            if (loginArea && loginArea.style.display !== 'none') {
                 googleSignInButtonContainer.style.display = 'block';
            } else {
                 googleSignInButtonContainer.style.display = 'none';
            }
            // Esconde o bot√£o fallback
            if (googleLoginBtnFallback) googleLoginBtnFallback.style.display = 'none';
            if (loginArea) loginArea.classList.remove('no-google-button'); // Remove classe de fallback

            try {
                // Renderiza o bot√£o GSI
                google.accounts.id.renderButton(
                    googleSignInButtonContainer,
                    { theme: "outline", size: "large", text: "signin_with", shape: "rectangular", logo_alignment: "left", width: "250" }
                );
                console.log("[Google Button] Bot√£o oficial GSI renderizado.");
            } catch (renderError) {
                 console.error("[Google Button] Erro ao renderizar o bot√£o GSI:", renderError);
                 showFallbackGoogleButton(); // Mostra fallback em caso de erro
            }
        } else {
            // Se GSI n√£o carregou, mostra fallback
            console.warn("[Google Button] Biblioteca Google GSI n√£o carregada ou falhou.");
            showFallbackGoogleButton();
        }
    }

    /**
     * Mostra o bot√£o/texto de fallback quando GSI falha.
     */
    function showFallbackGoogleButton() {
         if (googleSignInButtonContainer) googleSignInButtonContainer.innerHTML = ''; // Limpa container
         if (googleSignInButtonContainer) googleSignInButtonContainer.style.display = 'none'; // Esconde container
         if (loginArea) loginArea.classList.add('no-google-button'); // Adiciona classe para mostrar fallback CSS
         if (googleLoginBtnFallback) {
             googleLoginBtnFallback.style.display = 'inline-flex'; // Mostra bot√£o HTML
             // Adiciona aviso de que n√£o funcionar√°
             googleLoginBtnFallback.onclick = () => alert('O login com Google n√£o est√° dispon√≠vel no momento.');
         }
    }

    // --- Inicializa√ß√£o da Aplica√ß√£o ---
    window.onload = function () {
        console.log("[Window Load] P√°gina carregada. Iniciando configura√ß√£o...");

        // Adiciona listeners aos bot√µes principais
        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        } else {
            console.error("CR√çTICO: Bot√£o Logout ('logoutBtn') n√£o encontrado!");
        }
        if (clearCartButton) {
            clearCartButton.addEventListener('click', clearCart);
        } else {
            console.warn("Bot√£o Limpar Carrinho ('clearCartBtn') n√£o encontrado!");
        }

        // Configura√ß√£o do Google Sign-In
        if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
            console.log("[Google Init] Inicializando Google Identity Services...");
            try {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleCredentialResponse, // Fun√ß√£o chamada ap√≥s login Google
                });
                console.log("[Google Init] Google Identity Services inicializado.");

                // 1. Tenta validar a sess√£o Parse existente
                checkSessionOnLoad().then(() => {
                    // 2. Renderiza o bot√£o Google SOMENTE SE n√£o houver usu√°rio logado ap√≥s a verifica√ß√£o
                    // Parse.User.current() foi atualizado por checkSessionOnLoad se a sess√£o era v√°lida
                    if (!Parse.User.current()) {
                        console.log("[Init Flow] Usu√°rio n√£o logado. Renderizando bot√£o Google.");
                        renderGoogleButton();
                    } else {
                         console.log("[Init Flow] Usu√°rio j√° logado via sess√£o.");
                         // Garante que o bot√£o GSI n√£o seja mostrado se j√° logado
                         if (googleSignInButtonContainer) googleSignInButtonContainer.style.display = 'none';
                    }
                }).catch(err => {
                     // Erro durante a verifica√ß√£o da sess√£o
                     console.error("[Init Error] Erro durante checkSessionOnLoad:", err);
                     // Tenta renderizar o bot√£o Google mesmo assim se n√£o houver usu√°rio
                     if (!Parse.User.current()) renderGoogleButton();
                });

            } catch (initError) {
                 // Erro na inicializa√ß√£o do GSI
                 console.error("[Google Init] Erro CR√çTICO ao inicializar Google Identity Services:", initError);
                 // Tenta verificar a sess√£o Parse e mostra fallback se deslogado
                 checkSessionOnLoad().finally(() => { if (!Parse.User.current()) showFallbackGoogleButton(); });
            }

        } else {
            // Biblioteca GSI n√£o carregou
            console.error("[Google Init] Falha CR√çTICA: Objeto 'google.accounts.id' n√£o encontrado.");
            // Tenta verificar a sess√£o Parse e mostra fallback se deslogado
             checkSessionOnLoad().finally(() => { if (!Parse.User.current()) showFallbackGoogleButton(); });
        }

        // --- Listener para mensagens do iframe ---
        window.addEventListener('message', (event) => {
            // !! IMPORTANTE: Verifique event.origin em produ√ß√£o !!
            // Ex: if (event.origin !== 'https://SUA_ORIGEM_ESPERADA.com') return;

            if (event.data && typeof event.data === 'object') {
                 switch (event.data.type) {
                     case 'cartUpdate': // Mensagem vinda do iframe quando adiciona/remove item
                         console.log("[Message Listener] Recebido 'cartUpdate' do iframe. Nova contagem:", event.data.count);
                         if (typeof event.data.count === 'number' && !isNaN(event.data.count)) {
                             updateCartCount(event.data.count); // Atualiza contador na p√°gina principal
                         } else {
                             console.warn("[Message Listener] Contagem inv√°lida recebida:", event.data.count);
                         }
                         break;
                     case 'cartCleared': // Mensagem vinda do iframe ap√≥s limpar carrinho l√° dentro (se aplic√°vel)
                         console.log("[Message Listener] Recebido 'cartCleared' do iframe.");
                         updateCartCount(0); // Garante que o contador principal est√° zerado
                         break;
                     // Adicione outros tipos de mensagens se necess√°rio
                     default:
                        break; // Ignora mensagens desconhecidas
                }
            }
        });

        console.log("[Init] Configura√ß√£o inicial da p√°gina conclu√≠da.");
    };
  </script>
