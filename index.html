  <script>
    // --- Configura√ß√£o Parse/Back4App ---
   
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I"); // Substitua pelas suas chaves
    Parse.serverURL = "https://parseapi.back4app.com/";
    Parse.User.disableUnsafeCurrentUser(); // Desabilita armazenamento autom√°tico do usu√°rio

    // --- Configura√ß√£o Google Sign-In ---
    // !! IMPORTANTE: Substitua pelo seu Client ID do Google Cloud Console !!
    const GOOGLE_CLIENT_ID = "21514234895-keiqos567ifvs4hjkg3l1q5mvun8lri0.apps.googleusercontent.com";

    // --- Constantes ---
    const SESSION_TOKEN_KEY = 'parseSessionToken'; // Chave para localStorage

    // --- Elementos DOM ---
    const loginArea = document.getElementById('loginArea');
    const userArea = document.getElementById('userArea');
    const welcomeUser = document.getElementById('welcomeUser');
    const adminPanel = document.getElementById('adminPanel');
    const cartButton = document.getElementById('meuCarrinhoBtn');
    const clearCartButton = document.getElementById('clearCartBtn');
    const cartCountSpan = document.getElementById('cart-count');
    const iframe = document.getElementById('mainContent');
    const logoutBtn = document.getElementById('logoutBtn');
    const googleSignInButtonContainer = document.getElementById('googleSignInButton');
    const googleLoginBtnFallback = document.getElementById('googleLoginBtnFallback');


    // --- Fun√ß√µes ---

    /**
     * Callback chamado pela biblioteca Google Identity Services ap√≥s login bem-sucedido.
     * Recebe o ID Token do Google e tenta logar/linkar no Parse.
     * @param {object} response - Objeto de resposta da credencial do Google. Cont√©m response.credential (o ID Token JWT).
     */
 async function handleGoogleCredentialResponse(response) {
        console.log("[Google Sign-In] Credencial recebida:", response);
        const googleIdToken = response.credential;

        if (!googleIdToken) {
            console.error("[Google Sign-In] ID Token n√£o encontrado.");
            alert("Falha ao obter credenciais do Google. Tente novamente.");
            return;
        }

        // Decodificar token para obter o ID do Google (sub)
        const decodedToken = JSON.parse(atob(googleIdToken.split('.')[1]));
        const googleUserId = decodedToken.sub;

        // AuthData CORRETO com id e id_token
        const authData = {
            id: googleUserId,
            id_token: googleIdToken
        };

        showLoadingState(true);

        try {
            console.log("[Parse Login] Tentando logar com Google...");
            // Sintaxe corrigida: 'google' como string
            const user = await Parse.User.logInWith('google', { authData });

            // Salvar session token
            const sessionToken = user.getSessionToken();
            localStorage.setItem(SESSION_TOKEN_KEY, sessionToken);

            // Atualizar nome/foto (se necess√°rio)
            if (!user.existed()) {
                const googleName = decodedToken.name || "";
                const googlePicture = decodedToken.picture || "";
                
                if (googleName && !user.get('displayName')) {
                    user.set("displayName", googleName);
                    await user.save();
                }
                if (googlePicture && !user.get('profilePictureUrl')) {
                    user.set("profilePictureUrl", googlePicture);
                    await user.save();
                }
            }

            await onLoginSuccess(user);

        } catch (error) {
            console.error("[Erro] Login com Google falhou:", error);
            alert(`Erro: ${error.message}`);
            localStorage.removeItem(SESSION_TOKEN_KEY);
            updateAuthUI(null);
        } finally {
            showLoadingState(false);
        }
    }

    /**
     * Fun√ß√£o chamada ap√≥s um login bem-sucedido no Parse (via Google ou 'become').
     * Atualiza a interface e carrega dados do usu√°rio.
     * @param {Parse.User} user - O usu√°rio Parse logado.
     */
    async function onLoginSuccess(user) {
        console.log("[Login Success] Processando para usu√°rio:", user.id);
        updateAuthUI(user); // Atualiza a UI principal (bem-vindo, bot√µes)
        // Carrega dados ass√≠ncronos em paralelo para agilizar
        await Promise.all([
             loadInitialCartCount(), // Carrega contagem do carrinho do objeto Cliente
             checkAdminStatus(user) // Verifica se o usu√°rio tem a Role "Admin"
        ]);
        updateIframeContent(user); // Atualiza o conte√∫do do iframe (produtos.html)
        // Opcional: Criar o objeto Cliente se n√£o existir
        // await createClienteForUser(user);
    }


    /**
     * Tenta retomar a sess√£o Parse usando o token armazenado no localStorage.
     * Chamado no carregamento inicial da p√°gina.
     */
    async function checkSessionOnLoad() {
        console.log("[Session Check] Verificando sess√£o Parse no carregamento...");
        const sessionToken = localStorage.getItem(SESSION_TOKEN_KEY);

        if (sessionToken) {
            console.log("[Session Check] Token encontrado. Tentando Parse.User.become().");
            showLoadingState(true); // Mostra loading enquanto verifica a validade do token
            try {
                // Tenta validar o token e se tornar o usu√°rio correspondente
                const user = await Parse.User.become(sessionToken);
                console.log("[Session Check] Parse.User.become() bem-sucedido para usu√°rio:", user.id);
                // Se 'become' funcionou, o usu√°rio est√° logado no Parse. Processa o login.
                await onLoginSuccess(user);
            } catch (error) {
                // O token √© inv√°lido (expirado, revogado, etc.) ou houve erro de rede
                console.warn("[Session Check] Falha ao usar Parse.User.become() (token inv√°lido/expirado?):", error.message);
                localStorage.removeItem(SESSION_TOKEN_KEY); // Remove o token inv√°lido
                updateAuthUI(null); // Garante UI de deslogado
                updateIframeContent(null); // Garante iframe de deslogado
            } finally {
                 // Esconde o loading ap√≥s a tentativa de 'become'
                 showLoadingState(false);
            }
        } else {
            console.log("[Session Check] Nenhum token encontrado no localStorage.");
            // Garante que a UI e o iframe estejam no estado deslogado se n√£o houver token
            updateAuthUI(null);
            updateIframeContent(null);
        }
    }


    /**
     * Atualiza a interface de autentica√ß√£o (mostra/esconde √°reas de login/usu√°rio,
     * atualiza mensagem de boas-vindas e bot√µes).
     * @param {Parse.User | null} parseUser - O objeto de usu√°rio do Parse logado ou null.
     */
    function updateAuthUI(parseUser) {
      if (parseUser) {
        // --- Estado Logado ---
        loginArea.style.display = 'none'; // Esconde √°rea de login
        userArea.style.display = 'flex'; // Mostra √°rea do usu√°rio

        // Monta a mensagem de boas-vindas
        // Prioriza 'displayName', depois 'username', depois parte do email
        const displayName = parseUser.get('displayName') || parseUser.get('username') || parseUser.get('email')?.split('@')[0] || 'Usu√°rio';
        let welcomeMessage = `Bem-vindo, ${displayName}!`;

        // Adiciona a foto do perfil se dispon√≠vel (obtida do Google e salva no Parse)
        const profilePic = parseUser.get('profilePictureUrl');
        if (profilePic) {
          // Adiciona onerror para caso a URL da imagem falhe
          welcomeMessage += ` <img src="${profilePic}" alt="Foto" style="width: 30px; height: 30px; border-radius: 50%; margin-left: 8px; vertical-align: middle;" onerror="this.style.display='none';">`;
        }
        welcomeUser.innerHTML = welcomeMessage;

        // Mostra bot√µes espec√≠ficos do usu√°rio logado (carrinho, etc.)
        if(cartButton) cartButton.style.display = 'inline-flex';
        if(clearCartButton) clearCartButton.style.display = 'inline-block'; // ou 'inline-flex'

      } else {
        // --- Estado Deslogado ---
        loginArea.style.display = 'flex'; // Mostra √°rea de login
        userArea.style.display = 'none'; // Esconde √°rea do usu√°rio
        welcomeUser.innerHTML = ''; // Limpa mensagem de boas-vindas
        adminPanel.style.display = 'none'; // Garante que painel admin est√° oculto

        // Esconde bot√µes do carrinho
        if(cartButton) cartButton.style.display = 'none';
        if(clearCartButton) clearCartButton.style.display = 'none';

        // Renderiza o bot√£o do Google novamente para permitir novo login
        // Isso √© importante caso o usu√°rio deslogue e queira logar de novo
        renderGoogleButton();
      }
      console.log("[UI Update] Interface de autentica√ß√£o atualizada. Logado:", !!parseUser);
    }

    /**
     * Fun√ß√£o unificada para lidar com o processo de logout do Parse.
     * Limpa a sess√£o local e atualiza a UI.
     */
    async function handleLogout() {
        console.log("[Logout] Iniciando processo de logout do Parse...");
        showLoadingState(true);
        try {
            // Desloga o usu√°rio da sess√£o atual do Parse
            await Parse.User.logOut();
            console.log('[Logout] Parse.User.logOut() conclu√≠do.');
        } catch (error) {
            // Mesmo com erro no logout do Parse (raro), prossegue com limpeza local
            console.error('[Logout] Erro ao sair do Parse (sess√£o pode j√° estar inv√°lida):', error);
        } finally {
            // Limpa o token do localStorage independentemente de erro no logOut
            localStorage.removeItem(SESSION_TOKEN_KEY);
            updateCartCount(0); // Zera contagem do carrinho na UI
            updateAuthUI(null); // Atualiza UI para o estado deslogado (isso renderizar√° o bot√£o Google)
            updateIframeContent(null); // Atualiza iframe para a vers√£o offline
            console.log("[Logout] Sess√£o local limpa.");
             // Esconde o loading ap√≥s a conclus√£o do logout
             showLoadingState(false);
            // Opcional: Chamar fun√ß√µes de sign-out do Google se desejar deslogar completamente do Google
            // Ex: google.accounts.id.disableAutoSelect();
            // Ex: google.accounts.id.revoke(googleUserId, done => { console.log('Google Access Revoked'); });
        }
    }

    /**
     * Verifica se o usu√°rio Parse logado pertence √† Role "Admin".
     * Mostra ou esconde o painel de administra√ß√£o baseado no resultado.
     * IMPORTANTE: Requer que uma Role chamada "Admin" exista no Back4App
     * e que os usu√°rios administradores sejam adicionados a ela.
     * @param {Parse.User} parseUser - O objeto de usu√°rio Parse logado.
     */
    async function checkAdminStatus(parseUser) {
        // Se n√£o h√° usu√°rio logado, esconde o painel
        if (!parseUser) {
            adminPanel.style.display = 'none';
            return;
        }
        console.log(`[Admin Check] Verificando status de admin (Role 'Admin') para usu√°rio Parse: ${parseUser.id}`);
        try {
            // Cria uma query pela Role espec√≠fica chamada "Admin"
            const roleQuery = new Parse.Query(Parse.Role);
            roleQuery.equalTo("name", "Admin"); // O nome DEVE corresponder exatamente ao da Role no Back4App
            // Verifica se o usu√°rio atual (parseUser) est√° contido na lista de usu√°rios dessa Role
            roleQuery.equalTo("users", parseUser);

            // Executa a query. N√£o precisa de MasterKey aqui.
            // first() retorna a Role se o usu√°rio estiver nela, ou undefined caso contr√°rio.
            const adminRole = await roleQuery.first();

            // Se adminRole n√£o for undefined/null, o usu√°rio est√° na Role "Admin"
            const isAdmin = !!adminRole;

            console.log(`[Admin Check] Usu√°rio ${parseUser.id} pertence √† Role 'Admin'? ${isAdmin}`);
            // Mostra ou esconde o painel de administra√ß√£o com base no resultado
            adminPanel.style.display = isAdmin ? 'flex' : 'none';

        } catch (error) {
            // Erro ao consultar Roles (pode ser permiss√£o, rede, etc.)
            console.error('[Admin Check] Erro ao verificar Role "Admin":', error);
            adminPanel.style.display = 'none'; // Esconde o painel por seguran√ßa em caso de erro
        }
    }

    /**
     * Atualiza o atributo 'src' do iframe principal para mostrar
     * conte√∫do apropriado para usu√°rio logado ou deslogado.
     * @param {Parse.User | null} user - Um objeto de usu√°rio Parse ou null.
     */
    function updateIframeContent(user) {
        // Define o src do iframe com base no estado de login
        const targetSrc = user ? 'produtos.html' : 'produtosoff.html';
        // Verifica se o iframe existe e se o src precisa ser atualizado
        if (iframe && !iframe.src.includes(targetSrc)) {
            iframe.src = targetSrc;
            console.log(`[Iframe Update] Iframe atualizado para: ${targetSrc}`);
        } else if (iframe) {
            // Se o src j√° est√° correto, n√£o faz nada para evitar recarregamento
            console.log(`[Iframe Update] Iframe j√° est√° em ${targetSrc}. Nenhuma altera√ß√£o.`);
        } else {
            // Loga um aviso se o elemento iframe n√£o for encontrado no DOM
            console.warn("[Iframe Update] Elemento iframe n√£o encontrado.");
        }
    }

    /**
     * Atualiza o n√∫mero exibido no contador de itens do carrinho na UI.
     * @param {number} count - O n√∫mero de itens no carrinho.
     */
    function updateCartCount(count) {
        // Atualiza o texto do span do contador se ele existir
        if (cartCountSpan) {
            cartCountSpan.textContent = count;
            console.log(`[Cart Count UI] Atualizado para: ${count}`);

            console.warn("[Cart Count UI] Span do contador de carrinho ('cart-count') n√£o encontrado.");

    /**
     * Carrega a contagem inicial do carrinho buscando o objeto 'Cliente'
     * associado ao usu√°rio Parse atualmente logado.
     */
    async function loadInitialCartCount() {
        const parseUser = Parse.User.current(); // Pega o usu√°rio Parse logado
        if (parseUser) {
            console.log("[Load Cart Count] Buscando contagem para usu√°rio Parse:", parseUser.id);
            const Cliente = Parse.Object.extend("Cliente"); // Referencia a classe 'Cliente'
            const query = new Parse.Query(Cliente);
            query.equalTo("usuario", parseUser); // Filtra pelo ponteiro 'usuario' igual ao usu√°rio atual
            query.select("carrinhoclient"); // Otimiza√ß√£o: busca apenas o campo do carrinho

            try {
                // Busca o primeiro (e √∫nico esperado) objeto Cliente para este usu√°rio
                const cliente = await query.first();
                if (cliente) {
                    // Se encontrou o Cliente, pega o array 'carrinhoclient' (ou um array vazio se for null/undefined)
                    const cart = cliente.get('carrinhoclient') || [];
                    console.log("[Load Cart Count] Objeto Cliente encontrado. Itens no carrinho:", cart.length);
                    // Atualiza a UI com a contagem de itens no array
                    updateCartCount(cart.length);
                } else {
                    // Se n√£o encontrou um objeto Cliente associado
                    console.warn("[Load Cart Count] Nenhum objeto Cliente encontrado para este usu√°rio. Contagem zerada.");
                    updateCartCount(0); // Define a contagem como 0 na UI
                    // Considerar criar o Cliente aqui se for um requisito que ele sempre exista ap√≥s o login
                    // await createClienteForUser(parseUser);
                }
            } catch (error) {
                // Erro ao buscar o objeto Cliente (rede, permiss√£o, etc.)
                console.error("[Load Cart Count] Erro ao buscar objeto Cliente:", error);
                updateCartCount(0); // Zera a contagem na UI em caso de erro
            }
        } else {
            // Se n√£o h√° usu√°rio Parse logado
            console.log("[Load Cart Count] Nenhum usu√°rio Parse logado. Contagem zerada.");
            updateCartCount(0); // Zera a contagem na UI
        }
    }

     /**
      * (Fun√ß√£o Exemplo - Opcional) Cria um objeto 'Cliente' para um usu√°rio Parse
      * se ele ainda n√£o tiver um associado.
      * @param {Parse.User} user - O usu√°rio Parse para o qual criar o Cliente.
      */
     async function createClienteForUser(user) {
         console.log(`[Cliente Check] Verificando/Criando objeto Cliente para usu√°rio ${user.id}...`);
         const Cliente = Parse.Object.extend("Cliente");
         const query = new Parse.Query(Cliente);
         query.equalTo("usuario", user); // Busca por Cliente existente ligado a este usu√°rio

         try {
             const existingCliente = await query.first();
             if (!existingCliente) {
                 // Se n√£o existe, cria um novo
                 console.log(`[Cliente Check] Cliente n√£o encontrado. Criando...`);
                 const newCliente = new Cliente();
                 newCliente.set("usuario", user); // Linka com o usu√°rio Parse
                 newCliente.set("carrinhoclient", []); // Inicializa carrinho vazio
                 await newCliente.save(); // Salva o novo Cliente no Parse
                 console.log("[Cliente Check] Objeto Cliente criado com sucesso:", newCliente.id);
                 return newCliente; // Retorna o cliente rec√©m-criado
             } else {
                 console.log("[Cliente Check] Objeto Cliente j√° existe:", existingCliente.id);
                 return existingCliente; // Retorna o cliente existente
             }
         } catch (saveError) {
             console.error("[Cliente Check] Erro ao verificar/criar Cliente:", saveError);
             // N√£o impede o fluxo principal, mas loga o erro
             return null;
         }
     }


    /**
     * Limpa o array 'carrinhoclient' no objeto 'Cliente' associado ao usu√°rio logado.
     */
    async function clearCart() {
        const parseUser = Parse.User.current(); // Pega o usu√°rio logado
        if (!parseUser) {
            alert("Voc√™ precisa estar logado para limpar o carrinho.");
            return;
        }
        // Confirma√ß√£o do usu√°rio
        if (!confirm("Tem certeza que deseja esvaziar seu carrinho?")) {
            return; // Cancela se o usu√°rio clicar em "Cancelar"
        }

        showLoadingState(true); // Mostra loading
        console.log("[Cart Clear] Tentando limpar carrinho do Cliente...");
        const Cliente = Parse.Object.extend("Cliente");
        const query = new Parse.Query(Cliente);
        query.equalTo("usuario", parseUser); // Busca o Cliente do usu√°rio atual

        try {
            const cliente = await query.first(); // Encontra o objeto Cliente
            if (cliente) {
                // Se encontrou o Cliente
                cliente.set('carrinhoclient', []); // Define o campo como um array vazio
                await cliente.save(); // Salva a altera√ß√£o no Parse/Back4App
                updateCartCount(0); // Atualiza a contagem na UI para 0
                alert("Carrinho esvaziado com sucesso!");
                console.log("[Cart Clear] Carrinho do Cliente limpo no Parse.");

                // Envia mensagem para o iframe (produtos.html) para que ele possa atualizar sua UI interna
                if (iframe && iframe.contentWindow) {
                    // Envia um objeto simples indicando que o carrinho foi limpo
                    iframe.contentWindow.postMessage({ type: 'cartCleared' }, '*'); // Use origem espec√≠fica em produ√ß√£o!
                    console.log("[Cart Clear] Mensagem 'cartCleared' enviada para o iframe.");
                }
            } else {
                // Se n√£o encontrou um objeto Cliente para o usu√°rio (pode indicar um problema)
                console.warn("[Cart Clear] Objeto Cliente n√£o encontrado para o usu√°rio. N√£o foi poss√≠vel limpar.");
                alert("Erro: N√£o foi poss√≠vel encontrar os dados do seu carrinho para limpar.");
                // Mesmo assim, zera a UI para consist√™ncia visual
                updateCartCount(0);
            }
        } catch (error) {
            // Erro ao buscar ou salvar o objeto Cliente
            console.error("[Cart Clear] Erro ao limpar carrinho do Cliente:", error);
            alert("Erro ao limpar o carrinho: " + error.message);
        } finally {
            showLoadingState(false); // Esconde loading
        }
    }

    /**
     * Mostra/Esconde um indicador de carregamento simples (adicionando/removendo
     * uma classe no body e desabilitando bot√µes).
     * @param {boolean} isLoading - True para mostrar estado de loading, false para remover.
     */
    function showLoadingState(isLoading) {
        // Desabilita/Habilita bot√µes principais para feedback visual
        if (logoutBtn) logoutBtn.disabled = isLoading;
        if (clearCartButton) clearCartButton.disabled = isLoading;
        // Adiciona ou remove uma classe CSS no body para estiliza√ß√£o global de loading (ex: opacidade)
        document.body.classList.toggle('app-loading', isLoading);
        console.log(`[Loading State] ${isLoading ? 'Ativado' : 'Desativado'}`);
    }

     /**
      * Renderiza o bot√£o Google Sign-In oficial usando a biblioteca GSI
      * dentro do container 'googleSignInButtonContainer'.
      * Mostra um bot√£o fallback se a biblioteca GSI n√£o carregar.
      */
     function renderGoogleButton() {
         // Verifica se a biblioteca Google Identity Services (GSI) est√° carregada e pronta
         if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
             // Limpa o container de qualquer bot√£o anterior (√∫til se re-renderizar ap√≥s logout)
             googleSignInButtonContainer.innerHTML = '';
             // Remove a classe que mostra o texto/bot√£o fallback
             loginArea.classList.remove('no-google-button');

             // Renderiza o bot√£o Google Sign-In
             google.accounts.id.renderButton(
                 googleSignInButtonContainer, // O elemento DIV onde o bot√£o ser√° inserido
                 { // Op√ß√µes de configura√ß√£o da apar√™ncia do bot√£o
                    theme: "outline",       // Estilo do bot√£o (filled, outline)
                    size: "large",          // Tamanho (small, medium, large)
                    text: "signin_with",    // Texto (signin_with, signup_with, continue_with)
                    shape: "rectangular",   // Formato (rectangular, pill, circle, square)
                    logo_alignment: "left", // Alinhamento do logo (left, center)
                    width: "250"            // Largura customizada (opcional)
                 }
             );
             console.log("[Google Button] Bot√£o oficial GSI renderizado.");
         } else {
             // Se a biblioteca GSI n√£o estiver dispon√≠vel (erro no carregamento, bloqueio, etc.)
             console.warn("[Google Button] Biblioteca Google GSI n√£o carregada ou falhou. Mostrando bot√£o/texto fallback.");
             // Limpa o container GSI (caso tenha algo)
             googleSignInButtonContainer.innerHTML = '';
             // Adiciona a classe para mostrar o texto 'p' e o bot√£o fallback
             loginArea.classList.add('no-google-button');
             // Mostra o bot√£o HTML fallback (que n√£o funcionar√° sem GSI, mas indica a inten√ß√£o)
             if (googleLoginBtnFallback) {
                 googleLoginBtnFallback.style.display = 'inline-flex';
             }
         }
     }

    // --- Inicializa√ß√£o da Aplica√ß√£o ---
    // A fun√ß√£o window.onload garante que o DOM est√° pronto e os scripts (incluindo GSI) tiveram chance de carregar.
    window.onload = function () {
      console.log("[Window Load] P√°gina carregada. Iniciando configura√ß√£o...");

      // Verifica se a biblioteca Google Identity Services (GSI) est√° dispon√≠vel
      if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
          console.log("[Google Init] Inicializando Google Identity Services...");
          try {
              // Inicializa a biblioteca GSI com o Client ID e a fun√ß√£o de callback
              google.accounts.id.initialize({
                  client_id: GOOGLE_CLIENT_ID,
                  callback: handleGoogleCredentialResponse, // Fun√ß√£o chamada ap√≥s login Google bem-sucedido
                  // auto_select: true, // Descomente para tentar login autom√°tico silencioso (Google One Tap)
                  // ux_mode: "popup", // Alternativa: abrir popup em vez de redirecionar (padr√£o √© 'redirect' se n√£o especificar callback)
              });
              console.log("[Google Init] Google Identity Services inicializado com sucesso.");

              // 1. Tenta retomar a sess√£o Parse existente PRIMEIRO
              checkSessionOnLoad().then(() => {
                  // 2. S√ì renderiza o bot√£o Google SE o usu√°rio N√ÉO estiver logado ap√≥s checkSessionOnLoad
                  if (!Parse.User.current()) {
                      renderGoogleButton();
                      // Opcional: Ativar o Google One Tap para login r√°pido se o usu√°rio j√° estiver logado no Google
                      // google.accounts.id.prompt((notification) => {
                      //    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                      //        console.log('Google One Tap n√£o foi exibido.');
                      //    }
                      // });
                  }
              }).catch(err => {
                   console.error("[Init Error] Erro durante checkSessionOnLoad:", err);
                   // Mesmo com erro na sess√£o, tenta renderizar bot√£o de login se GSI carregou
                   if (!Parse.User.current()) renderGoogleButton();
              });

          } catch (initError) {
               console.error("[Google Init] Erro CR√çTICO ao inicializar Google Identity Services:", initError);
               // Tenta verificar sess√£o Parse e mostrar fallback mesmo se Google falhar
               checkSessionOnLoad().then(() => { if (!Parse.User.current()) renderGoogleButton(); });
          }

      } else {
          // Se a biblioteca GSI n√£o carregou corretamente
          console.error("[Google Init] Falha: Objeto 'google.accounts.id' n√£o encontrado. Verifique se o script GSI carregou e se n√£o h√° bloqueios (adblockers).");
          // Tenta verificar a sess√£o Parse mesmo assim e mostra o bot√£o fallback se deslogado
           checkSessionOnLoad().then(() => { if (!Parse.User.current()) renderGoogleButton(); });
      }

      // --- Adiciona Listeners para bot√µes que sempre existem (Logout, Limpar Carrinho) ---
      if (logoutBtn) {
        logoutBtn.addEventListener('click', handleLogout);
      } else {
          console.error("Elemento do bot√£o Logout ('logoutBtn') n√£o encontrado!");
      }
      if (clearCartButton) {
        clearCartButton.addEventListener('click', clearCart);
      } else {
          console.error("Elemento do bot√£o Limpar Carrinho ('clearCartBtn') n√£o encontrado!");
      }

       // --- Listener para mensagens recebidas do iframe (ex: atualiza√ß√£o do carrinho) ---
        window.addEventListener('message', (event) => {
            // IMPORTANTE: Em produ√ß√£o, SEMPRE verifique a origem da mensagem por seguran√ßa!
            // Ex: if (event.origin !== 'https://SUA_ORIGEM_ESPERADA.com') return;

            // Verifica se a mensagem tem o formato esperado (type: 'cartUpdate')
            if (event.data && event.data.type === 'cartUpdate') {
                console.log("[Message Listener] Recebido 'cartUpdate' do iframe. Nova contagem:", event.data.count);
                // Atualiza o contador do carrinho na p√°gina principal
                updateCartCount(event.data.count);
            }
             // Poderia adicionar outros tipos de mensagem aqui (ex: 'itemAdded', 'error')
        });

        console.log("[Init] Configura√ß√£o inicial de listeners conclu√≠da.");
    };

  </script>
