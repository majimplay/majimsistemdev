<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Virtual com Parse Server</title>
  <style>
    /* Estilos gerais e do cabeçalho */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo h2 {
      margin: 0;
    }
    .auth-area {
      display: flex;
      align-items: center;
    }
    .login-form, .user-info {
      display: flex;
      align-items: center;
    }
    .login-form input {
      margin-right: 5px;
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
    .login-form button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .login-form a, .user-info a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
    }
    .user-info button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background: #dc3545;
      color: white;
      cursor: pointer;
    }
    /* Estilos do conteúdo */
    .container {
      padding: 20px;
    }
    .container h1 {
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #218838;
    }
    /* Estilos do Modal do Carrinho */
    #cartModal {
      display: none; /* Oculto por padrão */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #cartModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 500px;
    }
    #cartModal h2 {
      margin-top: 0;
    }
    #cartItems {
      margin: 20px 0;
    }
    #cartItems div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #cartModal button {
      padding: 8px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <!-- SDK do Parse -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <!-- Cabeçalho com login/usuário -->
  <header>
    <div class="logo">
      <h2>Minha Loja</h2>
    </div>
    <div class="auth-area">
      <!-- Área de login (exibida se o usuário não estiver logado) -->
      <div id="loginArea" class="login-form">
        <input type="text" id="usernameInput" placeholder="Nome">
        <input type="password" id="passwordInput" placeholder="Senha">
        <button id="loginBtn">Entrar</button>
        <a href="#" id="forgotPasswordLink">Esqueci a senha</a>
        <a href="#" id="registerLink">Registrar</a>
      </div>
      <!-- Área de usuário logado -->
      <div id="userArea" class="user-info" style="display:none;">
        <span id="welcomeUser"></span>
        <a href="#" id="cartLink">Carrinho</a>
        <button id="logoutBtn">Sair</button>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal: Exibição dos produtos -->
  <div class="container">
    <h1>Produtos à Venda</h1>
    <div id="productGrid" class="product-grid">
      <!-- Os produtos serão carregados dinamicamente -->
    </div>
  </div>

  <!-- Modal do Carrinho de Compras -->
  <div id="cartModal">
    <div class="modal-content">
      <h2>Carrinho de Compras</h2>
      <div id="cartItems">
        <!-- Itens do carrinho -->
      </div>
      <div>
        <strong>Total: R$ <span id="cartTotal">0.00</span></strong>
      </div>
      <button id="closeCartBtn">Fechar</button>
    </div>
  </div>

  <script>
    // Inicializa o Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com";

    let cart = []; // Array que representa o carrinho de compras

    // Atualiza a interface de autenticação
    function updateAuthUI() {
      const currentUser = Parse.User.current();
      if (currentUser) {
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("userArea").style.display = "flex";
        document.getElementById("welcomeUser").textContent = "Bem-vindo, " + currentUser.get("username") + "!";
      } else {
        document.getElementById("loginArea").style.display = "flex";
        document.getElementById("userArea").style.display = "none";
      }
    }

    // Função para carregar produtos do Parse
    async function loadProducts() {
      const Produto = Parse.Object.extend("Produto");
      const query = new Parse.Query(Produto);
      try {
        const results = await query.find();
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";
        results.forEach(produto => {
          const card = document.createElement("div");
          card.className = "product-card";
          const imgUrl = (produto.get("imagens") && produto.get("imagens")[0]) || "https://via.placeholder.com/200x200?text=Sem+Imagem";
          card.innerHTML = `
            <img src="${imgUrl}" alt="${produto.get("nome")}">
            <h3>${produto.get("nome")}</h3>
            <p>R$ ${parseFloat(produto.get("preco")).toFixed(2)}</p>
            <button onclick="addToCart('${produto.id}', '${produto.get("nome")}', ${parseFloat(produto.get("preco")).toFixed(2)})">Comprar</button>
          `;
          grid.appendChild(card);
        });
      } catch (error) {
        console.error("Erro ao carregar produtos: ", error);
      }
    }

    // Adiciona um produto ao carrinho
    function addToCart(id, name, price) {
      cart.push({ id, name, price });
      alert(name + " adicionado ao carrinho!");
    }

    // Exibe o modal do carrinho
    document.getElementById("cartLink").addEventListener("click", function(e) {
      e.preventDefault();
      renderCart();
      document.getElementById("cartModal").style.display = "flex";
    });

    // Fecha o modal do carrinho
    document.getElementById("closeCartBtn").addEventListener("click", function() {
      document.getElementById("cartModal").style.display = "none";
    });

    // Renderiza os itens do carrinho e calcula o total
    function renderCart() {
      const cartItemsDiv = document.getElementById("cartItems");
      cartItemsDiv.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += parseFloat(item.price);
        const itemDiv = document.createElement("div");
        itemDiv.innerHTML = `<span>${item.name} - R$ ${parseFloat(item.price).toFixed(2)}</span> <button onclick="removeFromCart(${index})">Remover</button>`;
        cartItemsDiv.appendChild(itemDiv);
      });
      document.getElementById("cartTotal").textContent = total.toFixed(2);
    }

    // Remove um item do carrinho
    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    // Função de login
    document.getElementById("loginBtn").addEventListener("click", async function() {
      const username = document.getElementById("usernameInput").value;
      const password = document.getElementById("passwordInput").value;
      try {
        await Parse.User.logIn(username, password);
        updateAuthUI();
        alert("Login realizado com sucesso!");
        loadProducts();
      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    });

    // Função para recuperação de senha
    document.getElementById("forgotPasswordLink").addEventListener("click", async function(e) {
      e.preventDefault();
      const email = prompt("Digite seu email para recuperação de senha:");
      if (email) {
        try {
          await Parse.User.requestPasswordReset(email);
          alert("Email de recuperação enviado!");
        } catch (error) {
          alert("Erro: " + error.message);
        }
      }
    });

    // Função de registro
    document.getElementById("registerLink").addEventListener("click", async function(e) {
      e.preventDefault();
      const username = prompt("Escolha um nome de usuário:");
      const email = prompt("Digite seu email:");
      const password = prompt("Escolha uma senha:");
      const user = new Parse.User();
      user.set("username", username);
      user.set("email", email);
      user.set("password", password);
      try {
        await user.signUp();
        updateAuthUI();
        alert("Registro realizado com sucesso!");
        loadProducts();
      } catch (error) {
        alert("Erro no registro: " + error.message);
      }
    });

    // Função de logout
    document.getElementById("logoutBtn").addEventListener("click", async function() {
      try {
        await Parse.User.logOut();
        updateAuthUI();
        alert("Você saiu da conta.");
      } catch (error) {
        alert("Erro ao sair: " + error.message);
      }
    });

    // Inicialização
    updateAuthUI();
    loadProducts();
  </script>
</body>
</html>
