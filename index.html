<!DOCTYPE html>
<html>
<head>
    <!-- Mantenha seus metadados e links existentes -->
    <style>
        /* Estilos para o carrossel de produtos */
        .produtos-container {
            max-width: 100%;
            overflow-x: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .produtos-wrapper {
            display: flex;
            gap: 20px;
            padding: 0 20px;
        }

        .produto-item {
            min-width: 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            transition: transform 0.3s;
        }

        .produto-item:hover {
            transform: translateY(-5px);
        }

        .produto-imagem {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .produto-nome {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .produto-preco {
            color: #e91e63;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .botao-comprar {
            background: #4CAF50;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .botao-comprar:hover {
            background: #45a049;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        /* Botões de navegação */
        .carrossel-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .nav-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .produto-item {
                min-width: 200px;
            }
            
            .produto-imagem {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Mantenha o restante do seu conteúdo existente -->

    <section class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="produtos-container">
            <div class="produtos-wrapper">
                <!-- Repita este bloco para cada produto -->
                <div class="produto-item">
                    <img src="caminho/para/imagem1.jpg" alt="Produto 1" class="produto-imagem">
                    <div class="produto-nome">Nome do Produto 1</div>
                    <div class="produto-preco">R$ 99,90</div>
                    <a href="#" class="botao-comprar">Comprar</a>
                </div>
                <!-- Adicione mais produtos aqui -->
            </div>
        </div>
        <div class="carrossel-nav">
            <button class="nav-btn prev-btn">❮</button>
            <button class="nav-btn next-btn">❯</button>
        </div>
    </section>

    <script>
        // Script para navegação do carrossel
        const container = document.querySelector('.produtos-container');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        nextBtn.addEventListener('click', () => {
            container.scrollBy({
                left: 300,
                behavior: 'smooth'
            });
        });

        prevBtn.addEventListener('click', () => {
            container.scrollBy({
                left: -300,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
