<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - Loja</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Container principal */
    .container {
      padding: 20px;
    }

    /* Empilhar os produtos (um abaixo do outro) */
    .product-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      margin: 0 auto; /* Centraliza o card na tela */
    }

    /* Imagens lado a lado dentro do mesmo produto */
    .product-images {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }
    .product-images img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      font-weight: bold;
    }
    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #218838;
    }
  </style>
  <!-- SDK do Parse -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Produtos à Venda</h1>
    <div id="productGrid" class="product-grid">
      <!-- Produtos carregados dinamicamente -->
    </div>
  </div>

  <script>
    // Inicializa o Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com";

    async function loadProducts() {
      const Produto = Parse.Object.extend("Produto");
      const query = new Parse.Query(Produto);

      try {
        const results = await query.find();
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";

        results.forEach(produto => {
          const imagens = produto.get("imagens") || [];
          let imagensHTML = "";

          if (imagens.length > 0) {
            imagensHTML = `
              <div class="product-images">
                ${imagens.map(url => `<img src="${url}" alt="${produto.get("nome")}">`).join('')}
              </div>
            `;
          } else {
            imagensHTML = `
              <div class="product-images">
                <img src="https://via.placeholder.com/200x200?text=Sem+Imagem" alt="Sem Imagem">
              </div>
            `;
          }

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            ${imagensHTML}
            <h3>${produto.get("nome")}</h3>
            <p>R$ ${parseFloat(produto.get("preco")).toFixed(2)}</p>
            <button onclick="addToCart('${produto.id}')">Comprar</button>
          `;

          grid.appendChild(card);
        });

      } catch (error) {
        console.error("Erro ao carregar produtos: ", error);
      }
    }

    async function addToCart(productId) {
      const currentUser = Parse.User.current();

      if (!currentUser) {
        alert("Você precisa estar logado para adicionar produtos ao carrinho.");
        return;
      }

      try {
        // Obtém o vetor atual do carrinho
        let carrinho = currentUser.get("carrinhovetor") || [];

        // Adiciona o novo ID do produto
        carrinho.push(productId);

        // Salva no Parse
        currentUser.set("carrinhovetor", carrinho);
        await currentUser.save();

        alert("Produto adicionado ao carrinho!");
      } catch (error) {
        console.error("Erro ao adicionar ao carrinho: ", error);
      }
    }

    // Carrega os produtos ao abrir a página
    loadProducts();
  </script>
</body>
</html>
