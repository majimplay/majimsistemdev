<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com Google</title>
  <style>
    /* Mantenha os estilos existentes */
  </style>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <button class="google-btn" id="googleSignInButton">
    <svg class="google-icon">[...]</svg>
    Entrar com Google
  </button>

  <script>
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com";

    async function handleGoogleSignIn() {
      const client = google.accounts.oauth2.initCodeClient({
        client_id: '21514234895-keiqos567ifvs4hjkg3l1q5mvun8lri0.apps.googleusercontent.com',
        scope: 'email profile openid',
        ux_mode: 'popup',
        callback: async (response) => {
          try {
            // Chamar a Cloud Function para processar o código
            const result = await Parse.Cloud.run('handleGoogleAuth', { code: response.code });
            
            if (result.user) {
              // Login bem-sucedido
              const currentUser = Parse.User.current();
              if (!currentUser) {
                // Criar sessão manualmente se necessário
                await Parse.User.become(result.sessionToken);
              }
              alert(`Bem-vindo ${result.user.get('nome')}!`);
              window.location.href = '/dashboard.html';
            }
          } catch (error) {
            console.error('Erro:', error);
            alert(`Falha no login: ${error.message}`);
          }
        }
      });
      client.requestCode();
    }
    
// Após receber a resposta da Cloud Function
if (result.sessionToken) {
  // Fazer login com o token da sessão
  try {
    await Parse.User.become(result.sessionToken);
    const currentUser = Parse.User.current();
    console.log("Usuário logado:", currentUser);
    window.location.href = '/dashboard.html';
  } catch (error) {
    console.error('Erro no login:', error);
  }
}
    document.getElementById('googleSignInButton').addEventListener('click', handleGoogleSignIn);
  </script>
</body>
</html>
