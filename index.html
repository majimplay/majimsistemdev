  <script>
    // --- Configura√ß√£o Parse/Back4App ---
    // !! IMPORTANTE: Substitua pelas suas chaves do Back4App !!
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com/";
     Parse.User.disableUnsafeCurrentUser(); // N√£o √© mais estritamente necess√°rio com .me(), mas pode manter se preferir

    // --- Configura√ß√£o Google Sign-In ---
    // !! IMPORTANTE: Substitua pelo seu Client ID do Google Cloud Console !!
    const GOOGLE_CLIENT_ID = "21514234895-keiqos567ifvs4hjkg3l1q5mvun8lri0.apps.googleusercontent.com";

    // --- Constantes ---
    const SESSION_TOKEN_KEY = 'parseSessionToken'; // Chave para localStorage

   // --- Elementos DOM ---
    const loginArea = document.getElementById('loginArea');
    const userArea = document.getElementById('userArea');
    const welcomeUser = document.getElementById('welcomeUser');
    const adminPanel = document.getElementById('adminPanel');
    const cartButton = document.getElementById('meuCarrinhoBtn');

    const logoutBtn = document.getElementById('logoutBtn');
    const googleSignInButtonContainer = document.getElementById('googleSignInButton');
    const googleLoginBtnFallback = document.getElementById('googleLoginBtnFallback'); // Bot√£o fallback caso GSI falhe

    // --- Fun√ß√µes ---

    /**
     * Callback chamado pela biblioteca Google Identity Services ap√≥s login bem-sucedido.
     * Recebe o ID Token do Google e tenta logar/linkar no Parse.
     * @param {object} response - Objeto de resposta da credencial do Google. Cont√©m response.credential (o ID Token JWT).
     */
    async function handleGoogleCredentialResponse(response) {
        console.log("[Google Sign-In] Credencial recebida:", response);
        const googleIdToken = response.credential;

        if (!googleIdToken) {
            console.error("[Google Sign-In] ID Token n√£o encontrado.");
            alert("Falha ao obter credenciais do Google. Tente novamente.");
            return;
        }

        // Decodificar token para obter o ID do Google (sub) e outras informa√ß√µes
        let decodedToken;
        try {
            decodedToken = JSON.parse(atob(googleIdToken.split('.')[1]));
        } catch (e) {
            console.error("[Google Sign-In] Erro ao decodificar o ID Token:", e);
            alert("Erro ao processar as credenciais do Google.");
            return;
        }
        const googleUserId = decodedToken.sub;

        if (!googleUserId) {
            console.error("[Google Sign-In] ID do usu√°rio Google (sub) n√£o encontrado no token.");
            alert("Credencial do Google inv√°lida.");
            return;
        }

        // AuthData CORRETO com id e id_token para o Parse.User.logInWith('google', ...)
        const authData = {
            id: googleUserId,
            id_token: googleIdToken
        };

        showLoadingState(true); // Mostra indicador de carregamento

        try {
            console.log("[Parse Login] Tentando logar/linkar com Google AuthData...");
            // Usa logInWith para criar ou logar o usu√°rio no Parse usando as credenciais do Google
            const user = await Parse.User.logInWith('google', { authData });
            console.log(`[Parse Login] Sucesso! Usu√°rio ${user.existed() ? 'existente' : 'novo'} logado/linkado:`, user.id);

            // Salvar session token no localStorage para persist√™ncia
            const sessionToken = user.getSessionToken();
            if (sessionToken) {
                localStorage.setItem(SESSION_TOKEN_KEY, sessionToken);
                console.log("[Parse Login] Session Token salvo no localStorage.");
            } else {
                console.warn("[Parse Login] N√£o foi poss√≠vel obter o Session Token ap√≥s o login.");
                // Considerar se isso deve impedir o fluxo ou n√£o
            }

            // Atualizar nome/foto do perfil no Parse se for um novo usu√°rio ou se ainda n√£o tiverem sido definidos
            // !! IMPORTANTE: Isso pode falhar se as ACLs da classe _User no Back4App n√£o permitirem escrita pelo pr√≥prio usu√°rio !!
            // !! Verifique as permiss√µes (CLP/ACL) da classe _User no seu dashboard Back4App !!
            let userNeedsSave = false;
            const googleName = decodedToken.name || "";
            const googlePicture = decodedToken.picture || "";

            if (googleName && (!user.get('displayName') || user.get('displayName') !== googleName)) { // Atualiza se diferente
                user.set("displayName", googleName);
                userNeedsSave = true;
                console.log("[Parse Login] Definindo/Atualizando displayName do Google.");
            }
            if (googlePicture && (!user.get('profilePictureUrl') || user.get('profilePictureUrl') !== googlePicture)) { // Atualiza se diferente
                user.set("profilePictureUrl", googlePicture);
                userNeedsSave = true;
                console.log("[Parse Login] Definindo/Atualizando profilePictureUrl do Google.");
            }

            if (userNeedsSave) {
                try {
                    await user.save();
                    console.log("[Parse Login] Informa√ß√µes do perfil (nome/foto) salvas no Parse.");
                } catch (saveError) {
                    console.error("[Parse Login] Erro ao salvar informa√ß√µes do perfil no Parse (Verifique ACLs da classe _User):", saveError);
                    // Continua mesmo se salvar o perfil falhar, o login principal funcionou
                }
            }

            // Processa o login bem-sucedido (atualiza UI, carrega dados, etc.)
            await onLoginSuccess(user);

        } catch (error) {
            console.error("[Erro] Login/Link com Google falhou:", error);
            // Tenta fornecer uma mensagem mais √∫til
            let errorMessage = `Erro ao fazer login com Google: ${error.message}`;
            if (error.code === Parse.Error.OBJECT_NOT_FOUND || error.code === Parse.Error.INVALID_SESSION_TOKEN) {
                errorMessage += " Sua sess√£o pode ter expirado. Tente novamente.";
            } else if (error.code === Parse.Error.CONNECTION_FAILED) {
                 errorMessage += " Verifique sua conex√£o com a internet.";
            }
            alert(errorMessage);
            // Limpa qualquer token antigo em caso de falha
            localStorage.removeItem(SESSION_TOKEN_KEY);
            updateAuthUI(null); // Garante UI de deslogado
            updateIframeContent(null); // Garante iframe de deslogado
        } finally {
            showLoadingState(false); // Esconde indicador de carregamento
        }
    }

    /**
     * Fun√ß√£o chamada ap√≥s um login bem-sucedido no Parse (via Google ou valida√ß√£o de sess√£o).
     * Atualiza a interface e carrega dados do usu√°rio.
     * @param {Parse.User} user - O usu√°rio Parse logado.
     */
    async function onLoginSuccess(user) {
        console.log("[Login Success] Processando para usu√°rio:", user.id);
        updateAuthUI(user); // Atualiza a UI principal (bem-vindo, bot√µes)

        // Carrega dados ass√≠ncronos em paralelo para agilizar
        // Usar Promise.allSettled para que um erro n√£o impe√ßa o outro de rodar
        const results = await Promise.allSettled([
            loadInitialCartCount(user), // Passa o usu√°rio para evitar buscar Parse.User.current() de novo
            checkAdminStatus(user),     // Passa o usu√°rio
            createClienteForUser(user)  // Garante que o Cliente existe (pode falhar se ACL do _User estiver errada)
        ]);

        // Logar resultados (opcional)
        results.forEach((result, index) => {
            if (result.status === 'rejected') {
                console.error(`[Login Success] Erro na opera√ß√£o ${index}:`, result.reason);
            }
        });

        updateIframeContent(user); // Atualiza o conte√∫do do iframe (produtos.html)
        console.log("[Login Success] Processamento conclu√≠do.");
    }


    /**
     * Tenta retomar a sess√£o Parse usando o token armazenado no localStorage.
     * **MODIFICADO:** Usa Parse.User.me(sessionToken) em vez de Parse.User.become().
     * Chamado no carregamento inicial da p√°gina.
     */
    async function checkSessionOnLoad() {
        console.log("[Session Check] Verificando sess√£o Parse no carregamento...");
        const sessionToken = localStorage.getItem(SESSION_TOKEN_KEY);

        if (sessionToken) {
            console.log("[Session Check] Token encontrado. Tentando validar com Parse.User.me()...");
            showLoadingState(true); // Mostra loading enquanto verifica a validade do token
            try {
                // **CORRE√á√ÉO:** Usa Parse.User.me(sessionToken) para validar o token e obter o usu√°rio
                // O m√©todo .me() retorna o objeto User se o token for v√°lido
                const user = await Parse.User.me(sessionToken);
                console.log("[Session Check] Parse.User.me() bem-sucedido! Usu√°rio validado:", user.id);

                // Se .me() funcionou, o usu√°rio est√° autenticado no Parse. Processa o login.
                await onLoginSuccess(user);

            } catch (error) {
                // O token √© inv√°lido (expirado, revogado, etc.) ou houve erro de rede
                // Parse.User.me() rejeita a Promise se o token for inv√°lido.
                console.warn("[Session Check] Falha ao validar token com Parse.User.me() (token inv√°lido/expirado?):", error.code, error.message);
                localStorage.removeItem(SESSION_TOKEN_KEY); // Remove o token inv√°lido
                updateAuthUI(null); // Garante UI de deslogado
                updateIframeContent(null); // Garante iframe de deslogado
            } finally {
                showLoadingState(false); // Esconde o loading ap√≥s a tentativa de valida√ß√£o
            }
        } else {
            console.log("[Session Check] Nenhum token encontrado no localStorage.");
            // Garante que a UI e o iframe estejam no estado deslogado se n√£o houver token
            updateAuthUI(null);
            updateIframeContent(null);
        }
    }


    /**
     * Atualiza a interface de autentica√ß√£o (mostra/esconde √°reas de login/usu√°rio,
     * atualiza mensagem de boas-vindas e bot√µes).
     * @param {Parse.User | null} parseUser - O objeto de usu√°rio do Parse logado ou null.
     */
    function updateAuthUI(parseUser) {
        if (!loginArea || !userArea || !welcomeUser || !adminPanel || !cartButton || !clearCartButton || !googleSignInButtonContainer) {
            console.error("[UI Update] Um ou mais elementos da UI n√£o foram encontrados no DOM. Verifique os IDs.");
            return;
        }

        if (parseUser) {
            // --- Estado Logado ---
            loginArea.style.display = 'none'; // Esconde √°rea de login
            userArea.style.display = 'flex'; // Mostra √°rea do usu√°rio

            // Monta a mensagem de boas-vindas
            const displayName = parseUser.get('displayName') || parseUser.get('username') || parseUser.get('email')?.split('@')[0] || 'Usu√°rio';
            let welcomeMessage = `Bem-vindo, ${displayName}!`;

            // Adiciona a foto do perfil se dispon√≠vel
            const profilePic = parseUser.get('profilePictureUrl');
            if (profilePic) {
                // Adiciona onerror para caso a URL da imagem falhe
                welcomeMessage += ` <img src="${profilePic}" alt="Foto" style="width: 30px; height: 30px; border-radius: 50%; margin-left: 8px; vertical-align: middle;" onerror="this.style.display='none'; console.warn('Falha ao carregar foto de perfil: ${profilePic}')">`;
            }
            welcomeUser.innerHTML = welcomeMessage;

            // Mostra bot√µes espec√≠ficos do usu√°rio logado (carrinho, etc.)
            cartButton.style.display = 'inline-flex';
            clearCartButton.style.display = 'inline-block'; // ou 'inline-flex' se preferir

            // Esconde o bot√£o de login do Google (o container)
            googleSignInButtonContainer.style.display = 'none';

        } else {
            // --- Estado Deslogado ---
            loginArea.style.display = 'flex'; // Mostra √°rea de login
            userArea.style.display = 'none'; // Esconde √°rea do usu√°rio
            welcomeUser.innerHTML = ''; // Limpa mensagem de boas-vindas
            adminPanel.style.display = 'none'; // Garante que painel admin est√° oculto

            // Esconde bot√µes do carrinho
            cartButton.style.display = 'none';
            clearCartButton.style.display = 'none';

            // Mostra o container do bot√£o Google para renderiza√ß√£o
            googleSignInButtonContainer.style.display = 'block'; // Ou 'flex', dependendo do seu CSS
            // Renderiza o bot√£o do Google novamente para permitir novo login
            renderGoogleButton();
        }
        console.log("[UI Update] Interface de autentica√ß√£o atualizada. Logado:", !!parseUser);
    }

    /**
     * Fun√ß√£o unificada para lidar com o processo de logout do Parse.
     * Limpa a sess√£o local e atualiza a UI.
     */
    async function handleLogout() {
        console.log("[Logout] Iniciando processo de logout do Parse...");
        showLoadingState(true);
        try {
            // Desloga o usu√°rio da sess√£o atual do Parse SDK
            await Parse.User.logOut();
            console.log('[Logout] Parse.User.logOut() conclu√≠do.');
        } catch (error) {
            // Mesmo com erro no logout do Parse (raro, pode ocorrer se a sess√£o j√° for inv√°lida), prossegue com limpeza local
            console.error('[Logout] Erro ao sair do Parse (sess√£o pode j√° estar inv√°lida):', error);
        } finally {
            // Limpa o token do localStorage independentemente de erro no logOut
            localStorage.removeItem(SESSION_TOKEN_KEY);
            updateCartCount(0); // Zera contagem do carrinho na UI
            updateAuthUI(null); // Atualiza UI para o estado deslogado (isso renderizar√° o bot√£o Google)
            updateIframeContent(null); // Atualiza iframe para a vers√£o offline
            console.log("[Logout] Sess√£o local limpa.");

            // Opcional: Desabilitar o login autom√°tico do Google (One Tap) se estiver usando
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                google.accounts.id.disableAutoSelect();

     * IMPORTANTE: Requer que uma Role chamada "admin" (ou o nome exato que voc√™ usa) exista no Back4App
     * e que os usu√°rios administradores sejam adicionados a ela.
     * @param {Parse.User} parseUser - O objeto de usu√°rio Parse logado.

    async function checkAdminStatus(parseUser) {
        if (!adminPanel) {

            return;
        }
        // Se n√£o h√° usu√°rio logado, esconde o painel
        if (!parseUser) {
            adminPanel.style.display = 'none';
            return;
        }
        console.log(`[Admin Check] Verificando status de admin (Role 'admin') para usu√°rio Parse: ${parseUser.id}`);
        try {
            // Cria uma query pela Role espec√≠fica (use o nome exato da sua Role)
            const roleQuery = new Parse.Query(Parse.Role);
            roleQuery.equalTo("name", "admin"); // <-- CONFIRME O NOME DA SUA ROLE AQUI (case-sensitive)
            // Verifica se o usu√°rio atual (parseUser) est√° contido na rela√ß√£o 'users' dessa Role
            roleQuery.equalTo("users", parseUser);

            // Executa a query. N√£o precisa de MasterKey aqui.
            // count() √© mais eficiente que first() se voc√™ s√≥ precisa saber se existe (>= 1)
            const count = await roleQuery.count();
            const isAdmin = count > 0;

            console.log(`[Admin Check] Usu√°rio ${parseUser.id} pertence √† Role 'admin'? ${isAdmin}`);
            // Mostra ou esconde o painel de administra√ß√£o com base no resultado
            adminPanel.style.display = isAdmin ? 'flex' : 'none';

            console.error('[Admin Check] Erro ao verificar Role "admin":', error);
            adminPanel.style.display = 'none'; // Esconde o painel por seguran√ßa em caso de erro

    }

    /**
     * Cria um objeto 'Cliente' para um usu√°rio Parse se ele ainda n√£o tiver um associado.
     * √â uma boa pr√°tica garantir que cada usu√°rio tenha um Cliente correspondente.
     * @param {Parse.User} user - O usu√°rio Parse para o qual verificar/criar o Cliente.
     * @returns {Promise<Parse.Object | null>} O objeto Cliente existente ou rec√©m-criado, ou null em caso de erro.
     */
    async function createClienteForUser(user) {
        if (!user) return null; // N√£o faz nada se n√£o houver usu√°rio

        console.log(`[Cliente Check] Verificando/Criando objeto Cliente para usu√°rio ${user.id}...`);
        // **IMPORTANTE:** Verifique o nome da classe "Cliente"
        const Cliente = Parse.Object.extend("Cliente");
        const query = new Parse.Query(Cliente);
        // **IMPORTANTE:** Verifique o nome do campo ponteiro "usuario"
        query.equalTo("usuario", user);

        try {
            const existingCliente = await query.first();
  if (!existingCliente) {
            console.log(`[Cliente Check] Cliente n√£o encontrado. Criando...`);
            const newCliente = new Cliente();
            newCliente.set("usuario", user);
            newCliente.set("carrinhoclient", []);

            // Defina a ACL corretamente (permitindo apenas o usu√°rio)
            const acl = new Parse.ACL(user);
            acl.setPublicReadAccess(false);
            acl.setPublicWriteAccess(false);
            newCliente.setACL(acl);

            await newCliente.save();
            console.log("[Cliente Check] Objeto Cliente criado com sucesso:", newCliente.id);
            return newCliente;
            } else {
                console.log("[Cliente Check] Objeto Cliente j√° existe:", existingCliente.id);
                return existingCliente; // Retorna o cliente existente
            }
        } catch (error) {
            console.error("[Cliente Check] Erro ao verificar/criar Cliente (Verifique ACLs do _User e Cliente):", error);
            // N√£o impede o fluxo principal, mas loga o erro
            return null;
        }
    }


    /**
     * Limpa o array 'carrinhoclient' no objeto 'Cliente' associado ao usu√°rio logado.
     */
    async function clearCart() {
        // Usa Parse.User.current() que deve ter sido populado por .me() ou .logInWith()
        const parseUser = Parse.User.current();
        if (!parseUser) {
            alert("Voc√™ precisa estar logado para limpar o carrinho.");
            console.warn("[Cart Clear] Tentativa de limpar carrinho sem usu√°rio logado.");
            return;
        }
        // Confirma√ß√£o do usu√°rio
        if (!confirm("Tem certeza que deseja esvaziar seu carrinho?")) {
            console.log("[Cart Clear] Limpeza cancelada pelo usu√°rio.");
            return; // Cancela se o usu√°rio clicar em "Cancelar"
        }

        showLoadingState(true); // Mostra loading
        console.log("[Cart Clear] Tentando limpar carrinho do Cliente para usu√°rio:", parseUser.id);
        // **IMPORTANTE:** Verifique o nome da classe "Cliente"
        const Cliente = Parse.Object.extend("Cliente");
        const query = new Parse.Query(Cliente);
        // **IMPORTANTE:** Verifique o nome do campo ponteiro "usuario"
        query.equalTo("usuario", parseUser);

        try {
            const cliente = await query.first(); // Encontra o objeto Cliente do usu√°rio
            if (cliente) {
                // **IMPORTANTE:** Verifique o nome do campo array "carrinhoclient"
                // Verifica se o carrinho j√° est√° vazio para evitar save desnecess√°rio
                const currentCart = cliente.get('carrinhoclient') || [];
                if (currentCart.length === 0) {
                     console.log("[Cart Clear] Carrinho j√° est√° vazio. Nenhuma altera√ß√£o necess√°ria.");
                     alert("Seu carrinho j√° est√° vazio.");
                     updateCartCount(0); // Garante que a UI esteja 0
                } else {
                    cliente.set('carrinhoclient', []); // Define o campo como um array vazio
                    await cliente.save(); // Salva a altera√ß√£o no Parse/Back4App
                    updateCartCount(0); // Atualiza a contagem na UI para 0
                    alert("Carrinho esvaziado com sucesso!");
                    console.log("[Cart Clear] Carrinho do Cliente limpo no Parse.");

                    // Envia mensagem para o iframe (produtos.html) para que ele possa atualizar sua UI interna
                    if (iframe && iframe.contentWindow) {
                        // Envia um objeto simples indicando que o carrinho foi limpo
                        // Use a origem espec√≠fica do seu iframe em produ√ß√£o! Ex: 'https://seusite.com'
                        iframe.contentWindow.postMessage({ type: 'cartCleared' }, '*');
                        console.log("[Cart Clear] Mensagem 'cartCleared' enviada para o iframe.");
                    }
                }
            } else {
                // Se n√£o encontrou um objeto Cliente para o usu√°rio
                console.error("[Cart Clear] Objeto Cliente n√£o encontrado para o usu√°rio. N√£o foi poss√≠vel limpar. Verifique se createClienteForUser est√° funcionando.");
                alert("Erro: N√£o foi poss√≠vel encontrar os dados do seu carrinho para limpar. Tente recarregar a p√°gina.");
                // Zera a UI para consist√™ncia visual, embora o backend n√£o tenha sido alterado
                updateCartCount(0);
            }
        } catch (error) {
            // Erro ao buscar ou salvar o objeto Cliente
            console.error("[Cart Clear] Erro ao limpar carrinho do Cliente:", error);
            // Verifica se √© um erro de permiss√£o (ACL)
            let userMessage = "Erro ao limpar o carrinho.";
            if (error.code === Parse.Error.OBJECT_NOT_FOUND) {
                 userMessage = "Erro: Dados do carrinho n√£o encontrados.";
            } else if (error.code === Parse.Error.INVALID_ACL) { // C√≥digo 119 geralmente √© ACL
                 userMessage = "Erro de permiss√£o ao tentar limpar o carrinho. Verifique as ACLs da classe Cliente.";
            } else {
                 userMessage += ` (${error.message})`;
            }
            alert(userMessage);
        } finally {
            showLoadingState(false); // Esconde loading
        }
    }

    /**
     * Renderiza o bot√£o Google Sign-In oficial usando a biblioteca GSI
     * dentro do container 'googleSignInButtonContainer'.
     * Mostra um bot√£o fallback se a biblioteca GSI n√£o carregar.
     */
    function renderGoogleButton() {
        if (!googleSignInButtonContainer) {
            console.error("[Google Button] Container 'googleSignInButtonContainer' n√£o encontrado.");
            return;
        }
        // Verifica se a biblioteca Google Identity Services (GSI) est√° carregada e pronta
        if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
            // Limpa o container de qualquer bot√£o anterior (√∫til se re-renderizar ap√≥s logout)
            googleSignInButtonContainer.innerHTML = '';
            // Garante que o container est√° vis√≠vel (somente se a √°rea de login estiver vis√≠vel)
            if (loginArea && loginArea.style.display !== 'none') {
                 googleSignInButtonContainer.style.display = 'block'; // Ou 'flex', etc.
            } else {
                 googleSignInButtonContainer.style.display = 'none';
            }
            // Esconde o fallback (se existir)
            if (googleLoginBtnFallback) googleLoginBtnFallback.style.display = 'none';
            if (loginArea) loginArea.classList.remove('no-google-button');

            try {
                // Renderiza o bot√£o Google Sign-In
                google.accounts.id.renderButton(
                    googleSignInButtonContainer, // O elemento DIV onde o bot√£o ser√° inserido
                    { // Op√ß√µes de configura√ß√£o da apar√™ncia do bot√£o
                        theme: "outline",       // Estilo do bot√£o (filled, outline)
                        size: "large",          // Tamanho (small, medium, large)
                        text: "signin_with",    // Texto (signin_with, signup_with, continue_with)
                        shape: "rectangular",   // Formato (rectangular, pill, circle, square)
                        logo_alignment: "left", // Alinhamento do logo (left, center)
                        width: "250"            // Largura customizada (opcional)
                        // locale: 'pt-BR'      // Opcional: For√ßar idioma
                    }
                );
                console.log("[Google Button] Bot√£o oficial GSI renderizado.");
            } catch (renderError) {
                 console.error("[Google Button] Erro ao renderizar o bot√£o GSI:", renderError);
                 showFallbackGoogleButton(); // Mostra fallback em caso de erro na renderiza√ß√£o
            }
        } else {
            // Se a biblioteca GSI n√£o estiver dispon√≠vel
            console.warn("[Google Button] Biblioteca Google GSI n√£o carregada ou falhou. Mostrando bot√£o/texto fallback.");
            showFallbackGoogleButton();
        }
    }

    /**
     * Fun√ß√£o auxiliar para mostrar o bot√£o/texto de fallback quando GSI falha.
     */
    function showFallbackGoogleButton() {
         if (googleSignInButtonContainer) googleSignInButtonContainer.innerHTML = ''; // Limpa container GSI
         if (googleSignInButtonContainer) googleSignInButtonContainer.style.display = 'none'; // Esconde container GSI
         if (loginArea) loginArea.classList.add('no-google-button'); // Adiciona classe para mostrar texto/bot√£o fallback via CSS
         if (googleLoginBtnFallback) {
             googleLoginBtnFallback.style.display = 'inline-flex'; // Mostra o bot√£o HTML fallback
             // Adicionar um aviso ao bot√£o fallback, pois ele n√£o funcionar√° sem GSI
             googleLoginBtnFallback.onclick = () => alert('O login com Google n√£o est√° dispon√≠vel no momento. Verifique sua conex√£o ou tente mais tarde.');
         }
    }

    // --- Inicializa√ß√£o da Aplica√ß√£o ---
    // A fun√ß√£o window.onload garante que o DOM est√° pronto e os scripts (incluindo GSI) tiveram chance de carregar.
    window.onload = function () {
        console.log("[Window Load] P√°gina carregada. Iniciando configura√ß√£o...");

        // Adiciona Listeners para bot√µes que devem existir sempre (Logout, Limpar Carrinho)
        // Faz isso ANTES de verificar a sess√£o, para que estejam dispon√≠veis mesmo se a sess√£o falhar
        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        } else {
            console.error("CR√çTICO: Elemento do bot√£o Logout ('logoutBtn') n√£o encontrado!");
        }
        if (clearCartButton) {
            clearCartButton.addEventListener('click', clearCart);
        } else {
            // N√£o √© cr√≠tico se n√£o existir, mas loga um aviso
            console.warn("Elemento do bot√£o Limpar Carrinho ('clearCartBtn') n√£o encontrado!");
        }

        // Verifica se a biblioteca Google Identity Services (GSI) est√° dispon√≠vel
        if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
            console.log("[Google Init] Inicializando Google Identity Services...");
            try {
                // Inicializa a biblioteca GSI com o Client ID e a fun√ß√£o de callback
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleCredentialResponse, // Fun√ß√£o chamada ap√≥s login Google bem-sucedido
                    // auto_select: true, // CUIDADO: Pode causar loops se o logout n√£o limpar o estado do Google corretamente
                    // ux_mode: "popup", // Alternativa: abrir popup em vez de redirecionar
                    // cancel_on_tap_outside: true
                });
                console.log("[Google Init] Google Identity Services inicializado com sucesso.");

                // 1. Tenta retomar a sess√£o Parse existente PRIMEIRO usando checkSessionOnLoad (agora com .me())
                checkSessionOnLoad().then(() => {
                    // 2. S√ì renderiza o bot√£o Google SE o usu√°rio N√ÉO estiver logado AP√ìS checkSessionOnLoad
                    // Parse.User.current() retorna o usu√°rio logado (se .me() ou .logInWith() foi bem-sucedido) ou null
                    if (!Parse.User.current()) {
                        console.log("[Init Flow] Usu√°rio n√£o logado ap√≥s checkSession. Renderizando bot√£o Google.");
                        renderGoogleButton(); // Renderiza o bot√£o GSI
                    } else {
                         console.log("[Init Flow] Usu√°rio j√° estava logado via sess√£o. Bot√£o Google n√£o ser√° renderizado inicialmente.");
                         // Garante que o container do bot√£o GSI esteja oculto se o usu√°rio j√° estiver logado
                         if (googleSignInButtonContainer) googleSignInButtonContainer.style.display = 'none';
                    }
                }).catch(err => {
                     console.error("[Init Error] Erro CR√çTICO durante checkSessionOnLoad:", err);
                     // Mesmo com erro na sess√£o, tenta renderizar bot√£o de login se GSI carregou e n√£o h√° user
                     if (!Parse.User.current()) renderGoogleButton();
                });

            } catch (initError) {
                 console.error("[Google Init] Erro CR√çTICO ao inicializar Google Identity Services:", initError);
                 // GSI falhou na inicializa√ß√£o. Tenta verificar sess√£o Parse e mostrar fallback.
                 checkSessionOnLoad().finally(() => { if (!Parse.User.current()) showFallbackGoogleButton(); });
            }

        } else {
            // Se a biblioteca GSI n√£o carregou corretamente
            console.error("[Google Init] Falha CR√çTICA: Objeto 'google.accounts.id' n√£o encontrado. Verifique o script GSI e bloqueadores.");
            // Tenta verificar a sess√£o Parse mesmo assim e mostra o bot√£o fallback se deslogado
             checkSessionOnLoad().finally(() => { if (!Parse.User.current()) showFallbackGoogleButton(); });
        }

        // --- Listener para mensagens recebidas do iframe (ex: atualiza√ß√£o do carrinho) ---
        window.addEventListener('message', (event) => {
            // IMPORTANTE: Em produ√ß√£o, SEMPRE verifique a origem da mensagem por seguran√ßa!
            // Ex: if (event.origin !== 'https://SUA_ORIGEM_ESPERADA.com') { console.warn("Origem da mensagem ignorada:", event.origin); return; }

            // Verifica se a mensagem tem dados e o tipo esperado
            if (event.data && typeof event.data === 'object') {
                 switch (event.data.type) {
                     case 'cartUpdate':
                         console.log("[Message Listener] Recebido 'cartUpdate' do iframe. Nova contagem:", event.data.count);
                         // Valida se a contagem √© um n√∫mero antes de atualizar
                         if (typeof event.data.count === 'number' && !isNaN(event.data.count)) {
                             updateCartCount(event.data.count);
                         } else {
                             console.warn("[Message Listener] Contagem inv√°lida recebida do iframe:", event.data.count);
                         }
                         break;
                     // Adicione outros tipos de mensagens aqui se necess√°rio
                     // case 'navigateTo':
                     //    console.log("[Message Listener] Navegar para:", event.data.url);
                     //    // L√≥gica para navega√ß√£o
                     //    break;
                     default:
                        // Ignora mensagens desconhecidas ou sem tipo
                        // console.log("[Message Listener] Mensagem recebida de tipo desconhecido ou sem tipo:", event.data);
                        break;
                }
            } else {
                 // Ignora mensagens que n√£o s√£o objetos ou n√£o t√™m dados
                 // console.log("[Message Listener] Mensagem ignorada (formato inv√°lido):", event);
            }
        });

        console.log("[Init] Configura√ß√£o inicial da p√°gina conclu√≠da.");
    };
