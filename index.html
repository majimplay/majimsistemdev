<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja Virtual</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo h2 {
      margin: 0;
    }
    .auth-area {
      display: flex;
      align-items: center;
    }
    .login-form, .user-info {
      display: flex;
      align-items: center;
    }
    .login-form input {
      margin-right: 5px;
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
    /* Bot√µes com borda e efeito hover */
    .login-form button,
    .user-info button,
    .product-card button {
      padding: 5px 10px;
      border: 2px solid transparent;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    /* Bot√£o Entrar */
    .login-form button {
      background: #28a745;
      color: white;
    }
    .login-form button:hover {
      background: #218838;
      border-color: #1e7e34;
    }
    /* Links de Esqueci a Senha e Registrar */
    .login-form a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border: 2px solid transparent;
      border-radius: 3px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .login-form a:hover {
      background-color: rgba(255,255,255,0.2);
      border-color: #fff;
    }
    .user-info a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border: 2px solid transparent;
      border-radius: 3px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .user-info a:hover {
      background-color: rgba(255,255,255,0.2);
      border-color: #fff;
    }
    .user-info button {
      margin-left: 10px;
      background: #dc3545;
      color: white;
    }
    .user-info button:hover {
      background: #c82333;
      border-color: #bd2130;
    }
    /* Container principal */
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    /* Mensagem de boas-vindas */
    #userWelcome {
      margin: 20px;
      font-size: 18px;
    }
    /* Bot√£o Painel de Controle (apenas para admin) */
    #adminPanelButton {
      display: none;
      margin: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    /* Exemplo de se√ß√£o de produtos (listagem de produtos) */
    #productGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      font-weight: bold;
    }
    .product-card button {
      background: #28a745;
      color: white;
    }
    .product-card button:hover {
      background: #218838;
      border-color: #1e7e34;
    }
  </style>
  <!-- SDK do Parse -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <div class="logo">
      <h2>Minha LojaüéÅ</h2>
    </div>
    <div class="auth-area">
      <!-- √Årea de login (usu√°rio n√£o autenticado) -->
      <div id="loginArea" class="login-form">
        <input type="text" id="usernameInput" placeholder="Nome">
        <input type="password" id="passwordInput" placeholder="Senha">
        <button id="loginBtn">Entrar üîë</button>
        <a href="#" id="forgotPasswordLink" rel="noopener noreferrer">Esqueci a senha ü§¶‚Äç‚ôÄÔ∏è</a>
        <a href="registro.html" id="registerLink" rel="noopener noreferrer">Registrar üé´</a>
      </div>
      <!-- √Årea do usu√°rio autenticado -->
      <div id="userArea" class="user-info" style="display:none;">
        <span id="welcomeUser"></span>
        <a href="minhaconta.html" id="minhaContaLink" rel="noopener noreferrer">Minha Conta üõí</a>
        <button id="logoutBtn">Sair üöò</button>
      </div>
    </div>
  </header>

  <!-- Conte√∫do principal -->
  <div class="container">
    <!-- Mensagem de boas-vindas e status -->
    <div id="userWelcome"></div>
    <!-- Bot√£o Painel de Controle para admin -->
    <button id="adminPanelButton" onclick="window.location.href='painelcompleto.html'">Painel de Controle</button>
    
    <!-- Se√ß√£o de produtos (sempre vis√≠vel) -->
    <div id="productGrid">
      <!-- Os produtos ser√£o carregados dinamicamente aqui -->
      <div class="product-card">
        <h3>Produto Exemplo</h3>
        <p>R$ 99,99</p>
        <button onclick="alert('Comprar!')">Comprar</button>
      </div>
      <!-- Adicione mais produtos conforme necess√°rio -->
    </div>
  </div>

  <script>
    // Inicializa o Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com";

    // Fun√ß√£o que verifica se o usu√°rio √© admin.
    // Aqui assumimos que o atributo "isAdmin" do usu√°rio indica se ele √© administrador.
    async function checkIfUserIsAdmin(user) {
      return user.get("isAdmin") === true;
    }

    // Atualiza a interface com base no status do usu√°rio
    async function updateUserMode() {
      const user = Parse.User.current();
      if (user) {
        const isAdminLocal = await checkIfUserIsAdmin(user);
        if (isAdminLocal) {
          // Se for admin, mostra mensagem de boas-vindas e o bot√£o do painel
          document.getElementById('userWelcome').innerHTML = `Bem-vindo, <strong>${user.get("username")}</strong>!`;
          document.getElementById('adminPanelButton').style.display = 'block';
        } else {
          // Se n√£o for admin, exibe mensagem de visualiza√ß√£o somente
          document.getElementById('userWelcome').innerHTML = `Ol√°, <strong>${user.get("username")}</strong>! Visualiza√ß√£o somente.`;
          document.getElementById('adminPanelButton').style.display = 'none';
        }
      } else {
        // Se n√£o estiver logado, exibe mensagem padr√£o
        document.getElementById('userWelcome').innerHTML = `Visualiza√ß√£o somente.`;
        document.getElementById('adminPanelButton').style.display = 'none';
      }
    }

    // Fun√ß√£o de login
    document.getElementById("loginBtn").addEventListener("click", async function() {
      const username = document.getElementById("usernameInput").value;
      const password = document.getElementById("passwordInput").value;
      try {
        await Parse.User.logIn(username, password);
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("userArea").style.display = "flex";
        alert("Login realizado com sucesso!");
        updateUserMode();
      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    });

    // Fun√ß√£o de logout
    document.getElementById("logoutBtn").addEventListener("click", async function() {
      try {
        await Parse.User.logOut();
        document.getElementById("loginArea").style.display = "flex";
        document.getElementById("userArea").style.display = "none";
        updateUserMode();
        alert("Voc√™ saiu da conta.");
      } catch (error) {
        alert("Erro ao sair: " + error.message);
      }
    });

    // Atualiza a interface ao carregar a p√°gina
    updateUserMode();
  </script>
</body>
</html>
