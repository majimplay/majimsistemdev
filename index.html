<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja Virtual</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo h2 {
      margin: 0;
    }
    .auth-area {
      display: flex;
      align-items: center;
    }
    .login-form, .user-info {
      display: flex;
      align-items: center;
    }
    .login-form input {
      margin-right: 5px;
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
    .login-form button,
    .user-info button,
    .product-card button {
      padding: 5px 10px;
      border: 2px solid transparent;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .login-form button {
      background: #28a745;
      color: white;
    }
    .login-form button:hover {
      background: #218838;
      border-color: #1e7e34;
    }
    .login-form a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border: 2px solid transparent;
      border-radius: 3px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .login-form a:hover {
      background-color: rgba(255,255,255,0.2);
      border-color: #fff;
    }
    .user-info a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border: 2px solid transparent;
      border-radius: 3px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .user-info a:hover {
      background-color: rgba(255,255,255,0.2);
      border-color: #fff;
    }
    .user-info button {
      margin-left: 10px;
      background: #dc3545;
      color: white;
    }
    .user-info button:hover {
      background: #c82333;
      border-color: #bd2130;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      font-weight: bold;
    }
    .product-card button {
      background: #28a745;
      color: white;
    }
    .product-card button:hover {
      background: #218838;
      border-color: #1e7e34;
    }
    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 180px;
      margin-bottom: 10px;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.3s ease-in-out;
      height: 100%;
    }
    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .carousel-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .carousel-item img:hover {
      transform: scale(1.5);
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }
    .carousel-button.prev {
      left: 5px;
    }
    .carousel-button.next {
      right: 5px;
    }
    .admin-panel {
      display: none;
      justify-content: center;
      margin: 10px 0;
      padding: 10px;
      background: rgba(0,123,255,0.1);
    }
    .admin-panel-btn {
      padding: 8px 15px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    .admin-panel-btn:hover {
      background: #0056b3;
      border-color: #004085;
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h2>Minha LojaüéÅ</h2>
    </div>
    <div class="auth-area">
      <div id="loginArea" class="login-form">
        <input type="text" id="usernameInput" placeholder="Nome">
        <input type="password" id="passwordInput" placeholder="Senha">
        <button id="loginBtn">Entrar üîë</button>
        <a href="#" id="forgotPasswordLink" rel="noopener noreferrer">Esqueci a senha ü§¶‚Äç‚ôÄÔ∏è</a>
        <a href="registro.html" id="registerLink" rel="noopener noreferrer">Registrar üé´</a>
      </div>
      <div id="userArea" class="user-info" style="display:none;">
        <span id="welcomeUser"></span>
        <a href="minhaconta.html" id="minhaContaLink" rel="noopener noreferrer">Minha Conta üõí</a>
        <button id="logoutBtn">Sair üöò</button>
      </div>
    </div>
  </header>
  
  <div id="adminPanel" class="admin-panel">
    <a href="painelcompleto.html" class="admin-panel-btn" rel="noopener noreferrer">Painel de Controle üëë</a>
  </div>

  <div class="container">
    <h1>Produtos √† Venda</h1>
    <div id="productGrid" class="product-grid"></div>
  </div>

  <script>
    // Inicializa o Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com";

    // Vari√°vel ESSENCIAL que estava faltando
    const carouselIndexes = {};

    async function checkIfUserIsAdmin(user) {
      const roleQuery = new Parse.Query(Parse.Role);
      roleQuery.equalTo("name", "admin");
      roleQuery.equalTo("users", user);
      return await roleQuery.count() > 0;
    }

    async function toggleAdminButton() {
      const adminPanel = document.getElementById("adminPanel");
      const currentUser = Parse.User.current();
      if (currentUser) {
        const isAdmin = await checkIfUserIsAdmin(currentUser);
        adminPanel.style.display = isAdmin ? "flex" : "none";
      } else {
        adminPanel.style.display = "none";
      }
    }

    function updateAuthUI() {
      const currentUser = Parse.User.current();
      if (currentUser) {
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("userArea").style.display = "flex";
        document.getElementById("welcomeUser").textContent = "Bem-vindo üòò, " + currentUser.get("username") + "!";
      } else {
        document.getElementById("loginArea").style.display = "flex";
        document.getElementById("userArea").style.display = "none";
      }
    }

    // Fun√ß√£o de carregamento de produtos CORRIGIDA
    async function loadProducts() {
      try {
        const Produto = Parse.Object.extend("Produto");
        const query = new Parse.Query(Produto);
        query.ascending("order"); // Ordena√ß√£o pelo campo order

        const results = await query.find();
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";

        results.forEach(produto => {
          const produtoId = produto.id;
          const imagens = produto.get("imagens") || [];
          const nome = produto.get("nome") || "Produto sem nome";
          const preco = produto.get("preco") ? parseFloat(produto.get("preco")).toFixed(2) : "0.00";
          const descricao = produto.get("descricao");

          const card = document.createElement("div");
          card.className = "product-card";

          let carouselItemsHTML = imagens.length === 0 ? 
            `<div class="carousel-item"><img src="https://via.placeholder.com/150?text=Sem+Imagem" alt="Sem Imagem"></div>` :
            imagens.map(url => `
              <div class="carousel-item">
                <a href="${url}" target="_blank" rel="noopener noreferrer">
                  <img src="${url}" alt="${nome}">
                </a>
              </div>
            `).join("");

          card.innerHTML = `
            <div class="carousel-container">
              <button class="carousel-button prev" onclick="moveCarousel('${produtoId}', -1)">&#10094;</button>
              <div class="carousel-track" id="track-${produtoId}">${carouselItemsHTML}</div>
              <button class="carousel-button next" onclick="moveCarousel('${produtoId}', 1)">&#10095;</button>
            </div>
            <h3>${nome}</h3>
            ${descricao ? `<p>${descricao}</p>` : ''}
            <p>R$ ${preco}</p>
            <button onclick="addToCart('${produtoId}')">Comprar</button>
          `;

          carouselIndexes[produtoId] = 0;
          grid.appendChild(card);
        });

      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
        alert("Erro ao carregar produtos. Verifique o console para detalhes.");
      }
    }

    function moveCarousel(produtoId, direction) {
      const track = document.getElementById(`track-${produtoId}`);
      if (!track) return;

      const items = track.querySelectorAll(".carousel-item");
      const totalItems = items.length;
      if (totalItems === 0) return;

      carouselIndexes[produtoId] = (carouselIndexes[produtoId] + direction + totalItems) % totalItems;
      const offset = -carouselIndexes[produtoId] * 100;
      track.style.transform = `translateX(${offset}%)`;
    }

    async function addToCart(productId) {
      const currentUser = Parse.User.current();
      if (!currentUser) return alert("Fa√ßa login para adicionar ao carrinho!");

      try {
        const user = currentUser;
        let carrinho = user.get("carrinhovetor") || [];
        carrinho.push(productId);
        user.set("carrinhovetor", carrinho);
        await user.save();
        alert("Produto adicionado ao carrinho!");
      } catch (error) {
        console.error("Erro ao adicionar ao carrinho:", error);
      }
    }

    // Event Listeners
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        await Parse.User.logIn(
          document.getElementById("usernameInput").value,
          document.getElementById("passwordInput").value
        );
        updateAuthUI();
        await toggleAdminButton();
        loadProducts();
        alert("Login realizado com sucesso!");
      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    });

    document.getElementById("forgotPasswordLink").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = prompt("Digite seu email para recupera√ß√£o de senha:");
      if (email) {
        try {
          await Parse.User.requestPasswordReset(email);
          alert("Email de recupera√ß√£o enviado!");
        } catch (error) {
          alert("Erro: " + error.message);
        }
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await Parse.User.logOut();
        updateAuthUI();
        await toggleAdminButton();
        loadProducts();
        alert("Voc√™ saiu da conta.");
      } catch (error) {
        alert("Erro ao sair: " + error.message);
      }
    });

    // Inicializa√ß√£o
    updateAuthUI();
    toggleAdminButton();
    loadProducts();
  </script>
</body>
</html>
