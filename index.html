<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - Minha Loja</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    /* Cabeçalho */
    header {
      background: #007BFF;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .auth-area a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    /* Container principal */
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Grade de produtos */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    /* Card do produto */
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Carrossel de imagens */
    .image-carousel {
      position: relative;
      height: 300px;
      overflow-y: auto; /* Barra de rolagem vertical */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.3s ease;
    }

    .carousel-image {
      min-width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 2px solid #eee;
    }

    /* Controles do carrossel */
    .carousel-controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      border: none;
    }

    .carousel-dot.active {
      background: white;
    }

    /* Informações do produto */
    .product-info {
      padding: 15px;
    }

    .product-info h3 {
      margin: 0 0 10px 0;
    }

    /* Botão de compra */
    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #218838;
    }

    /* Modal do carrinho */
    #cartModal {
      /* ... (mantenha o estilo original do modal) ... */
    }
  </style>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <h2>Minha Loja</h2>
    </div>
    <div class="auth-area">
      <a href="index.html">Home</a>
      <a href="#" id="cartLink">Carrinho</a>
    </div>
  </header>

  <div class="container">
    <h1>Produtos</h1>
    <div id="productGrid" class="product-grid">
      <!-- Produtos carregados via JavaScript -->
    </div>
  </div>

  <!-- Modal do Carrinho (mantenha o original) -->

  <script>
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let cart = [];

    async function loadProducts() {
      const Produto = Parse.Object.extend("Produto");
      const query = new Parse.Query(Produto);
      
      try {
        const products = await query.find();
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';

        products.forEach(produto => {
          const images = produto.get("imagens") || [];
          const card = document.createElement('div');
          card.className = 'product-card';
          
          // HTML do carrossel
          let carouselHTML = `
            <div class="image-carousel">
              <div class="carousel-inner">
                ${images.map(img => `
                  <img src="${img.url()}" class="carousel-image" alt="${produto.get('nome')}">
                `).join('')}
              </div>
              <div class="carousel-controls">
                ${images.map((_, i) => `
                  <button class="carousel-dot ${i === 0 ? 'active' : ''}" 
                          data-index="${i}"></button>
                `).join('')}
              </div>
            </div>
          `;

          // Se não houver imagens
          if(images.length === 0) {
            carouselHTML = `
              <div class="image-carousel">
                <img src="https://via.placeholder.com/300x300?text=Sem+Imagem" 
                     class="carousel-image" alt="Sem imagem">
              </div>
            `;
          }

          card.innerHTML = `
            ${carouselHTML}
            <div class="product-info">
              <h3>${produto.get('nome')}</h3>
              <p>R$ ${produto.get('preco').toFixed(2)}</p>
              <button class="buy-btn" 
                      onclick="addToCart('${produto.id}', '${produto.get('nome')}', ${produto.get('preco')})">
                Comprar
              </button>
            </div>
          `;

          // Adiciona funcionalidade do carrossel
          if(images.length > 1) {
            const dots = card.querySelectorAll('.carousel-dot');
            const inner = card.querySelector('.carousel-inner');
            let currentIndex = 0;

            dots.forEach((dot, index) => {
              dot.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
              });
            });

            function updateCarousel() {
              inner.style.transform = `translateX(-${currentIndex * 100}%)`;
              dots.forEach(dot => dot.classList.remove('active'));
              dots[currentIndex].classList.add('active');
            }

            // Auto-rotate opcional
            let autoSlide = setInterval(() => {
              currentIndex = (currentIndex + 1) % images.length;
              updateCarousel();
            }, 5000);

            card.addEventListener('mouseenter', () => clearInterval(autoSlide));
            card.addEventListener('mouseleave', () => {
              autoSlide = setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                updateCarousel();
              }, 5000);
            });
          }

          grid.appendChild(card);
        });

      } catch (error) {
        console.error('Erro:', error);
      }
    }

    // ... (mantenha as funções do carrinho originais) ...

    loadProducts();
  </script>
</body>
</html>
