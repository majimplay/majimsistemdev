<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja Virtual</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo h2 {
      margin: 0;
    }
    .auth-area {
      display: flex;
      align-items: center;
    }
    .login-form, .user-info {
      display: flex;
      align-items: center;
    }
    .login-form input {
      margin-right: 5px;
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
    .login-form button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .login-form a, .user-info a {
      margin-left: 10px;
      color: white;
      text-decoration: none;
    }
    .user-info button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background: #dc3545;
      color: white;
      cursor: pointer;
    }
    /* Container e produtos */
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      font-weight: bold;
    }
    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #218838;
    }
    /* Estilos do carrossel de imagens */
    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 180px;
      margin-bottom: 10px;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.3s ease-in-out;
      height: 100%;
    }
    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .carousel-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .carousel-item img:hover {
      transform: scale(1.5);
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }
    .carousel-button.prev {
      left: 5px;
    }
    .carousel-button.next {
      right: 5px;
    }
  </style>
  <!-- SDK do Parse -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <h2>Minha Loja</h2>
    </div>
    <div class="auth-area">
      <!-- Área de login (usuário não autenticado) -->
      <div id="loginArea" class="login-form">
        <input type="text" id="usernameInput" placeholder="Nome">
        <input type="password" id="passwordInput" placeholder="Senha">
        <button id="loginBtn">Entrar</button>
        <a href="#" id="forgotPasswordLink">Esqueci a senha</a>
        <a href="registro.html" id="registerLink">Registrar</a>
      </div>
      <!-- Área do usuário autenticado -->
      <div id="userArea" class="user-info" style="display:none;">
        <span id="welcomeUser"></span>
        <!-- Botão Minha Conta em vez do carrinho -->
        <a href="minhaconta.html" id="minhaContaLink">Minha Conta</a>
        <button id="logoutBtn">Sair</button>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal: exibição dos produtos com carrossel -->
  <div class="container">
    <h1>Produtos à Venda</h1>
    <div id="productGrid" class="product-grid">
      <!-- Cards de produtos serão adicionados dinamicamente -->
    </div>
  </div>

  <script>
    // Inicializa o Parse
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com";

    // Guarda o índice atual de cada carrossel
    const carouselIndexes = {};

    // Atualiza a interface de autenticação
    function updateAuthUI() {
      const currentUser = Parse.User.current();
      if (currentUser) {
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("userArea").style.display = "flex";
        document.getElementById("welcomeUser").textContent = "Bem-vindo, " + currentUser.get("username") + "!";
      } else {
        document.getElementById("loginArea").style.display = "flex";
        document.getElementById("userArea").style.display = "none";
      }
    }

    // Carrega os produtos do Parse e exibe com carrossel
    async function loadProducts() {
      const Produto = Parse.Object.extend("Produto");
      const query = new Parse.Query(Produto);

      try {
        const results = await query.find();
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";

        results.forEach(produto => {
          const produtoId = produto.id;
          const imagens = produto.get("imagens") || [];
          const nome = produto.get("nome");
          const preco = parseFloat(produto.get("preco")).toFixed(2);
          const descricao = produto.get("descricao");

          // Cria o container do card do produto
          const card = document.createElement("div");
          card.className = "product-card";

          // Cria os itens do carrossel
          let carouselItemsHTML = "";
          if (imagens.length === 0) {
            carouselItemsHTML = `
              <div class="carousel-item">
                <img src="https://via.placeholder.com/150?text=Sem+Imagem" alt="Sem Imagem">
              </div>
            `;
          } else {
            carouselItemsHTML = imagens.map(url => `
              <div class="carousel-item">
                <a href="${url}" target="_blank"><img src="${url}" alt="${nome}"></a>
              </div>
            `).join("");
          }

          // Cria o carrossel
          const carouselHTML = `
            <div class="carousel-container">
              <button class="carousel-button prev" onclick="moveCarousel('${produtoId}', -1)">&#10094;</button>
              <div class="carousel-track" id="track-${produtoId}">
                ${carouselItemsHTML}
              </div>
              <button class="carousel-button next" onclick="moveCarousel('${produtoId}', 1)">&#10095;</button>
            </div>
          `;

          // Conteúdo do card
          card.innerHTML = `
            ${carouselHTML}
            <h3>${nome}</h3>
            ${descricao ? `<p>${descricao}</p>` : ""}
            <p>R$ ${preco}</p>
            <button onclick="addToCart('${produtoId}')">Comprar</button>
          `;

          // Índice inicial do carrossel para este produto
          carouselIndexes[produtoId] = 0;
          grid.appendChild(card);
        });

      } catch (error) {
        console.error("Erro ao carregar produtos: ", error);
      }
    }

    // Move o carrossel de um produto
    function moveCarousel(produtoId, direction) {
      const track = document.getElementById(`track-${produtoId}`);
      const items = track.querySelectorAll(".carousel-item");
      const totalItems = items.length;

      carouselIndexes[produtoId] += direction;
      if (carouselIndexes[produtoId] < 0) {
        carouselIndexes[produtoId] = 0;
      } else if (carouselIndexes[produtoId] > totalItems - 1) {
        carouselIndexes[produtoId] = totalItems - 1;
      }
      const offset = -carouselIndexes[produtoId] * 100;
      track.style.transform = `translateX(${offset}%)`;
    }

    // Adiciona o ID do produto ao carrinho do usuário (armazenado no atributo "carrinhovetor")
    async function addToCart(productId) {
      const currentUser = Parse.User.current();
      if (!currentUser) {
        alert("Você precisa estar logado para adicionar produtos ao carrinho.");
        return;
      }
      try {
        let carrinho = currentUser.get("carrinhovetor") || [];
        carrinho.push(productId);
        currentUser.set("carrinhovetor", carrinho);
        await currentUser.save();
        alert("Produto adicionado ao carrinho!");
      } catch (error) {
        console.error("Erro ao adicionar ao carrinho: ", error);
      }
    }

    // Função de login
    document.getElementById("loginBtn").addEventListener("click", async function() {
      const username = document.getElementById("usernameInput").value;
      const password = document.getElementById("passwordInput").value;
      try {
        await Parse.User.logIn(username, password);
        updateAuthUI();
        alert("Login realizado com sucesso!");
        loadProducts();
      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    });

    // Recuperação de senha
    document.getElementById("forgotPasswordLink").addEventListener("click", async function(e) {
      e.preventDefault();
      const email = prompt("Digite seu email para recuperação de senha:");
      if (email) {
        try {
          await Parse.User.requestPasswordReset(email);
          alert("Email de recuperação enviado!");
        } catch (error) {
          alert("Erro: " + error.message);
        }
      }
    });

    // Redireciona para a página de registro
    document.getElementById("registerLink").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = "registro.html";
    });

    // Função de logout
    document.getElementById("logoutBtn").addEventListener("click", async function() {
      try {
        await Parse.User.logOut();
        updateAuthUI();
        alert("Você saiu da conta.");
      } catch (error) {
        alert("Erro ao sair: " + error.message);
      }
    });

    // Inicializa a página
    updateAuthUI();
    loadProducts();
  </script>
</body>
</html>
